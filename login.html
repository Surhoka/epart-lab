<body class="bg-gray-100 antialiased">

    <!-- Sign In Card -->
    <div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
      <div class="bg-white rounded-lg shadow-md p-8">
        <!-- Header -->
        <div class="mb-6">
          <h1 class="mb-2 font-semibold text-gray-800 text-2xl">Sign In</h1>
          <p class="text-sm text-gray-500">Masukkan User Name dan password Anda untuk masuk!</p>
        </div>
        <!-- Status-Message -->
        <div id="status-message" class="hidden p-3 mb-4 rounded-lg text-sm font-medium" role="alert"></div>

        <!-- Form -->
        <form class="space-y-3" id="loginForm">
          <div>
            <label class="block text-sm font-medium text-gray-700">User Name <span class="text-red-500">*</span></label>
            <input type="text" id="email" placeholder="Enter your username" class="w-full border border-gray-300 rounded px-2 py-2 focus:ring-indigo-500 focus:border-indigo-500"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
            <div class="relative">
              <input type="password" id="password" placeholder="Enter your password" class="w-full border border-gray-300 rounded px-2 py-2 focus:ring-indigo-500 focus:border-indigo-500"/>
              <!-- Eye Icon (toggle password) -->
              <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-indigo-600 transition duration-150 focus:outline-none" id="togglePassword">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
              </span>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <input type="checkbox" id="remember-me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"/>
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
          </div>
          <div>
            <button type="submit" id="submitButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign In</button>
          </div>
        </form>
    </div>
  </div>
</body>
