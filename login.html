<body class="flex items-center justify-center min-h-screen p-4 antialiased">

    <!-- Kontainer Kartu Login/Registrasi -->
    <div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-md p-8" id="login-card">

            <!-- Header -->
            <div class="mb-6">
                <h1 class="mb-2 font-semibold text-gray-800 text-2xl" id="form-title">
                    Selamat Datang
                </h1>
                <p class="text-sm text-gray-500" id="form-subtitle">Masukkan email dan password Anda untuk masuk!</p>
            </div>

            <!-- Pesan Status -->
            <div id="status-message" class="hidden p-3 mb-4 rounded-lg text-sm font-medium" role="alert"></div>
            
            <!-- Social Login Button -->
            <div class="grid grid-cols-1 gap-3 sm:gap-5 mb-5" id="social-login-section">
                <button class="inline-flex items-center justify-center gap-3 py-3 text-sm font-normal text-gray-700 transition-colors bg-gray-100 rounded-lg px-7 hover:bg-gray-200 hover:text-gray-800">
                    <!-- Google Icon SVG -->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
                    Masuk dengan Google
                </button>
            </div>
    
            <!-- Divider -->
            <div class="relative mb-5" id="divider-section">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="p-2 text-gray-400 bg-white sm:px-5 sm:py-2">Atau</span>
                </div>
            </div>


            <!-- Formulir Utama -->
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
                    <input type="email" id="email" placeholder="info@gmail.com" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500"/>
                </div>
                
                <!-- PASSWORD FIELD DENGAN ICON MATA -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="Enter your password" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500"/>
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-indigo-600 transition duration-150 focus:outline-none">
                            <!-- Icon Mata Terbuka (Eye) -->
                            <svg id="eye-icon" class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember me & Forgot Password Section -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="remember-me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"/>
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Ingat Saya</label>
                    </div>
                    <div class="text-sm">
                        <!-- Ini hanya tautan placeholder, tidak memiliki fungsionalitas di sini -->
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Lupa Kata Sandi?</a>
                    </div>
                </div>

                <!-- Tombol Submit (Login/Daftar) - Diubah menjadi indigo-600 -->
                <button type="submit" id="submit-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Masuk
                </button>
            </form>

            <!-- Pindah Mode (Registrasi/Login) - Diubah menjadi indigo-600 -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500" id="toggle-text">
                    Belum punya akun?
                    <button type="button" id="toggle-auth-mode" class="font-medium text-indigo-600 hover:text-indigo-500 transition">
                        Daftar Sekarang
                    </button>
                </p>
            </div>
            
            <!-- Pesan Sukses Logout -->
            <div id="logout-message" class="hidden p-3 mt-4 rounded-lg bg-green-100 text-green-700 text-sm" role="alert">
                Anda telah berhasil keluar.
            </div>
        </div>
    </div>
</body>
