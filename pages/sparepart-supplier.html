<div class="w-full animate-fade-in" x-data="supplierManager">
    <!-- Header Section -->
    <div class="mb-8 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Supplier Management</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">Add and manage your sparepart suppliers</p>
        </div>
        <div class="flex items-center gap-3">
            <button @click="fetchSuppliers()"
                class="flex items-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 transition-colors">
                <span class="w-4 h-4" :class="isLoading ? 'animate-spin' : ''" x-icon="'refresh'"></span>
                Refresh
            </button>
            <button @click="openAddModal()"
                class="flex items-center gap-2 rounded-lg bg-brand-500 px-4 py-2 text-sm font-medium text-white hover:bg-brand-600 transition-colors">
                <span class="w-4 h-4" x-icon="'plus'"></span>
                Add Supplier
            </button>
        </div>
    </div>

    <!-- Filters & Search -->
    <div class="mb-6 bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 p-4">
        <div class="relative max-w-md">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="w-5 h-5 text-gray-400" x-icon="'search'"></span>
            </div>
            <input type="text" x-model="search" @input.debounce.300ms="applyFilters()"
                class="block w-full pl-10 pr-3 py-2 border border-gray-200 rounded-xl leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 sm:text-sm dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:placeholder-gray-400"
                placeholder="Search by name, company, email, or phone...">
        </div>
    </div>

    <!-- Desktop View (Table) -->
    <div
        class="hidden md:block bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 overflow-hidden shadow-sm transition-all duration-300">
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
                    <tr>
                        <th
                            class="px-6 py-4 text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                            Company & Name</th>
                        <th
                            class="px-6 py-4 text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                            Contact Info</th>
                        <th
                            class="px-6 py-4 text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                            Address</th>
                        <th
                            class="px-6 py-4 text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                            Status</th>
                        <th
                            class="px-6 py-4 text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider text-right">
                            Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
                    <template x-for="supplier in filteredSuppliers" :key="supplier.id">
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
                            <td class="px-6 py-4">
                                <div class="flex flex-col">
                                    <span class="text-sm font-bold text-gray-900 dark:text-white line-clamp-1"
                                        x-text="supplier.company"></span>
                                    <span class="text-xs text-gray-500 dark:text-gray-400 line-clamp-1"
                                        x-text="supplier.name"></span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex flex-col gap-1">
                                    <div class="flex items-center gap-2 text-xs text-gray-600 dark:text-gray-400">
                                        <span class="w-3.5 h-3.5" x-icon="'mail'"></span>
                                        <span class="truncate max-w-[150px]" x-text="supplier.email || '-'"></span>
                                    </div>
                                    <div class="flex items-center gap-2 text-xs text-gray-600 dark:text-gray-400">
                                        <span class="w-3.5 h-3.5" x-icon="'phone'"></span>
                                        <span x-text="supplier.phone || '-'"></span>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <p class="text-xs text-gray-600 dark:text-gray-400 line-clamp-2 max-w-[200px]"
                                    x-text="supplier.address || '-'"></p>
                            </td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                    :class="supplier.status === 'Active' ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400' : 'bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-400'"
                                    x-text="supplier.status">
                                </span>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <div class="flex items-center justify-end gap-2">
                                    <button @click="editSupplier(supplier)"
                                        class="p-1.5 rounded-lg text-gray-400 hover:text-brand-600 hover:bg-brand-50 dark:hover:bg-brand-900/20 transition-all">
                                        <span class="w-4 h-4" x-icon="'pencil'"></span>
                                    </button>
                                    <button @click="deleteSupplier(supplier)"
                                        class="p-1.5 rounded-lg text-gray-400 hover:text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 transition-all">
                                        <span class="w-4 h-4" x-icon="'trash'"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Mobile View (Cards) -->
    <div class="block md:hidden space-y-4">
        <template x-for="supplier in filteredSuppliers" :key="supplier.id">
            <div
                class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 p-4 shadow-sm active:scale-[0.98] transition-transform">
                <div class="flex items-start justify-between mb-3">
                    <div class="flex flex-col">
                        <span class="text-base font-bold text-gray-900 dark:text-white"
                            x-text="supplier.company"></span>
                        <span class="text-sm text-gray-500 dark:text-gray-400" x-text="supplier.name"></span>
                    </div>
                    <span
                        class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider"
                        :class="supplier.status === 'Active' ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400' : 'bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-400'"
                        x-text="supplier.status">
                    </span>
                </div>

                <div class="space-y-2 mb-4">
                    <div class="flex items-center gap-3 text-sm text-gray-600 dark:text-gray-400">
                        <div class="w-8 h-8 rounded-lg bg-gray-50 dark:bg-gray-800 flex items-center justify-center">
                            <span class="w-4 h-4" x-icon="'mail'"></span>
                        </div>
                        <span class="truncate" x-text="supplier.email || 'No email'"></span>
                    </div>
                    <div class="flex items-center gap-3 text-sm text-gray-600 dark:text-gray-400">
                        <div class="w-8 h-8 rounded-lg bg-gray-50 dark:bg-gray-800 flex items-center justify-center">
                            <span class="w-4 h-4" x-icon="'phone'"></span>
                        </div>
                        <span x-text="supplier.phone || 'No phone'"></span>
                    </div>
                    <div class="flex items-start gap-3 text-sm text-gray-600 dark:text-gray-400">
                        <div
                            class="w-8 h-8 rounded-lg bg-gray-50 dark:bg-gray-800 flex items-center justify-center shrink-0">
                            <span class="w-4 h-4" x-icon="'map-pin'"></span>
                        </div>
                        <span class="line-clamp-2" x-text="supplier.address || 'No address'"></span>
                    </div>
                </div>

                <div class="flex items-center gap-2 pt-3 border-t border-gray-100 dark:border-gray-800">
                    <button @click="editSupplier(supplier)"
                        class="flex-1 flex items-center justify-center gap-2 py-2 px-3 rounded-xl bg-gray-50 dark:bg-gray-800 text-sm font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                        <span class="w-4 h-4" x-icon="'pencil'"></span>
                        Edit
                    </button>
                    <button @click="deleteSupplier(supplier)"
                        class="flex-1 flex items-center justify-center gap-2 py-2 px-3 rounded-xl bg-red-50 dark:bg-red-900/10 text-sm font-semibold text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/20 transition-colors">
                        <span class="w-4 h-4" x-icon="'trash'"></span>
                        Delete
                    </button>
                </div>
            </div>
        </template>
    </div>

    <!-- Empty State -->
    <template x-if="!isLoading && filteredSuppliers.length === 0">
        <div class="flex flex-col items-center justify-center py-20 px-4 text-center">
            <div class="w-20 h-20 bg-gray-50 dark:bg-gray-800 rounded-3xl flex items-center justify-center mb-6">
                <span class="w-10 h-10 text-gray-300" x-icon="'users'"></span>
            </div>
            <h3 class="text-lg font-bold text-gray-900 dark:text-white">No Suppliers Found</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2 max-w-xs">
                We couldn't find any suppliers matching your search. Try adjusting your filters or add a new one.
            </p>
            <button @click="openAddModal()"
                class="mt-6 flex items-center gap-2 bg-brand-500 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-brand-600 transition-all shadow-lg shadow-brand-500/25">
                <span class="w-4 h-4" x-icon="'plus'"></span>
                Add Your First Supplier
            </button>
        </div>
    </template>

    <!-- Loading Overlay -->
    <template x-if="isLoading && suppliers.length === 0">
        <div
            class="flex flex-col items-center justify-center py-32 px-4 shadow-sm border border-gray-100 dark:border-gray-800 rounded-2xl bg-white dark:bg-gray-900">
            <div class="relative flex items-center justify-center mb-4">
                <div class="absolute w-12 h-12 rounded-full border-4 border-brand-500/20"></div>
                <div
                    class="absolute w-12 h-12 rounded-full border-4 border-brand-500 border-t-transparent animate-spin">
                </div>
            </div>
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Loading suppliers...</p>
        </div>
    </template>

    <!-- Add/Edit Modal -->
    <template x-teleport="body">
        <div x-show="showModal" class="fixed inset-0 z-[100] overflow-y-auto" x-cloak>
            <div class="flex min-h-screen items-center justify-center p-4">
                <div x-show="showModal" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
                    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
                    class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity" @click="showModal = false">
                </div>

                <div x-show="showModal" x-transition:enter="ease-out duration-300"
                    x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave="ease-in duration-200"
                    x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    class="relative w-full max-w-lg transform rounded-2xl bg-white p-6 shadow-2xl transition-all dark:bg-gray-900">

                    <div class="mb-6 flex items-center justify-between">
                        <h3 class="text-lg font-bold text-gray-900 dark:text-white"
                            x-text="isEditing ? 'Edit Supplier' : 'Add New Supplier'"></h3>
                        <button @click="showModal = false"
                            class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                            <span class="w-5 h-5" x-icon="'close'"></span>
                        </button>
                    </div>

                    <form @submit.prevent="saveSupplier()" class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="sm:col-span-2">
                                <label
                                    class="block text-xs font-bold text-gray-700 dark:text-gray-300 uppercase mb-1.5">Company
                                    Name *</label>
                                <input type="text" x-model="editingSupplier.company" required
                                    class="w-full rounded-xl border-gray-200 bg-gray-50 py-2.5 px-4 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white">
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-bold text-gray-700 dark:text-gray-300 uppercase mb-1.5">Contact
                                    Name *</label>
                                <input type="text" x-model="editingSupplier.name" required
                                    class="w-full rounded-xl border-gray-200 bg-gray-50 py-2.5 px-4 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white">
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-bold text-gray-700 dark:text-gray-300 uppercase mb-1.5">Phone
                                    Number</label>
                                <input type="text" x-model="editingSupplier.phone"
                                    class="w-full rounded-xl border-gray-200 bg-gray-50 py-2.5 px-4 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white">
                            </div>
                            <div class="sm:col-span-2">
                                <label
                                    class="block text-xs font-bold text-gray-700 dark:text-gray-300 uppercase mb-1.5">Email
                                    Address</label>
                                <input type="email" x-model="editingSupplier.email"
                                    class="w-full rounded-xl border-gray-200 bg-gray-50 py-2.5 px-4 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white">
                            </div>
                            <div class="sm:col-span-2">
                                <label
                                    class="block text-xs font-bold text-gray-700 dark:text-gray-300 uppercase mb-1.5">Status</label>
                                <select x-model="editingSupplier.status"
                                    class="w-full rounded-xl border-gray-200 bg-gray-50 py-2.5 px-4 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                            <div class="sm:col-span-2">
                                <label
                                    class="block text-xs font-bold text-gray-700 dark:text-gray-300 uppercase mb-1.5">Full
                                    Address</label>
                                <textarea x-model="editingSupplier.address" rows="3"
                                    class="w-full rounded-xl border-gray-200 bg-gray-50 py-2.5 px-4 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white"></textarea>
                            </div>
                        </div>

                        <div class="mt-8 flex justify-end gap-3">
                            <button type="button" @click="showModal = false"
                                class="px-6 py-2.5 text-sm font-bold text-gray-500 hover:bg-gray-100 rounded-xl transition-colors dark:hover:bg-white/5">
                                Cancel
                            </button>
                            <button type="submit" :disabled="isLoading"
                                class="flex items-center gap-2 px-6 py-2.5 text-sm font-bold text-white bg-brand-500 hover:bg-brand-600 rounded-xl shadow-lg shadow-brand-500/20 transition-all active:scale-95 disabled:opacity-50">
                                <span class="w-4 h-4" :class="isLoading ? 'animate-spin' : ''"
                                    x-icon="isLoading ? 'refresh' : 'check'"></span>
                                <span x-text="isEditing ? 'Update Supplier' : 'Save Supplier'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </template>
</div>
