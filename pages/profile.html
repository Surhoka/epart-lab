<!-- ===== Page Wrapper Start ===== -->
<div x-data="{ 
    pageName: 'Profile', 
    isProfileInfoModal: false, 
    isProfileAddressModal: false 
}" id="profile-page-container">

  <!-- ===== Main Content Start ===== -->
  <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
    <!-- Breadcrumb -->
    <div id="breadcrumb-container"></div>

    <!-- Profile Card -->
    <div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6">

      <!-- Header -->
      <div class="p-5 mb-6 border border-gray-200 rounded-2xl dark:border-gray-800 lg:p-6">
        <div class="flex flex-col gap-5 xl:flex-row xl:items-center xl:justify-between">
          <div class="flex flex-col items-center w-full gap-6 xl:flex-row">
            <!-- Avatar -->
            <div class="w-20 h-20 overflow-hidden border border-gray-200 rounded-full dark:border-gray-800">
              <img src="https://raw.githubusercontent.com/Surhoka/epart-lab/main/images/owner.jpg" alt="user" />
            </div>
            <!-- Info -->
            <div class="order-3 xl:order-2">
              <h4 class="mb-2 text-lg font-semibold text-center text-gray-800 dark:text-white/90 xl:text-left">
                Musharof Chowdhury
              </h4>
              <div class="flex flex-col items-center gap-1 text-center xl:flex-row xl:gap-3 xl:text-left">
                <p class="text-sm text-gray-500 dark:text-gray-400">Team Manager</p>
                <div class="hidden h-3.5 w-px bg-gray-300 dark:bg-gray-700 xl:block"></div>
                <p class="text-sm text-gray-500 dark:text-gray-400">Arizona, United States</p>
              </div>
            </div>
            <!-- Social Buttons -->
            <div class="flex items-center order-2 gap-2 grow xl:order-3 xl:justify-end">
              <!-- contoh tombol sosial -->
              <button class="flex h-11 w-11 items-center justify-center rounded-full border border-gray-300 bg-white dark:border-gray-700 dark:bg-gray-800">
                <svg width="20" height="20" fill="currentColor"><path d="..."/></svg>
              </button>
            </div>
          </div>
          <!-- Edit Button -->
          <button @click="isProfileInfoModal = true"
            class="flex w-full items-center justify-center gap-2 rounded-full border border-gray-300 bg-white px-4 py-3 text-sm font-medium text-gray-700 lg:inline-flex lg:w-auto">
            <svg width="18" height="18" fill="currentColor"><path d="..."/></svg>
            Edit
          </button>
        </div>
      </div>

      <!-- Personal Information -->
      <div class="p-5 mb-6 border border-gray-200 rounded-2xl dark:border-gray-800 lg:p-6">
        <div class="flex flex-col gap-6 lg:flex-row lg:items-start lg:justify-between">
          <div>
            <h4 class="text-lg font-semibold text-gray-800 dark:text-white/90 lg:mb-6">Personal Information</h4>
            <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-7 2xl:gap-x-32">
              <div>
                <p class="mb-2 text-xs text-gray-500">First Name</p>
                <p class="text-sm font-medium text-gray-800">Musharof</p>
              </div>
              <div>
                <p class="mb-2 text-xs text-gray-500">Last Name</p>
                <p class="text-sm font-medium text-gray-800">Chowdhury</p>
              </div>
              <!-- dst... -->
            </div>
          </div>
          <button @click="isProfileInfoModal = true"
            class="flex w-full items-center justify-center gap-2 rounded-full border border-gray-300 bg-white px-4 py-3 text-sm font-medium text-gray-700 lg:inline-flex lg:w-auto">
            <svg width="18" height="18" fill="currentColor"><path d="..."/></svg>
            Edit
          </button>
        </div>
      </div>

      <!-- Address -->
      <div class="p-5 border border-gray-200 rounded-2xl dark:border-gray-800 lg:p-6">
        <div class="flex flex-col gap-6 lg:flex-row lg:items-start lg:justify-between">
          <div>
            <h4 class="text-lg font-semibold text-gray-800 dark:text-white/90 lg:mb-6">Address</h4>
            <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-7 2xl:gap-x-32">
              <div>
                <p class="mb-2 text-xs text-gray-500">Country</p>
                <p class="text-sm font-medium text-gray-800">United States</p>
              </div>
              <!-- dst... -->
            </div>
          </div>
          <button @click="isProfileAddressModal = true"
            class="flex w-full items-center justify-center gap-2 rounded-full border border-gray-300 bg-white px-4 py-3 text-sm font-medium text-gray-700 lg:inline-flex lg:w-auto">
            <svg width="18" height="18" fill="currentColor"><path d="..."/></svg>
            Edit
          </button>
        </div>
      </div>

    </div>
  </div>
  <!-- ===== Main Content End ===== -->

  <!-- ===== Modals Start ===== -->
  <!-- Info Modal -->
  <div x-show="isProfileInfoModal" class="fixed inset-0 flex items-center justify-center p-5 overflow-y-auto z-50">
    <div class="modal-close-btn fixed inset-0 bg-gray-400/50 backdrop-blur-[32px]" @click="isProfileInfoModal = false"></div>
    <div @click.outside="isProfileInfoModal = false"
      class="relative w-full max-w-[700px] rounded-3xl bg-white p-6 dark:bg-gray-900">
      <button @click="isProfileInfoModal = false" class="absolute right-5 top-5">✕</button>
      <h4 class="mb-2 text-2xl font-semibold">Edit Personal Information</h4>
      <!-- form isi modal -->
    </div>
  </div>

  <!-- Address Modal -->
  <div x-show="isProfileAddressModal" class="fixed inset-0 flex items-center justify-center p-5 overflow-y-auto z-50">
    <div class="modal-close-btn fixed inset-0 bg-gray-400/50 backdrop-blur-[32px]" @click="isProfileAddressModal = false"></div>
    <div @click.outside="isProfileAddressModal = false"
      class="relative w-full max-w-[700px] rounded-3xl bg-white p-6 dark:bg-gray-900">
      <button @click="isProfileAddressModal = false" class="absolute right-5 top-5">✕</button>
      <h4 class="mb-2 text-2xl font-semibold">Edit Address</h4>
      <!-- form isi modal -->
    </div>
  </div>
  <!-- ===== Modals End ===== -->

</div>
<!-- ===== Page Wrapper End ===== -->
