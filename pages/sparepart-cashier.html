<div class="w-full animate-fade-in" x-data="posManager">
    <!-- POS Cashier Interface -->
    <div class="flex flex-col lg:flex-row gap-6 h-screen lg:h-auto">
        
        <!-- Left Panel: Product Selection & Search -->
        <div class="flex-1 bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">POS Cashier</h1>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Scan or search products to add to cart</p>
                </div>
                <div class="flex items-center gap-3">
                    <button @click="refreshProducts()"
                        class="flex items-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 transition-colors">
                        <span class="w-4 h-4" :class="isLoading ? 'animate-spin' : ''" x-icon="'refresh'"></span>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Search & Barcode Input -->
            <div class="mb-6">
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" x-icon="'search'"></span>
                    <input type="text" 
                        x-model="searchQuery" 
                        @input="searchProducts()"
                        @keydown.enter="handleBarcodeInput($event)"
                        placeholder="Search by name, part number, or scan barcode..."
                        class="w-full rounded-lg border-gray-200 bg-white py-3 pl-12 pr-4 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white transition-all" />
                </div>
            </div>

            <!-- Product Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 max-h-[500px] overflow-y-auto custom-scrollbar">
                <template x-for="product in filteredProducts" :key="product.id">
                    <div class="group relative rounded-xl border border-gray-200 bg-white p-4 hover:shadow-lg transition-all cursor-pointer dark:border-gray-700 dark:bg-gray-800"
                        @click="addToCart(product)">
                        
                        <!-- Product Image -->
                        <div class="aspect-square mb-3 overflow-hidden rounded-lg bg-gray-100 dark:bg-gray-700">
                            <template x-if="product.imageurl">
                                <img :src="product.imageurl" 
                                    class="h-full w-full object-cover group-hover:scale-105 transition-transform" />
                            </template>
                            <template x-if="!product.imageurl">
                                <div class="flex h-full w-full items-center justify-center text-gray-400">
                                    <span class="w-8 h-8" x-icon="'image'"></span>
                                </div>
                            </template>
                        </div>

                        <!-- Product Info -->
                        <div class="space-y-2">
                            <h3 class="font-semibold text-gray-900 dark:text-white text-sm line-clamp-2" x-text="product.name"></h3>
                            <p class="text-xs text-gray-500 font-mono" x-text="product.partnumber"></p>
                            <div class="flex items-center justify-between">
                                <span class="text-lg font-bold text-brand-600" x-text="formatPrice(product.price)"></span>
                                <span class="text-xs px-2 py-1 rounded-full"
                                    :class="Number(product.stock) > 10 ? 'bg-green-100 text-green-700' : Number(product.stock) > 5 ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700'"
                                    x-text="product.stock + ' pcs'"></span>
                            </div>
                        </div>

                        <!-- Add Button Overlay -->
                        <div class="absolute inset-0 flex items-center justify-center bg-brand-500/90 opacity-0 group-hover:opacity-100 transition-opacity rounded-xl">
                            <span class="text-white font-semibold flex items-center gap-2">
                                <span class="w-5 h-5" x-icon="'plus'"></span>
                                Add to Cart
                            </span>
                        </div>
                    </div>
                </template>

                <!-- Empty State -->
                <template x-if="filteredProducts.length === 0">
                    <div class="col-span-full flex flex-col items-center justify-center py-12">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                            <span class="w-8 h-8 text-gray-400" x-icon="'search'"></span>
                        </div>
                        <p class="text-gray-500 text-center">No products found</p>
                    </div>
                </template>
            </div>
        </div>

        <!-- Right Panel: Cart & Checkout -->
        <div class="w-full lg:w-96 bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 p-6 flex flex-col">
            <!-- Cart Header -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white">Cart</h2>
                <button @click="clearCart()" 
                    :disabled="cart.items.length === 0"
                    class="text-sm text-red-500 hover:text-red-700 disabled:text-gray-400 disabled:cursor-not-allowed">
                    Clear All
                </button>
            </div>

            <!-- Cart Items -->
            <div class="flex-1 overflow-y-auto custom-scrollbar mb-6">
                <template x-if="cart.items.length === 0">
                    <div class="flex flex-col items-center justify-center py-12">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                            <span class="w-8 h-8 text-gray-400" x-icon="'shopping-cart'"></span>
                        </div>
                        <p class="text-gray-500 text-center">Cart is empty</p>
                        <p class="text-sm text-gray-400 text-center">Add products to start a transaction</p>
                    </div>
                </template>

                <div class="space-y-3">
                    <template x-for="item in cart.items" :key="item.id">
                        <div class="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-800 rounded-lg">
                            <!-- Product Image -->
                            <div class="w-12 h-12 bg-gray-200 rounded-lg overflow-hidden shrink-0">
                                <template x-if="item.imageurl">
                                    <img :src="item.imageurl" class="w-full h-full object-cover" />
                                </template>
                                <template x-if="!item.imageurl">
                                    <div class="w-full h-full flex items-center justify-center text-gray-400">
                                        <span class="w-4 h-4" x-icon="'image'"></span>
                                    </div>
                                </template>
                            </div>

                            <!-- Product Info -->
                            <div class="flex-1 min-w-0">
                                <h4 class="font-medium text-gray-900 dark:text-white text-sm truncate" x-text="item.name"></h4>
                                <p class="text-xs text-gray-500" x-text="item.partnumber"></p>
                                <p class="text-sm font-semibold text-brand-600" x-text="formatPrice(item.price)"></p>
                            </div>

                            <!-- Quantity Controls -->
                            <div class="flex items-center gap-2">
                                <button @click="updateCartItemQuantity(item.id, item.quantity - 1)"
                                    class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center text-gray-600">
                                    <span class="w-4 h-4" x-icon="'minus'"></span>
                                </button>
                                <span class="w-8 text-center font-semibold" x-text="item.quantity"></span>
                                <button @click="updateCartItemQuantity(item.id, item.quantity + 1)"
                                    class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center text-gray-600">
                                    <span class="w-4 h-4" x-icon="'plus'"></span>
                                </button>
                            </div>

                            <!-- Remove Button -->
                            <button @click="removeFromCart(item.id)"
                                class="w-8 h-8 rounded-full bg-red-100 hover:bg-red-200 flex items-center justify-center text-red-600">
                                <span class="w-4 h-4" x-icon="'trash'"></span>
                            </button>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600 dark:text-gray-400">Subtotal</span>
                        <span class="font-semibold" x-text="formatPrice(cart.subtotal)"></span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600 dark:text-gray-400">Tax</span>
                        <span class="font-semibold" x-text="formatPrice(cart.tax)"></span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600 dark:text-gray-400">Discount</span>
                        <span class="font-semibold text-red-600" x-text="'-' + formatPrice(cart.discount)"></span>
                    </div>
                    <div class="flex justify-between text-lg font-bold border-t border-gray-200 dark:border-gray-700 pt-3">
                        <span>Total</span>
                        <span class="text-brand-600" x-text="formatPrice(cart.total)"></span>
                    </div>
                </div>

                <!-- Customer Info (Optional) -->
                <div class="mb-4">
                    <input type="text" 
                        x-model="customerInfo.name"
                        placeholder="Customer name (optional)"
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white mb-2" />
                    <input type="text" 
                        x-model="customerInfo.phone"
                        placeholder="Phone number (optional)"
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>

                <!-- Payment Method -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Payment Method</label>
                    <select x-model="paymentMethod" 
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white">
                        <option value="Cash">Cash</option>
                        <option value="Transfer">Bank Transfer</option>
                        <option value="Credit">Credit Card</option>
                        <option value="Debit">Debit Card</option>
                    </select>
                </div>

                <!-- Payment Amount (for Cash) -->
                <div class="mb-6" x-show="paymentMethod === 'Cash'">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Payment Amount</label>
                    <input type="number" 
                        x-model="paymentAmount"
                        :min="cart.total"
                        step="1000"
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                    <div class="mt-2 text-sm" x-show="paymentAmount >= cart.total">
                        <span class="text-gray-600 dark:text-gray-400">Change: </span>
                        <span class="font-semibold text-green-600" x-text="formatPrice(paymentAmount - cart.total)"></span>
                    </div>
                </div>

                <!-- Checkout Button -->
                <button @click="processCheckout()"
                    :disabled="cart.items.length === 0 || isProcessing || (paymentMethod === 'Cash' && paymentAmount < cart.total)"
                    class="w-full rounded-xl bg-brand-500 py-3 text-lg font-bold text-white shadow-lg hover:bg-brand-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all active:scale-95">
                    <span x-show="!isProcessing">Process Payment</span>
                    <span x-show="isProcessing" class="flex items-center justify-center gap-2">
                        <span class="w-5 h-5 animate-spin border-2 border-white border-t-transparent rounded-full"></span>
                        Processing...
                    </span>
                </button>
            </div>
        </div>
    </div>

    <!-- Transaction Success Modal -->
    <div :class="{ 'show': showSuccessModal }"
        class="fixed inset-0 flex justify-center items-center p-4 overflow-hidden z-[99999] modal" x-cloak>
        <div class="fixed inset-0 h-full w-full bg-gray-900/40 backdrop-blur-xl transition-opacity duration-300"
            @click="closeSuccessModal()"></div>
        <div class="modal-dialog relative w-full max-w-md rounded-3xl bg-white dark:bg-gray-900 p-8 shadow-2xl transition-all duration-300">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="w-8 h-8 text-green-600" x-icon="'check'"></span>
                </div>
                <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">Transaction Successful!</h3>
                <p class="text-gray-600 dark:text-gray-400 mb-4">Transaction has been processed successfully.</p>
                
                <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4 mb-6 text-left">
                    <div class="flex justify-between text-sm mb-2">
                        <span>Transaction #:</span>
                        <span class="font-mono" x-text="lastTransaction.transactionNumber"></span>
                    </div>
                    <div class="flex justify-between text-sm mb-2">
                        <span>Total:</span>
                        <span class="font-semibold" x-text="formatPrice(lastTransaction.total)"></span>
                    </div>
                    <div class="flex justify-between text-sm" x-show="lastTransaction.change > 0">
                        <span>Change:</span>
                        <span class="font-semibold text-green-600" x-text="formatPrice(lastTransaction.change)"></span>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button @click="printReceipt()"
                        class="flex-1 rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700">
                        Print Receipt
                    </button>
                    <button @click="closeSuccessModal()"
                        class="flex-1 rounded-lg bg-brand-500 px-4 py-2 text-sm font-medium text-white hover:bg-brand-600">
                        New Transaction
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
