<div x-data="calendarPage" class="w-full animate-fade-in">
  <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
    <div x-ref="calendar" class="min-h-screen"></div>
  </div>

  <!-- BEGIN MODAL -->
  <div x-show="isModalOpen" x-cloak
    class="fixed inset-0 z-[99999] p-4 md:p-5 overflow-hidden flex justify-center items-center">
    <div @click="closeModal()"
      class="fixed inset-0 h-full w-full bg-gray-900/40 backdrop-blur-xl transition-opacity duration-300"></div>
    <div
      class="modal-dialog relative flex w-full max-w-[640px] flex-col max-h-[90vh] rounded-[32px] bg-theme-secondary p-8 shadow-2xl transition-all duration-300 lg:p-12">
      <!-- close btn -->
      <button @click="closeModal()"
        class="absolute right-6 top-6 flex h-10 w-10 items-center justify-center rounded-full bg-theme-hover text-theme-secondary transition-all hover:scale-110">
        <span class="w-6 h-6" x-icon="'close'"></span>
      </button>

      <div class="flex flex-col modal-content custom-scrollbar overflow-y-auto pr-2 min-h-0">
        <div class="modal-header border-b border-theme-primary pb-6 mb-8">
          <h5 class="font-bold text-theme-primary text-2xl lg:text-3xl"
            x-text="modalMode === 'add' ? 'Add Event' : 'Edit Event'">
          </h5>
          <p class="mt-2 text-sm text-theme-secondary">
            Manage your schedule with precision and elegance.
          </p>
        </div>
        <div class="mt-8 modal-body space-y-6">
          <div>
            <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">Event Title</label>
            <input x-model="editingEvent.title" type="text"
              class="dark:bg-dark-900 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
          </div>
          <div>
            <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">Description</label>
            <textarea x-model="editingEvent.description" rows="3"
              class="dark:bg-dark-900 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"></textarea>
          </div>
          <div>
            <label class="block mb-4 text-sm font-medium text-gray-700 dark:text-gray-400">Event Color</label>
            <div class="flex flex-wrap items-center gap-4 sm:gap-5">
              <template x-for="color in ['Primary', 'Success', 'Warning', 'Danger']">
                <label class="flex items-center text-sm text-gray-700 form-check-label dark:text-gray-400">
                  <input type="radio" name="event-level" x-model="editingEvent.className" :value="color"
                    class="form-radio h-4 w-4 text-brand-600 border-gray-300 focus:ring-brand-500" />
                  <span class="ml-2" x-text="color"></span>
                </label>
              </template>
            </div>
          </div>
          <div>
            <label class="flex items-center">
              <input type="checkbox" x-model="editingEvent.allDay" @change="toggleAllDay()"
                class="form-checkbox h-4 w-4 rounded border-gray-300 text-brand-500 focus:ring-brand-500/50">
              <span class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-400">All-day event</span>
            </label>
          </div>
          <div>
            <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">Start Date</label>
            <input x-model="editingEvent.start" :type="editingEvent.allDay ? 'date' : 'datetime-local'"
              class="h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
          </div>
          <div>
            <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">End Date</label>
            <input x-model="editingEvent.end" :type="editingEvent.allDay ? 'date' : 'datetime-local'"
              class="h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
          </div>
        </div>
        <div
          class="flex flex-col-reverse sm:flex-row items-center gap-3 mt-10 modal-footer border-t border-theme-primary pt-8">
          <button type="button" @click="deleteEvent($el)" x-show="modalMode === 'edit'"
            class="btn w-full sm:w-auto flex justify-center items-center rounded-xl border border-red-200 bg-red-50 px-6 py-3 text-sm font-bold text-red-600 transition-all hover:bg-red-100 dark:border-red-900/30 dark:bg-red-900/10 dark:text-red-500">
            <span class="mr-2 w-[18px] h-[18px]" x-icon="'trash'"></span>
            Delete Event
          </button>
          <div class="flex w-full sm:w-auto gap-3 ml-auto">
            <button type="button" @click="closeModal()"
              class="btn w-full sm:w-auto flex justify-center items-center rounded-xl border border-theme-primary bg-theme-secondary px-6 py-3 text-sm font-bold text-theme-secondary transition-all hover:bg-theme-hover">
              Cancel
            </button>
            <button type="button" @click="saveEvent($el)" x-show="modalMode === 'edit'"
              class="btn w-full sm:w-auto flex justify-center items-center rounded-xl bg-brand-500 px-6 py-3 text-sm font-bold text-white shadow-lg shadow-brand-500/20 transition-all hover:bg-brand-600 hover:scale-105">
              Save Changes
            </button>
            <button type="button" @click="saveEvent($el)" x-show="modalMode === 'add'"
              class="btn w-full sm:w-auto flex justify-center items-center rounded-xl bg-brand-500 px-6 py-3 text-sm font-bold text-white shadow-lg shadow-brand-500/20 transition-all hover:bg-brand-600 hover:scale-105">
              Create Event
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END MODAL -->
</div>
