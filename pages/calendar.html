<div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
  <!-- Breadcrumb Start -->
  <div id="breadcrumb-container"></div>
  <!-- Breadcrumb End -->

  <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
    <div id="calendar" class="min-h-screen"></div>
  </div>

  <!-- BEGIN MODAL -->
  <div class="fixed inset-0 z-[99999] p-4 md:p-5 overflow-hidden modal flex justify-center items-center"
    id="eventModal">
    <div
      class="modal-close-btn fixed inset-0 h-full w-full bg-gray-900/40 backdrop-blur-xl transition-opacity duration-300">
    </div>
    <div
      class="modal-dialog relative flex w-full max-w-[640px] flex-col max-h-[90vh] rounded-[32px] bg-theme-secondary p-8 shadow-2xl transition-all duration-300 lg:p-12">
      <!-- close btn -->
      <button
        class="modal-close-btn absolute right-6 top-6 flex h-10 w-10 items-center justify-center rounded-full bg-theme-hover text-theme-secondary transition-all hover:scale-110">
        <span class="w-6 h-6" x-icon="'close'"></span>
      </button>

      <div class="flex flex-col modal-content custom-scrollbar overflow-y-auto pr-2 min-h-0">
        <div class="modal-header border-b border-theme-primary pb-6 mb-8">
          <h5 class="font-bold text-theme-primary text-2xl lg:text-3xl" id="eventModalLabel">
            Add / Edit Event
          </h5>
          <p class="mt-2 text-sm text-theme-secondary">
            Manage your schedule with precision and elegance.
          </p>
        </div>
        <div class="mt-8 modal-body">
          <div>
            <div>
              <div>
                <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                  Event Title
                </label>
                <input id="event-title" type="text"
                  class="dark:bg-dark-900 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
              </div>
            </div>
            <div class="mt-6">
              <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                Description
              </label>
              <textarea id="event-description" rows="3"
                class="dark:bg-dark-900 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"></textarea>
            </div>
            <div class="mt-6">
              <div>
                <label class="block mb-4 text-sm font-medium text-gray-700 dark:text-gray-400">
                  Event Color
                </label>
              </div>
              <div class="flex flex-wrap items-center gap-4 sm:gap-5">
                <div class="n-chk">
                  <div class="form-check form-check-primary form-check-inline">
                    <label class="flex items-center text-sm text-gray-700 form-check-label dark:text-gray-400"
                      for="modalDanger">
                      <span class="relative">
                        <input class="sr-only form-check-input" type="radio" name="event-level" value="Danger"
                          id="modalDanger" />
                        <span
                          class="flex items-center justify-center w-5 h-5 mr-2 border border-gray-300 rounded-full box dark:border-gray-700">
                          <span class="w-2 h-2 bg-white rounded-full dark:bg-transparent">
                          </span>
                        </span>
                      </span>
                      Danger
                    </label>
                  </div>
                </div>
                <div class="n-chk">
                  <div class="form-check form-check-warning form-check-inline">
                    <label class="flex items-center text-sm text-gray-700 form-check-label dark:text-gray-400"
                      for="modalSuccess">
                      <span class="relative">
                        <input class="sr-only form-check-input" type="radio" name="event-level" value="Success"
                          id="modalSuccess" />
                        <span
                          class="flex items-center justify-center w-5 h-5 mr-2 border border-gray-300 rounded-full box dark:border-gray-700">
                          <span class="w-2 h-2 bg-white rounded-full dark:bg-transparent">
                          </span>
                        </span>
                      </span>
                      Success
                    </label>
                  </div>
                </div>
                <div class="n-chk">
                  <div class="form-check form-check-success form-check-inline">
                    <label class="flex items-center text-sm text-gray-700 form-check-label dark:text-gray-400"
                      for="modalPrimary">
                      <span class="relative">
                        <input class="sr-only form-check-input" type="radio" name="event-level" value="Primary"
                          id="modalPrimary" />
                        <span
                          class="flex items-center justify-center w-5 h-5 mr-2 border border-gray-300 rounded-full box dark:border-gray-700">
                          <span class="w-2 h-2 bg-white rounded-full dark:bg-transparent">
                          </span>
                        </span>
                      </span>
                      Primary
                    </label>
                  </div>
                </div>
                <div class="n-chk">
                  <div class="form-check form-check-danger form-check-inline">
                    <label class="flex items-center text-sm text-gray-700 form-check-label dark:text-gray-400"
                      for="modalWarning">
                      <span class="relative">
                        <input class="sr-only form-check-input" type="radio" name="event-level" value="Warning"
                          id="modalWarning" />
                        <span
                          class="flex items-center justify-center w-5 h-5 mr-2 border border-gray-300 rounded-full box dark:border-gray-700">
                          <span class="w-2 h-2 bg-white rounded-full dark:bg-transparent">
                          </span>
                        </span>
                      </span>
                      Warning
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-6">
              <div class="form-check">
                <input type="checkbox" id="event-all-day" class="form-check-input">
                <label for="event-all-day"
                  class="form-check-label text-sm font-medium text-gray-700 dark:text-gray-400">All-day event</label>
              </div>
            </div>

            <div class="mt-6">
              <div>
                <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                  Enter Start Date
                </label>
                <div class="relative">
                  <input id="event-start-date" type="datetime-local"
                    class="h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 pl-4 pr-11 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                    onclick="this.showPicker()" />
                  <span class="absolute right-3.5 top-1/2 -translate-y-1/2">
                    <span class="fill-gray-700 dark:fill-gray-400 w-3.5 h-3.5 block" x-icon="'calendar-alt'"></span>
                  </span>
                </div>
              </div>
            </div>

            <div class="mt-6">
              <div>
                <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                  Enter End Date
                </label>
                <div class="relative">
                  <input id="event-end-date" type="datetime-local"
                    class="h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 pl-4 pr-11 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                    onclick="this.showPicker()" />
                  <span class="absolute right-3.5 top-1/2 -translate-y-1/2">
                    <span class="fill-gray-700 dark:fill-gray-400 w-3.5 h-3.5 block" x-icon="'calendar-alt'"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex flex-col-reverse sm:flex-row items-center gap-3 mt-10 modal-footer border-t border-theme-primary pt-8">
          <button type="button"
            class="btn btn-delete-event w-full sm:w-auto flex justify-center items-center rounded-xl border border-red-200 bg-red-50 px-6 py-3 text-sm font-bold text-red-600 transition-all hover:bg-red-100 dark:border-red-900/30 dark:bg-red-900/10 dark:text-red-500"
            style="display: none;">
            <span class="mr-2 w-[18px] h-[18px]" x-icon="'trash'"></span>
            Delete Event
          </button>
          <div class="flex w-full sm:w-auto gap-3 ml-auto">
            <button type="button"
              class="btn modal-close-btn w-full sm:w-auto flex justify-center items-center rounded-xl border border-theme-primary bg-theme-secondary px-6 py-3 text-sm font-bold text-theme-secondary transition-all hover:bg-theme-hover">
              Cancel
            </button>
            <button type="button"
              class="btn btn-update-event w-full sm:w-auto flex justify-center items-center rounded-xl bg-brand-500 px-6 py-3 text-sm font-bold text-white shadow-lg shadow-brand-500/20 transition-all hover:bg-brand-600 hover:scale-105"
              data-fc-event-public-id="">
              Save Changes
            </button>
            <button type="button"
              class="btn btn-add-event w-full sm:w-auto flex justify-center items-center rounded-xl bg-brand-500 px-6 py-3 text-sm font-bold text-white shadow-lg shadow-brand-500/20 transition-all hover:bg-brand-600 hover:scale-105">
              Create Event
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div
  class="modal fixed left-0 top-0 z-99999 hidden min-h-screen w-full justify-center overflow-y-auto overflow-x-hidden bg-gray-400/50 px-4 py-4 backdrop-blur-[32px] lg:py-[120px]"
  id="eventModal"
>
</div> -->
  <!-- END MODAL -->
</div>
