<div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
    <!-- Breadcrumb Start -->
    <div id="breadcrumb-container"></div>
    <!-- Breadcrumb End -->

    <!-- Add New Product Form -->
    <form id="addNewProductForm">
        <!-- Informasi Produk Section -->
        <div
            class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-6 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90 mb-4">
                Informasi Produk
            </h3>
            <div class="grid grid-cols-1 gap-5">
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="namaLengkap">
                        Nama Lengkap
                    </label>
                    <input
                        class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                        type="text" name="namaLengkap" id="namaLengkap" placeholder="Masukkan nama lengkap produk"
                        required>
                </div>
            </div>
        </div>

        <!-- Info Produk Section -->
        <div
            class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-6 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90 mb-4">
                Info Produk
            </h3>
            <div class="grid grid-cols-1 gap-5 lg:grid-cols-2">
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="namaProduk">
                        Nama Produk
                    </label>
                    <input
                        class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                        type="text" name="namaProduk" id="namaProduk" placeholder="Masukkan nama produk" required>
                </div>
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="kodeProduk">
                        Kode Produk
                    </label>
                    <input
                        class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                        type="text" name="kodeProduk" id="kodeProduk" placeholder="Masukkan kode produk" required>
                </div>
                <div class="lg:col-span-2">
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="deskripsi">
                        Deskripsi
                    </label>
                    <textarea
                        class="w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                        name="deskripsi" id="deskripsi" rows="4" placeholder="Masukkan deskripsi produk"></textarea>
                </div>
            </div>
        </div>

        <!-- Kategori Section -->
        <div
            class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-6 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90 mb-4">
                Kategori
            </h3>
            <div class="grid grid-cols-1 gap-5 lg:grid-cols-2">
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                        for="kategoriProduk">
                        Kategori Produk
                    </label>
                    <select
                        class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:focus:border-brand-800"
                        name="kategoriProduk" id="kategoriProduk" required>
                        <option value="">Pilih kategori</option>
                        <option value="Elektronik">Elektronik</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Makanan">Makanan & Minuman</option>
                        <option value="Kesehatan">Kesehatan & Kecantikan</option>
                        <option value="Olahraga">Olahraga</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="subKategori">
                        Sub Kategori
                    </label>
                    <select
                        class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:focus:border-brand-800"
                        name="subKategori" id="subKategori">
                        <option value="">Pilih sub kategori</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Informasi Produk lainnya Section -->
        <div
            class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-6 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90 mb-4">
                Informasi Produk lainnya
            </h3>
            <div class="grid grid-cols-1 gap-5 lg:grid-cols-2">
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="hargaModal">
                        Harga Modal
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-4 top-1/2 -translate-y-1/2 text-sm text-gray-500 dark:text-gray-400">Rp</span>
                        <input
                            class="h-11 w-full rounded-lg border border-gray-300 bg-transparent pl-10 pr-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                            type="number" name="hargaModal" id="hargaModal" placeholder="0" required>
                    </div>
                </div>
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="hargaJual">
                        Harga Jual
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-4 top-1/2 -translate-y-1/2 text-sm text-gray-500 dark:text-gray-400">Rp</span>
                        <input
                            class="h-11 w-full rounded-lg border border-gray-300 bg-transparent pl-10 pr-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                            type="number" name="hargaJual" id="hargaJual" placeholder="0" required>
                    </div>
                </div>
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="stokMinimal">
                        Stok Minimal
                    </label>
                    <input
                        class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                        type="number" name="stokMinimal" id="stokMinimal" placeholder="0" required>
                </div>
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="satuan">
                        Satuan
                    </label>
                    <select
                        class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:focus:border-brand-800"
                        name="satuan" id="satuan" required>
                        <option value="">Pilih satuan</option>
                        <option value="Pcs">Pcs</option>
                        <option value="Box">Box</option>
                        <option value="Kg">Kg</option>
                        <option value="Liter">Liter</option>
                        <option value="Meter">Meter</option>
                        <option value="Unit">Unit</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Pengelolaan Section -->
        <div
            class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-6 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90 mb-4">
                Pengelolaan
            </h3>
            <div class="grid grid-cols-1 gap-5">
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="status">
                        Status
                    </label>
                    <div class="flex gap-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="status" value="Aktif"
                                class="mr-2 h-4 w-4 text-brand-500 focus:ring-brand-500 dark:bg-gray-900 dark:border-gray-700"
                                checked>
                            <span class="text-sm text-gray-700 dark:text-gray-400">Aktif</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="status" value="Tidak Aktif"
                                class="mr-2 h-4 w-4 text-brand-500 focus:ring-brand-500 dark:bg-gray-900 dark:border-gray-700">
                            <span class="text-sm text-gray-700 dark:text-gray-400">Tidak Aktif</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                        Produk Unggulan
                    </label>
                    <div class="flex items-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="produkUnggulan" id="produkUnggulan" class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-3 peer-focus:ring-brand-500/10 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-brand-500">
                            </div>
                            <span class="ml-3 text-sm text-gray-700 dark:text-gray-400">Tandai sebagai produk
                                unggulan</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jumlah Produksi Section -->
        <div
            class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-6 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90 mb-4">
                Jumlah Produksi
            </h3>
            <div class="grid grid-cols-1 gap-5 lg:grid-cols-2">
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="stokAwal">
                        Stok Awal
                    </label>
                    <input
                        class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                        type="number" name="stokAwal" id="stokAwal" placeholder="0" required>
                </div>
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
                        for="tanggalProduksi">
                        Tanggal Produksi
                    </label>
                    <input
                        class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                        type="date" name="tanggalProduksi" id="tanggalProduksi" required>
                </div>
            </div>
        </div>

        <!-- Lainnya Section -->
        <div
            class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-6 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90 mb-4">
                Lainnya
            </h3>
            <div class="grid grid-cols-1 gap-5">
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="gambarProduk">
                        Gambar Produk
                    </label>
                    <div class="flex items-center justify-center w-full">
                        <label for="gambarProduk"
                            class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:border-gray-700 dark:hover:border-gray-600">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-2 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                </svg>
                                <p class="mb-1 text-sm text-gray-500 dark:text-gray-400"><span
                                        class="font-semibold">Klik untuk upload</span> atau drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG atau JPEG (MAX. 2MB)</p>
                            </div>
                            <input id="gambarProduk" name="gambarProduk" type="file" class="hidden"
                                accept="image/png,image/jpeg,image/jpg" />
                        </label>
                    </div>
                    <div id="imagePreview" class="mt-3 hidden">
                        <img src="" alt="Preview"
                            class="max-h-40 rounded-lg border border-gray-300 dark:border-gray-700">
                    </div>
                </div>
                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400" for="catatan">
                        Catatan
                    </label>
                    <textarea
                        class="w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
                        name="catatan" id="catatan" rows="3"
                        placeholder="Tambahkan catatan tambahan (opsional)"></textarea>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center gap-3 justify-end">
            <button
                class="flex justify-center rounded-lg border border-gray-300 bg-white px-6 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 active:scale-95 transition-transform duration-150 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03]"
                type="button" onclick="window.history.back()">
                Batal
            </button>
            <button
                class="flex justify-center rounded-lg bg-brand-500 px-6 py-2.5 text-sm font-medium text-white hover:bg-brand-600 active:scale-95 transition-transform duration-150"
                type="submit">
                Simpan
            </button>
        </div>
    </form>
</div>
