<!-- ===== Main Content Start ===== -->
<main>
    <div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
        <!-- Breadcrumb Start -->
        <div id="breadcrumb-container"></div>
        <!-- Breadcrumb End -->

        <!-- Search Box Start -->
        <div class="mb-6 relative">
            <input type="text" id="model-search" placeholder="Search Model..."
                class="w-full rounded-lg border border-gray-300 bg-transparent py-4 pl-6 pr-10 text-black outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" />

            <ul id="search-suggestions"
                class="absolute z-10 w-full bg-white dark:bg-boxdark border border-gray-200 dark:border-strokedark rounded-lg mt-1 max-h-60 overflow-y-auto hidden shadow-lg">
                <!-- Suggestions will be populated here -->
            </ul>
        </div>
        <!-- Search Box End -->

        <!-- Figure Grid Start -->
        <div class="rounded-2xl border border-gray-200 bg-white p-4 dark:border-gray-800 dark:bg-white/[0.03] md:p-6 hidden"
            id="figure-grid-container">
            <div id="figure-grid" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
                <!-- Content rendered by figure.js -->
            </div>
        </div>
        <!-- Figure Grid End -->
    </div>
</main>
<!-- ===== Main Content End ===== -->
