<!-- ===== Main Content Start ===== -->
<main>
    <div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
        <!-- Breadcrumb Start -->
        <div id="breadcrumb-container"></div>
        <!-- Breadcrumb End -->

        <!-- Search and Filter Start -->
        <div class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-center">
            <!-- Model Select -->
            <div class="relative w-full sm:w-1/3">
                <select id="model-select"
                    class="w-full appearance-none rounded-lg border border-gray-300 bg-transparent py-4 pl-6 pr-10 text-black outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                    <option value="">Select Model</option>
                </select>
                <span class="absolute right-4 top-1/2 -translate-y-1/2">
                    <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                            fill="" />
                    </svg>
                </span>
            </div>

            <!-- Category Select -->
            <div class="relative w-full sm:w-1/3">
                <select id="category-select"
                    class="w-full appearance-none rounded-lg border border-gray-300 bg-transparent py-4 pl-6 pr-10 text-black outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                    <option value="">All Categories</option>
                </select>
                <span class="absolute right-4 top-1/2 -translate-y-1/2">
                    <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                            fill="" />
                    </svg>
                </span>
            </div>

            <!-- Reset Button -->
            <button id="reset-filters"
                class="flex h-[52px] w-[52px] shrink-0 items-center justify-center rounded-lg border border-gray-300 bg-white text-gray-500 hover:text-primary dark:border-form-strokedark dark:bg-form-input dark:text-white dark:hover:text-primary"
                title="Reset Filters">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 3.125C6.20312 3.125 3.125 6.20312 3.125 10C3.125 11.7734 3.79688 13.3906 4.90625 14.625L3.65625 15.875C2.1875 14.3281 1.25 12.2812 1.25 10C1.25 5.17188 5.17188 1.25 10 1.25C14.8281 1.25 18.75 5.17188 18.75 10C18.75 14.8281 14.8281 18.75 10 18.75C8.82812 18.75 7.70312 18.5156 6.67188 18.0938L8.03125 16.4375C8.64062 16.6875 9.29688 16.875 10 16.875C13.7969 16.875 16.875 13.7969 16.875 10C16.875 6.20312 13.7969 3.125 10 3.125ZM10 6.875V10L12.1875 12.1875L13.0781 11.2969L11.25 9.46875V6.875H10Z"
                        fill="currentColor" />
                    <path d="M2.5 5.625H5.625V2.5H4.375V4.17188C4.375 4.17188 4.375 4.17188 4.375 4.17188L2.5 5.625Z"
                        fill="currentColor" />
                </svg>
            </button>

            <!-- Search Box -->
            <div class="relative w-full sm:w-1/3">
                <input type="text" id="model-search" placeholder="Search..."
                    class="w-full rounded-lg border border-gray-300 bg-transparent py-4 pl-6 pr-10 text-black outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" />

                <ul id="search-suggestions"
                    class="absolute z-10 w-full bg-white dark:bg-boxdark border border-gray-200 dark:border-strokedark rounded-lg mt-1 max-h-60 overflow-y-auto hidden shadow-lg">
                    <!-- Suggestions will be populated here -->
                </ul>
            </div>
        </div>
        <!-- Search and Filter End -->

        <!-- Figure Grid Start -->
        <div class="rounded-2xl border border-gray-200 bg-white p-4 dark:border-gray-800 dark:bg-white/[0.03] md:p-6 hidden"
            id="figure-grid-container">
            <div id="figure-grid" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
                <!-- Content rendered by figure.js -->
            </div>
        </div>
        <!-- Figure Grid End -->
    </div>
</main>
<!-- ===== Main Content End ===== -->
