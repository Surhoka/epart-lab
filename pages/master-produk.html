<!-- 
  Struktur Konten Halaman untuk SPA EzyParts.
-->

<div class="rounded-2xl border border-gray-200 bg-white p-5 lg:p-6 mb-6">
    <h3 class="mb-5 text-lg font-semibold text-gray-800 lg:mb-7">Master Produk</h3>
  
        <div class="space-y-6">

        <!-- ----------------------------------------------------- -->
        <!-- Halaman Inventory - Master Produk -->
        <!-- ----------------------------------------------------- -->
        <div id="page-master-produk" class="page block">
            <div class="bg-white p-5 rounded-2xl border border-gray-200">
                
                <!-- Header dan Aksi -->
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 space-y-3 md:space-y-0">
                    <div class="flex items-stretch">
                        <input type="text" id="inventory-search" placeholder="Cari SKU atau Nama Produk..." class="border border-gray-300 p-2 rounded-l-md w-full md:w-80 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button id="search-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-3 rounded-r-md flex items-center transition">
                            <i data-lucide="search" class="w-4 h-4"></i>
                        </button>
                        <button id="reset-table-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-3 rounded-md flex items-center transition ml-2" title="Reset Tabel">
                            <i data-lucide="rotate-cw" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                </div>

                <!-- Tabel Master Produk -->
                <div id="inventory-table-container" class="table-container border border-gray-200 rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r">No</th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r">ID</th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r cursor-pointer hover:bg-gray-100" data-sort="SKU">
                                    <div class="flex items-center gap-1">
                                        <span>SKU</span>
                                        <i data-lucide="chevrons-up-down" class="w-4 h-4 sort-icon text-gray-400"></i>
                                    </div>
                                </th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r cursor-pointer hover:bg-gray-100" data-sort="NamaProduk">
                                    <div class="flex items-center gap-1">
                                        <span>Nama Produk</span>
                                        <i data-lucide="chevrons-up-down" class="w-4 h-4 sort-icon text-gray-400"></i>
                                    </div>
                                </th>
                                <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider border-r cursor-pointer hover:bg-gray-100" data-sort="HargaSupplier">
                                    <div class="flex items-center justify-end gap-1">
                                        <span>Harga Supplier</span>
                                        <i data-lucide="chevrons-up-down" class="w-4 h-4 sort-icon text-gray-400"></i>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body" class="bg-white divide-y divide-gray-200 text-xs">
                            <!-- Data Inventory akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                    <!-- Tambahkan overlay loading ini tepat setelah tabel Anda -->
                    <div id="loading-overlay" class="loading-overlay hidden">
                        <div class="spinner"></div>
                        <p>Memuat data...</p>
                    </div>
                </div>

                <!-- Paginasi -->
                <div id="pagination-container" class="mt-4 flex justify-between items-center text-xs text-gray-600">
                    <span id="pagination-info"></span>
                    <div id="pagination-buttons" class="flex space-x-1">
                        <!-- Pagination buttons will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
   </div>
</div>
