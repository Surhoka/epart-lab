<div class="p-4 sm:p-6 lg:p-8" x-data="libraryManager">
    <!-- Breadcrumb Start -->
    <div id="breadcrumb-container" class="mb-6"></div>
    <!-- Breadcrumb End -->

    <!-- Welcome Card -->
    <div
        class="mb-8 rounded-2xl bg-gradient-to-r from-orange-600 to-orange-500 p-8 text-white shadow-xl shadow-orange-500/20">
        <div class="max-w-xl">
            <h2 class="text-2xl font-bold">Dynamic Plugin System</h2>
            <p class="mt-2 text-orange-100 italic text-sm">Expand your Ezyparts Store with specialized engines. Register
                your Script IDs or WebApp URLs below to enable dynamic routing.</p>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="mb-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div class="rounded-2xl border border-gray-200 bg-white p-6 dark:border-slate-800 dark:bg-slate-900 shadow-sm">
            <p class="text-sm font-medium text-gray-500 dark:text-slate-400 uppercase tracking-wider">Total Plugins</p>
            <div class="mt-2 flex items-baseline gap-2">
                <p class="text-3xl font-bold text-gray-900 dark:text-white" x-text="plugins.length">0</p>
                <span class="text-xs text-gray-400">Registered</span>
            </div>
        </div>
        <div class="rounded-2xl border border-gray-200 bg-white p-6 dark:border-slate-800 dark:bg-slate-900 shadow-sm">
            <p class="text-sm font-medium text-gray-500 dark:text-slate-400 uppercase tracking-wider">Active Engines</p>
            <div class="mt-2 flex items-baseline gap-2">
                <p class="text-3xl font-bold text-green-600 dark:text-green-400"
                    x-text="plugins.filter(p => p.active).length">0</p>
                <span class="text-xs text-gray-400">Ready</span>
            </div>
        </div>
        <div class="rounded-2xl border border-gray-200 bg-white p-6 dark:border-slate-800 dark:bg-slate-900 shadow-sm">
            <p class="text-sm font-medium text-gray-500 dark:text-slate-400 uppercase tracking-wider">Registry Status
            </p>
            <div class="mt-2 flex items-center gap-2">
                <span class="h-2.5 w-2.5 rounded-full bg-green-500"></span>
                <p class="text-lg font-semibold text-gray-900 dark:text-white">Cloud Synced</p>
            </div>
        </div>
    </div>

    <!-- Action Bar -->
    <div class="mb-6 flex items-center justify-between">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white">Active Registry</h3>
        <button @click="openAddModal()"
            class="flex items-center gap-2 rounded-lg bg-orange-600 px-4 py-2 text-sm font-semibold text-white shadow-lg shadow-orange-500/30 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500/20 transition-all active:scale-95">
            <span class="w-4 h-4" x-icon="'plus'"></span>
            Add Plugin
        </button>
    </div>

    <!-- Plugin Grid -->
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
        <template x-for="plugin in plugins" :key="plugin.id">
            <div
                class="group relative flex flex-col rounded-2xl border border-gray-200 bg-white transition-all hover:shadow-xl dark:border-slate-800 dark:bg-slate-900">

                <!-- Top Badge & Actions -->
                <div class="flex items-start justify-between p-6 pb-4">
                    <div
                        class="flex h-12 w-12 items-center justify-center rounded-xl bg-gray-100 text-gray-600 dark:bg-slate-800 dark:text-slate-400">
                        <span class="w-6 h-6" x-icon="'library'"></span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button @click="pingPlugin(plugin)"
                            class="p-2 text-gray-400 hover:text-orange-500 transition-colors" title="Ping Test">
                            <span :class="plugin.pinging ? 'animate-spin' : ''" class="w-5 h-5 block"
                                x-icon="'zap'"></span>
                        </button>
                        <button @click="editPlugin(plugin)"
                            class="p-2 text-gray-400 hover:text-blue-500 transition-colors">
                            <span class="w-5 h-5 block" x-icon="'pencil'"></span>
                        </button>
                        <button @click="deletePlugin(plugin.id)"
                            class="p-2 text-gray-400 hover:text-red-500 transition-colors">
                            <span class="w-5 h-5 block" x-icon="'trash'"></span>
                        </button>
                    </div>
                </div>

                <!-- Content -->
                <div class="flex-1 px-6 pt-2 pb-4">
                    <div class="flex items-center gap-2">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white" x-text="plugin.name">Plugin Name
                        </h3>
                        <span class="rounded-full px-2 py-0.5 text-[10px] font-bold uppercase tracking-wider"
                            :class="plugin.active ? 'bg-green-100 text-green-700 dark:bg-green-500/10 dark:text-green-400' : 'bg-gray-100 text-gray-500 dark:bg-slate-800 dark:text-slate-500'"
                            x-text="plugin.active ? 'Active' : 'Disabled'"></span>
                    </div>
                    <p class="mt-2 text-sm text-gray-500 dark:text-slate-400 line-clamp-2"
                        x-text="plugin.description || 'No description provided.'"></p>

                    <div class="mt-4 space-y-2">
                        <div class="flex items-center gap-2 rounded-lg bg-gray-50 p-2 dark:bg-slate-800/50">
                            <span class="text-[10px] font-bold uppercase text-gray-400">Endpoint:</span>
                            <span class="truncate text-xs text-gray-600 dark:text-slate-300" x-text="plugin.url"></span>
                        </div>
                        <div class="flex flex-wrap gap-1.5 pt-1">
                            <template x-for="action in (plugin.actions || '').split(',').filter(a => a.trim())">
                                <span
                                    class="rounded bg-orange-50 px-2 py-0.5 text-[10px] font-semibold text-orange-600 dark:bg-orange-500/10 dark:text-orange-400"
                                    x-text="action.trim()"></span>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div
                    class="mt-auto flex items-center justify-between border-t border-gray-100 p-4 dark:border-slate-800">
                    <div class="flex items-center gap-1.5">
                        <template x-if="plugin.pingResult">
                            <div class="flex items-center gap-1.5 text-[10px]"
                                :class="plugin.pingResult.status === 'success' ? 'text-green-600' : 'text-red-500'">
                                <span class="h-1.5 w-1.5 rounded-full"
                                    :class="plugin.pingResult.status === 'success' ? 'bg-green-500' : 'bg-red-500'"></span>
                                <span
                                    x-text="plugin.pingResult.status === 'success' ? plugin.pingResult.latency : 'Timeout'"></span>
                            </div>
                        </template>
                    </div>
                    <label class="relative inline-flex cursor-pointer items-center">
                        <input type="checkbox" x-model="plugin.active" @change="togglePlugin(plugin)"
                            class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-orange-600 shadow-sm">
                        </div>
                    </label>
                </div>
            </div>
        </template>

        <!-- Empty State -->
        <template x-if="plugins.length === 0">
            <div
                class="col-span-full flex flex-col items-center justify-center rounded-3xl border-2 border-dashed border-gray-200 py-24 dark:border-slate-800">
                <div
                    class="flex h-20 w-20 items-center justify-center rounded-2xl bg-gray-100 text-gray-400 dark:bg-slate-900 dark:text-slate-700">
                    <span class="w-10 h-10" x-icon="'library'"></span>
                </div>
                <h3 class="mt-6 text-xl font-bold text-gray-900 dark:text-white">No Plugins Registered</h3>
                <p class="mt-2 text-center text-gray-500 dark:text-slate-400">Ready to expand? Add your first plugin to
                    enable dynamic features.</p>
                <button @click="openAddModal()"
                    class="mt-8 rounded-xl bg-orange-600 px-6 py-2.5 font-bold text-white shadow-lg shadow-orange-500/30 hover:bg-orange-700 active:scale-95 transition-all">Add
                    First Plugin</button>
            </div>
        </template>
    </div>

    <!-- Add/Edit Modal -->
    <div x-show="modalOpen" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div x-show="modalOpen" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
            class="absolute inset-0 bg-slate-950/60 backdrop-blur-sm" @click="closeModal()"></div>
        <div x-show="modalOpen" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
            class="relative w-full max-w-lg overflow-hidden rounded-3xl bg-white shadow-2xl dark:bg-slate-900">

            <div class="relative bg-orange-600 p-6 text-white overflow-hidden">
                <div class="absolute right-0 top-0 -mr-4 -mt-4 h-24 w-24 rounded-full bg-white/10 blur-2xl"></div>
                <h3 class="text-xl font-bold" x-text="editMode ? 'Edit Plugin' : 'Register New Plugin'"></h3>
                <p class="mt-1 text-sm text-orange-100"
                    x-text="editMode ? 'Modify plugin details or endpoints.' : 'Connect a new external engine to your store.'">
                </p>
                <button @click="closeModal()"
                    class="absolute right-4 top-4 rounded-lg bg-white/10 p-1.5 transition-colors hover:bg-white/20">
                    <span class="w-5 h-5 block" x-icon="'close'"></span>
                </button>
            </div>

            <form @submit.prevent="savePlugin()" class="p-6 space-y-5">
                <div>
                    <label
                        class="block text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-slate-400 mb-2">Plugin
                        Name</label>
                    <input type="text" x-model="formData.name" required placeholder="e.g. Hotspot Tooltips Engine"
                        class="w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-3 text-sm focus:border-orange-500 focus:outline-none dark:border-slate-800 dark:bg-slate-950 dark:text-white">
                </div>
                <div>
                    <label
                        class="block text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-slate-400 mb-2">Endpoint
                        URL (WebApp)</label>
                    <input type="url" x-model="formData.url" required
                        placeholder="https://script.google.com/macros/s/.../exec"
                        class="w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-3 text-sm focus:border-orange-500 focus:outline-none dark:border-slate-800 dark:bg-slate-950 dark:text-white text-xs">
                </div>
                <div>
                    <label
                        class="block text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-slate-400 mb-2">Handled
                        Actions (Comma separated)</label>
                    <input type="text" x-model="formData.actions" placeholder="e.g. get_hotspots, save_tooltip, read"
                        class="w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-3 text-sm focus:border-orange-500 focus:outline-none dark:border-slate-800 dark:bg-slate-950 dark:text-white">
                </div>
                <div>
                    <label
                        class="block text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-slate-400 mb-2">Description</label>
                    <textarea x-model="formData.description" rows="2"
                        placeholder="Briefly describe what this library does..."
                        class="w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-3 text-sm focus:border-orange-500 focus:outline-none dark:border-slate-800 dark:bg-slate-950 dark:text-white"></textarea>
                </div>

                <div class="mt-8 flex gap-3">
                    <button type="button" @click="closeModal()"
                        class="flex-1 rounded-xl border border-gray-200 bg-white dark:bg-slate-800 dark:border-slate-700 py-3 text-sm font-bold text-gray-600 dark:text-slate-300 transition-all hover:bg-gray-50">Cancel</button>
                    <button type="submit" :disabled="submitting"
                        class="flex-[2] rounded-xl bg-orange-600 py-3 text-sm font-bold text-white shadow-lg shadow-orange-500/30 transition-all hover:bg-orange-700 active:scale-95 disabled:opacity-50">
                        <span x-show="!submitting" x-text="editMode ? 'Update Plugin' : 'Save Plugin'"></span>
                        <span x-show="submitting" class="flex items-center justify-center gap-2">
                            <svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Saving...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
