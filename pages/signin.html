<style>
  [x-icon] svg {
    width: 100%;
    height: auto;
    display: block;
  }
</style>

<div x-data="signInPage"
  class="w-full max-w-[1000px] overflow-hidden bg-white rounded-2xl shadow-2xl dark:bg-gray-800 flex flex-col lg:flex-row">
  <!-- Form Section -->
  <div class="w-full lg:w-1/2 p-6 sm:p-8 2xl:p-12 flex flex-col justify-center">
    <div class="mb-4 2xl:mb-8">
      <a href="/"
        class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
        <span class="w-5 h-5 mr-2" x-icon='"arrow-left"'></span>
        Back to dashboard
      </a>
    </div>

    <div class="mb-4 2xl:mb-6">
      <h1 class="mb-2 text-2xl font-bold text-gray-800 dark:text-white">
        Sign In
      </h1>
      <p class="text-gray-500 dark:text-gray-400">
        Enter your email and password to sign in!
      </p>
    </div>



    <form @submit.prevent="handleSignin($el.querySelector('button'))">
      <div class="space-y-4 2xl:space-y-5">
        <!-- Email -->
        <div>
          <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300">
            Email<span class="text-error-500">*</span>
          </label>
          <input type="email" x-model="email" placeholder="info@gmail.com" required
            class="w-full h-11 rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-sm placeholder:text-gray-400 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 dark:border-gray-700 dark:bg-gray-900/50 dark:text-white dark:placeholder:text-white/30 dark:focus:border-brand-500" />
        </div>
        <!-- Password -->
        <div>
          <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300">
            Password<span class="text-error-500">*</span>
          </label>
          <div x-data="{ showPassword: false }" class="relative">
            <input x-model="password" :type="showPassword ? 'text' : 'password'" placeholder="Enter your password"
              required
              class="w-full h-11 rounded-lg border border-gray-300 bg-transparent py-2.5 pl-4 pr-11 text-sm text-gray-800 shadow-sm placeholder:text-gray-400 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 dark:border-gray-700 dark:bg-gray-900/50 dark:text-white dark:placeholder:text-white/30 dark:focus:border-brand-500" />
            <span @click="showPassword = !showPassword"
              class="absolute z-30 text-gray-500 -translate-y-1/2 cursor-pointer right-4 top-1/2 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
              <!-- Eye icons will be added to icons-library.js -->
              <span x-show="!showPassword" class="block w-5 h-5" x-icon='"eye-off"'></span>
              <span x-show="showPassword" class="block w-5 h-5" x-icon='"eye"'></span>
            </span>
          </div>
        </div>
        <!-- Checkbox -->
        <div class="flex items-center justify-between">
          <div x-data="{ checkboxToggle: false }">
            <label for="checkboxLabelOne"
              class="flex items-center text-sm font-normal text-gray-700 cursor-pointer select-none dark:text-gray-400">
              <div class="relative">
                <input type="checkbox" id="checkboxLabelOne" class="sr-only"
                  @change="checkboxToggle = !checkboxToggle" />
                <div
                  :class="checkboxToggle ? 'border-brand-500 bg-brand-500' : 'bg-transparent border-gray-300 dark:border-gray-700'"
                  class="mr-3 flex h-5 w-5 items-center justify-center rounded-md border-[1.25px]">
                  <span :class="checkboxToggle ? '' : 'opacity-0'">
                    <!-- Checkmark will use a simple check path -->
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M11.6666 3.5L5.24992 9.91667L2.33325 7" stroke="white" stroke-width="1.94437"
                        stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </span>
                </div>
              </div>
              Keep me logged in
            </label>
          </div>
          <a href="#reset-password" class="text-sm text-brand-500 hover:text-brand-600 dark:text-brand-400">Forgot
            password?</a>
        </div>
        <!-- Button -->
        <div>
          <button type="submit"
            class="flex items-center justify-center w-full px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-brand-500 shadow-theme-xs hover:bg-brand-600 focus:outline-none focus:ring-2 focus:ring-brand-500/20">
            Sign In
          </button>
        </div>
      </div>
    </form>
    <div class="mt-4 2xl:mt-5">
      <p class="text-sm font-normal text-center text-gray-700 dark:text-gray-400 sm:text-start">
        Don't have an account?
        <a href="#signup" class="text-brand-500 hover:text-brand-600 dark:text-brand-400 font-medium">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- Image Section -->
  <div
    class="hidden w-full lg:w-1/2 lg:flex items-center justify-center p-8 bg-brand-950 dark:bg-black relative overflow-hidden">
    <!-- Background Pattern -->
    <div class="absolute right-0 top-0 -z-1 w-full max-w-[250px] xl:max-w-[450px] opacity-50" x-icon="'grid-01'">
    </div>
    <div class="absolute bottom-0 left-0 -z-1 w-full max-w-[250px] rotate-180 xl:max-w-[450px] opacity-50"
      x-icon="'grid-01'">
    </div>

    <div class="relative z-10 flex flex-col items-center">
      <a href="#dashboard" class="flex items-center gap-3 mb-6">
        <img :src="blogFavicon" alt="Logo" class="w-12 h-12" />
        <span class="text-3xl font-bold text-white tracking-tight" x-text="blogTitle"></span>
      </a>
      <p class="text-gray-400 text-center max-w-sm">
        Welcome back to your Admin Dashboard. Manage your content and analytics with ease.
      </p>
    </div>
  </div>
</div>


<!-- Toggler -->
<div class="fixed z-50 hidden top-6 right-6 sm:block">
  <button
    class="inline-flex items-center justify-center text-white transition-colors rounded-full size-10 bg-brand-500 hover:bg-brand-600"
    @click.prevent="darkMode = !darkMode">
    <span class="hidden dark:block w-5 h-5" x-icon='"sun"'></span>
    <span class="dark:hidden w-5 h-5" x-icon='"moon"'></span>
  </button>
</div>
<!-- Toggler end -->
