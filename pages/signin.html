<div x-data="globalData()"
  class="w-full max-w-[1000px] overflow-hidden bg-white rounded-2xl shadow-2xl dark:bg-gray-800 flex flex-col lg:flex-row">
  <!-- Form Section -->
  <div class="w-full lg:w-1/2 p-6 sm:p-8 2xl:p-12 flex flex-col justify-center">
    <div class="mb-4 2xl:mb-8">
      <a href="/"
        class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
        <span class="w-5 h-5 mr-2" x-icon='"arrow-left"'></span>
        Back to dashboard
      </a>
    </div>

    <div class="mb-4 2xl:mb-6">
      <h1 class="mb-2 text-2xl font-bold text-gray-800 dark:text-white">
        Sign In
      </h1>
      <p class="text-gray-500 dark:text-gray-400">
        Enter your email and password to sign in!
      </p>
    </div>

    <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 sm:gap-4 mb-4 2xl:mb-6">
      <button
        class="inline-flex items-center justify-center gap-3 py-2.5 text-sm font-medium text-gray-700 transition-colors bg-gray-50 border border-gray-200 rounded-lg hover:bg-gray-100 dark:bg-white/5 dark:text-white/90 dark:border-white/10 dark:hover:bg-white/10">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M18.7511 10.1944C18.7511 9.47495 18.6915 8.94995 18.5626 8.40552H10.1797V11.6527H15.1003C15.0011 12.4597 14.4654 13.675 13.2749 14.4916L13.2582 14.6003L15.9087 16.6126L16.0924 16.6305C17.7788 15.1041 18.7511 12.8583 18.7511 10.1944Z"
            fill="#4285F4" />
          <path
            d="M10.1788 18.75C12.5895 18.75 14.6133 17.9722 16.0915 16.6305L13.274 14.4916C12.5201 15.0068 11.5081 15.3666 10.1788 15.3666C7.81773 15.3666 5.81379 13.8402 5.09944 11.7305L4.99473 11.7392L2.23868 13.8295L2.20264 13.9277C3.67087 16.786 6.68674 18.75 10.1788 18.75Z"
            fill="#34A853" />
          <path
            d="M5.10014 11.7305C4.91165 11.186 4.80257 10.6027 4.80257 9.99992C4.80257 9.3971 4.91165 8.81379 5.09022 8.26935L5.08523 8.1534L2.29464 6.02954L2.20333 6.0721C1.5982 7.25823 1.25098 8.5902 1.25098 9.99992C1.25098 11.4096 1.5982 12.7415 2.20333 13.9277L5.10014 11.7305Z"
            fill="#FBBC05" />
          <path
            d="M10.1789 4.63331C11.8554 4.63331 12.9864 5.34303 13.6312 5.93612L16.1511 3.525C14.6035 2.11528 12.5895 1.25 10.1789 1.25C6.68676 1.25 3.67088 3.21387 2.20264 6.07218L5.08953 8.26943C5.81381 6.15972 7.81776 4.63331 10.1789 4.63331Z"
            fill="#EB4335" />
        </svg>
        Google
      </button>
      <button
        class="inline-flex items-center justify-center gap-3 py-2.5 text-sm font-medium text-gray-700 transition-colors bg-gray-50 border border-gray-200 rounded-lg hover:bg-gray-100 dark:bg-white/5 dark:text-white/90 dark:border-white/10 dark:hover:bg-white/10">
        <svg width="21" class="fill-current" height="20" viewBox="0 0 21 20" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15.6705 1.875H18.4272L12.4047 8.75833L19.4897 18.125H13.9422L9.59717 12.4442L4.62554 18.125H1.86721L8.30887 10.7625L1.51221 1.875H7.20054L11.128 7.0675L15.6705 1.875ZM14.703 16.475H16.2305L6.37054 3.43833H4.73137L14.703 16.475Z" />
        </svg>
        Twitter (X)
      </button>
    </div>

    <div class="relative py-2 mb-4 2xl:py-3 2xl:mb-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 text-gray-400 bg-white dark:bg-gray-800">Or with email</span>
      </div>
    </div>

    <form>
      <div class="space-y-4 2xl:space-y-5">
        <!-- Email -->
        <div>
          <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300">
            Email<span class="text-error-500">*</span>
          </label>
          <input type="email" id="email" name="email" placeholder="info@gmail.com"
            class="w-full h-11 rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-sm placeholder:text-gray-400 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 dark:border-gray-700 dark:bg-gray-900/50 dark:text-white dark:placeholder:text-white/30 dark:focus:border-brand-500" />
        </div>
        <!-- Password -->
        <div>
          <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300">
            Password<span class="text-error-500">*</span>
          </label>
          <div x-data="{ showPassword: false }" class="relative">
            <input :type="showPassword ? 'text' : 'password'" placeholder="Enter your password"
              class="w-full h-11 rounded-lg border border-gray-300 bg-transparent py-2.5 pl-4 pr-11 text-sm text-gray-800 shadow-sm placeholder:text-gray-400 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 dark:border-gray-700 dark:bg-gray-900/50 dark:text-white dark:placeholder:text-white/30 dark:focus:border-brand-500" />
            <span @click="showPassword = !showPassword"
              class="absolute z-30 text-gray-500 -translate-y-1/2 cursor-pointer right-4 top-1/2 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
              <!-- Eye icons will be added to icons-library.js -->
              <span x-show="!showPassword" class="w-5 h-5" x-icon='"user"'></span>
              <span x-show="showPassword" class="w-5 h-5" x-icon='"user"'></span>
            </span>
          </div>
        </div>
        <!-- Checkbox -->
        <div class="flex items-center justify-between">
          <div x-data="{ checkboxToggle: false }">
            <label for="checkboxLabelOne"
              class="flex items-center text-sm font-normal text-gray-700 cursor-pointer select-none dark:text-gray-400">
              <div class="relative">
                <input type="checkbox" id="checkboxLabelOne" class="sr-only"
                  @change="checkboxToggle = !checkboxToggle" />
                <div
                  :class="checkboxToggle ? 'border-brand-500 bg-brand-500' : 'bg-transparent border-gray-300 dark:border-gray-700'"
                  class="mr-3 flex h-5 w-5 items-center justify-center rounded-md border-[1.25px]">
                  <span :class="checkboxToggle ? '' : 'opacity-0'">
                    <!-- Checkmark will use a simple check path -->
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M11.6666 3.5L5.24992 9.91667L2.33325 7" stroke="white" stroke-width="1.94437"
                        stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </span>
                </div>
              </div>
              Keep me logged in
            </label>
          </div>
          <a href="#reset-password" class="text-sm text-brand-500 hover:text-brand-600 dark:text-brand-400">Forgot
            password?</a>
        </div>
        <!-- Button -->
        <div>
          <button
            class="flex items-center justify-center w-full px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-brand-500 shadow-theme-xs hover:bg-brand-600 focus:outline-none focus:ring-2 focus:ring-brand-500/20">
            Sign In
          </button>
        </div>
      </div>
    </form>
    <div class="mt-4 2xl:mt-5">
      <p class="text-sm font-normal text-center text-gray-700 dark:text-gray-400 sm:text-start">
        Don't have an account?
        <a href="#signup" class="text-brand-500 hover:text-brand-600 dark:text-brand-400 font-medium">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- Image Section -->
  <div
    class="hidden w-full lg:w-1/2 lg:flex items-center justify-center p-8 bg-brand-950 dark:bg-black relative overflow-hidden">
    <!-- Background Pattern -->
    <div class="absolute inset-0 z-0 opacity-50">
      <span x-icon='"grid-01"' class="absolute top-0 right-0 w-full transform brightness-0 invert"></span>
      <span x-icon='"grid-01"' class="absolute bottom-0 left-0 w-full transform rotate-180 brightness-0 invert"></span>
    </div>

    <div class="relative z-10 flex flex-col items-center">
      <a href="/" class="flex items-center gap-3 mb-6">
        <img :src="blogFavicon" alt="Logo" class="w-12 h-12" />
        <span class="text-3xl font-bold text-white tracking-tight" x-text="blogTitle"></span>
      </a>
      <p class="text-gray-400 text-center max-w-sm">
        Welcome back to your Admin Dashboard. Manage your content and analytics with ease.
      </p>
    </div>
  </div>
</div>

<script>
  // Make blogFavicon available globally for Alpine.js
  document.addEventListener('alpine:init', () => {
    Alpine.data('globalData', () => ({
      get blogTitle() {
        return window.app?.blogTitle || document.title || 'Admin Dashboard';
      },
      get blogFavicon() {
        // Try to get from main app first
        if (window.app?.blogFavicon) {
          return window.app.blogFavicon;
        }

        // Try to find Blogger's favicon (URL or data URI)
        const faviconLink = document.querySelector('link[rel="icon"], link[rel="shortcut icon"]');
        if (faviconLink && (faviconLink.href.startsWith('data:image/') || faviconLink.href.includes('blogspot.com'))) {
          return faviconLink.href;
        }

        // Fallback to Blogger default
        return 'https://www.blogger.com/img/blogger_logo_round_35.png';
      }
    }));
  });
</script>
<!-- Toggler -->
<div class="fixed z-50 hidden top-6 right-6 sm:block">
  <button
    class="inline-flex items-center justify-center text-white transition-colors rounded-full size-10 bg-brand-500 hover:bg-brand-600"
    @click.prevent="darkMode = !darkMode">
    <span class="hidden dark:block w-5 h-5" x-icon='"sun"'></span>
    <span class="dark:hidden w-5 h-5" x-icon='"moon"'></span>
  </button>
</div>
<!-- Toggler end -->
