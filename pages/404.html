<!-- 404 Error Page -->
<style>
    [x-icon] svg {
        width: 100%;
        height: auto;
        display: block;
    }

    .text-glow {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    .gradient-text {
        background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .dark .gradient-text {
        background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>

<div class="relative z-1 flex min-h-[calc(100vh-120px)] flex-col items-center justify-center overflow-hidden p-6"
    x-data="{
    blogTitle: 'EzyParts',
    blogFavicon: 'https://www.blogger.com/img/blogger_logo_round_35.png',
    blogDescription: 'Premium Dashboard & Admin Parts Store Management',
    
    init() {
        if (window.app) {
            this.blogTitle = window.app.blogTitle || this.blogTitle;
            this.blogFavicon = window.app.blogFavicon || this.blogFavicon;
        }
    }
}">
    <!-- ===== Common Grid Shape Start ===== -->
    <div class="absolute right-0 top-0 -z-1 w-full max-w-[250px] xl:max-w-[450px]" x-icon="'grid-01'">
    </div>
    <div class="absolute bottom-0 left-0 -z-1 w-full max-w-[250px] rotate-180 xl:max-w-[450px]" x-icon="'grid-01'">
    </div>
    <!-- ===== Common Grid Shape End ===== -->

    <div class="mx-auto w-full max-w-[500px] text-center">
        <!-- Error Code -->
        <div class="relative mb-8">
            <h1 class="text-glow gradient-text text-8xl font-black md:text-9xl tracking-tighter">
                404
            </h1>
            <div
                class="absolute -top-4 left-1/2 -translate-x-1/2 text-xs font-bold uppercase tracking-[0.5em] text-gray-400 dark:text-gray-500">
                Page Not Found
            </div>
        </div>

        <!-- Message -->
        <h2 class="mb-4 text-2xl font-bold text-gray-900 dark:text-white sm:text-3xl">
            Opps! Halaman tidak ditemukan.
        </h2>
        <p class="mb-10 text-base text-gray-500 dark:text-gray-400">
            Halaman yang Anda cari mungkin telah dipindahkan, dihapus, atau tidak pernah ada.
        </p>

        <!-- Actions -->
        <a href="/"
            class="inline-flex items-center justify-center rounded-lg border border-gray-300 bg-white px-5 py-3.5 text-sm font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200">
            Back to Home Page
        </a>
    </div>

    <!-- Branding Footer -->
    <div class="mt-16 flex flex-col items-center border-t border-gray-100 pt-8 dark:border-gray-800/50">
        <a href="#dashboard" class="group flex items-center gap-3 transition-opacity hover:opacity-80">
            <img :src="blogFavicon" alt="Logo" class="h-8 w-8 rounded-lg shadow-sm" />
            <div class="flex flex-col">
                <span class="text-xl font-bold tracking-tight text-gray-900 dark:text-white" x-text="blogTitle"></span>
                <span class="text-[10px] text-gray-400 uppercase tracking-widest font-medium"
                    x-text="blogDescription"></span>
            </div>
        </a>
    </div>

</div>
