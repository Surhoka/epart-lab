<div class="w-full animate-fade-in" x-data="receivingHistory">
    <!-- Tab Navigation -->
    <div class="mb-6 flex border-b border-gray-100 dark:border-gray-800">
        <button @click="activeTab = 'history'"
            :class="activeTab === 'history' ? 'border-brand-500 text-brand-500' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
            class="flex items-center gap-2 border-b-2 px-6 py-4 text-sm font-bold transition-all">
            <span class="w-4 h-4" x-icon="'clock'"></span>
            History
        </button>
        <button @click="activeTab = 'process'"
            :class="activeTab === 'process' ? 'border-brand-500 text-brand-500' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
            class="flex items-center gap-2 border-b-2 px-6 py-4 text-sm font-bold transition-all">
            <span class="w-4 h-4" x-icon="'inbox'"></span>
            Process Receiving
        </button>
    </div>

    <!-- Receiving History -->
    <div x-show="activeTab === 'history'" class="space-y-6" x-transition>

        <!-- Header -->
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Receiving History</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">Track all received items from suppliers</p>
            </div>
            <div class="flex items-center gap-3">
                <button @click="refreshReceivingHistory()"
                    class="flex items-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 transition-colors">
                    <span class="w-4 h-4" :class="isLoading ? 'animate-spin' : ''" x-icon="'refresh'"></span>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 p-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">PO Number</label>
                    <input type="text" x-model="filters.ponumber" @input="applyFilters()"
                        placeholder="Search PO number..."
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Supplier</label>
                    <input type="text" x-model="filters.supplier" @input="applyFilters()"
                        placeholder="Search supplier..."
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">From Date</label>
                    <input type="date" x-model="filters.dateFrom" @change="applyFilters()"
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">To Date</label>
                    <input type="date" x-model="filters.dateTo" @change="applyFilters()"
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>
            </div>
        </div>

        <!-- Receiving History List -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-gray-800">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Receiving #</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                PO Number</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Supplier</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Date</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Items</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Received By</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
                        <template x-for="receiving in filteredReceivings" :key="receiving.id">
                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-800">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900 dark:text-white"
                                        x-text="receiving.receivingnumber"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900 dark:text-white" x-text="receiving.ponumber">
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900 dark:text-white" x-text="receiving.supplier">
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500 dark:text-gray-400"
                                        x-text="formatDate(receiving.date)"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900 dark:text-white"
                                        x-text="getItemCount(receiving.items) + ' items'"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500 dark:text-gray-400" x-text="receiving.receivedby">
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button @click="viewReceivingDetails(receiving)"
                                        class="text-brand-600 hover:text-brand-900 dark:text-brand-400 dark:hover:text-brand-300">
                                        View Details
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <template x-if="filteredReceivings.length === 0">
                <div class="text-center py-12">
                    <div
                        class="w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="w-8 h-8 text-gray-400" x-icon="'package'"></span>
                    </div>
                    <p class="text-gray-500 dark:text-gray-400">No receiving records found</p>
                </div>
            </template>
        </div>
    </div>

    <!-- Process Receiving Tab -->
    <div x-show="activeTab === 'process'" class="space-y-6" x-transition x-cloak>
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Left: PO Selection -->
            <div class="w-full lg:w-1/3 space-y-4">
                <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 p-4">
                    <h3 class="font-bold text-gray-900 dark:text-white mb-4">Pending Purchase Orders</h3>
                    <div class="relative mb-4">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"
                            x-icon="'search'"></span>
                        <input type="text" x-model="searchPO" placeholder="Search PO Number..."
                            class="w-full rounded-lg border-gray-200 bg-gray-50 py-2 pl-10 pr-4 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                    </div>

                    <div class="space-y-2 max-h-[500px] overflow-y-auto custom-scrollbar">
                        <template x-for="po in filteredPendingPOs" :key="po.id">
                            <div @click="selectPOForProcessing(po)"
                                class="p-3 rounded-xl border cursor-pointer transition-all hover:shadow-md"
                                :class="processingPO?.id === po.id ? 'border-brand-500 bg-brand-50 dark:bg-brand-900/20' : 'border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800 hover:border-brand-300'">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="font-bold text-sm text-gray-900 dark:text-white"
                                        x-text="po.ponumber"></span>
                                    <span class="text-xs px-2 py-0.5 rounded-full bg-blue-100 text-blue-700"
                                        x-text="po.status"></span>
                                </div>
                                <div class="text-xs text-gray-500 dark:text-gray-400 mb-1" x-text="po.supplier"></div>
                                <div class="flex justify-between items-center text-xs">
                                    <span class="text-gray-400" x-text="formatDate(po.date)"></span>
                                    <span class="font-medium text-gray-700 dark:text-gray-300"
                                        x-text="formatPrice(po.total)"></span>
                                </div>
                            </div>
                        </template>
                        <div x-show="filteredPendingPOs.length === 0" class="text-center py-8 text-gray-500 text-sm">
                            No pending POs found.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Processing Form -->
            <div class="w-full lg:w-2/3">
                <template x-if="!processingPO">
                    <div
                        class="h-full flex flex-col items-center justify-center p-12 bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 border-dashed">
                        <div
                            class="w-16 h-16 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center mb-4">
                            <span class="w-8 h-8 text-gray-400" x-icon="'arrow-left'"></span>
                        </div>
                        <p class="text-gray-500 dark:text-gray-400 font-medium">Select a PO to start receiving</p>
                    </div>
                </template>

                <template x-if="processingPO">
                    <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 p-6">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h2 class="text-xl font-bold text-gray-900 dark:text-white">Process Receiving</h2>
                                <p class="text-sm text-gray-500">PO: <span class="font-mono font-semibold"
                                        x-text="processingPO.ponumber"></span></p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-500">Supplier</p>
                                <p class="font-medium text-gray-900 dark:text-white" x-text="processingPO.supplier"></p>
                            </div>
                        </div>

                        <form @submit.prevent="submitProcessing()">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Receiving
                                        Date</label>
                                    <input type="date" x-model="receivingForm.date" required
                                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Discount</label>
                                    <div class="flex">
                                        <input type="number" x-model="receivingForm.discount" min="0" placeholder="0"
                                            class="w-full rounded-l-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                                        <select x-model="receivingForm.discountType"
                                            class="rounded-r-lg border-l-0 border-gray-200 bg-gray-50 py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-700 dark:text-white">
                                            <option value="fixed">IDR</option>
                                            <option value="percent">%</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-6">
                                <h4 class="font-semibold text-gray-900 dark:text-white mb-3">Items to Receive</h4>
                                <div class="space-y-3">
                                    <template x-for="(item, index) in receivingForm.items" :key="index">
                                        <div
                                            class="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-100 dark:border-gray-700">
                                            <div class="flex-1">
                                                <div class="font-medium text-gray-900 dark:text-white text-sm"
                                                    x-text="toTitleCase(item.name)"></div>
                                                <div class="text-xs text-gray-500 font-mono" x-text="item.partnumber">
                                                </div>
                                            </div>
                                            <div class="text-center w-20">
                                                <div class="text-[10px] text-gray-500 uppercase">Ordered</div>
                                                <div class="font-semibold text-sm" x-text="item.orderedqty"></div>
                                            </div>
                                            <div class="text-center w-20">
                                                <div class="text-[10px] text-gray-500 uppercase">Received</div>
                                                <div class="font-semibold text-sm text-green-600"
                                                    x-text="item.receivedqty"></div>
                                            </div>
                                            <div class="w-24">
                                                <label class="block text-[10px] text-gray-500 uppercase mb-1">Receive
                                                    Now</label>
                                                <input type="number" x-model="item.receivingnow"
                                                    :max="item.orderedqty - item.receivedqty" min="0"
                                                    class="w-full rounded border-gray-200 py-1 px-2 text-sm text-center focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-600 dark:bg-gray-700 dark:text-white" />
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <div class="mb-6">
                                <label
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Notes</label>
                                <textarea x-model="receivingForm.notes" rows="2"
                                    class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white"></textarea>
                            </div>

                            <div
                                class="flex items-center justify-between pt-4 border-t border-gray-100 dark:border-gray-800">
                                <div>
                                    <span class="text-sm text-gray-500">Estimated Total:</span>
                                    <span class="text-lg font-bold text-brand-600 ml-2"
                                        x-text="formatPrice(calculateProcessingTotal())"></span>
                                </div>
                                <button type="submit" id="confirm-receiving-btn"
                                    class="rounded-lg bg-brand-500 px-6 py-2.5 text-sm font-bold text-white shadow-lg hover:bg-brand-600 transition-all active:scale-95">
                                    Confirm Receiving
                                </button>
                            </div>
                        </form>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Receiving Details Modal -->
    <div :class="{ 'show': showDetailsModal }"
        class="fixed inset-0 flex justify-center items-center p-4 overflow-hidden z-[99999] modal" x-cloak>
        <div class="fixed inset-0 h-full w-full bg-gray-900/40 backdrop-blur-xl transition-opacity duration-300"
            @click="closeDetailsModal()"></div>
        <div
            class="modal-dialog relative w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-3xl bg-white dark:bg-gray-900 p-8 shadow-2xl transition-all duration-300">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Receiving Details</h3>
                <button @click="closeDetailsModal()" class="text-gray-400 hover:text-gray-600">
                    <span class="w-6 h-6" x-icon="'close'"></span>
                </button>
            </div>

            <template x-if="selectedReceiving">
                <div>
                    <!-- Receiving Header -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
                        <div>
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Receiving
                                Number</label>
                            <div class="text-lg font-semibold text-gray-900 dark:text-white"
                                x-text="selectedReceiving.receivingnumber"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">PO Number</label>
                            <div class="text-lg font-semibold text-gray-900 dark:text-white"
                                x-text="selectedReceiving.ponumber"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Supplier</label>
                            <div class="text-lg font-semibold text-gray-900 dark:text-white"
                                x-text="selectedReceiving.supplier"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Receiving
                                Date</label>
                            <div class="text-lg font-semibold text-gray-900 dark:text-white"
                                x-text="formatDate(selectedReceiving.date)"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Received
                                By</label>
                            <div class="text-lg font-semibold text-gray-900 dark:text-white"
                                x-text="selectedReceiving.receivedby"></div>
                        </div>
                    </div>

                    <!-- Received Items -->
                    <div class="mb-6">
                        <h4 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Received Items</h4>
                        <div class="overflow-x-auto">
                            <table class="w-full border border-gray-200 dark:border-gray-700 rounded-lg">
                                <thead class="bg-gray-50 dark:bg-gray-800">
                                    <tr>
                                        <th
                                            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">
                                            Part Number</th>
                                        <th
                                            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">
                                            Item Name</th>
                                        <th
                                            class="px-4 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">
                                            Ordered</th>
                                        <th
                                            class="px-4 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">
                                            Received</th>
                                        <th
                                            class="px-4 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">
                                            Status</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                                    <template x-for="item in getReceivingItems(selectedReceiving)"
                                        :key="item.partnumber">
                                        <tr>
                                            <td class="px-4 py-3 text-sm font-mono text-gray-900 dark:text-white"
                                                x-text="item.partnumber"></td>
                                            <td class="px-4 py-3 text-sm text-gray-900 dark:text-white"
                                                x-text="toTitleCase(item.name)"></td>
                                            <td class="px-4 py-3 text-sm text-center text-gray-900 dark:text-white"
                                                x-text="item.orderedqty"></td>
                                            <td class="px-4 py-3 text-sm text-center font-semibold text-green-600"
                                                x-text="item.receivingnow"></td>
                                            <td class="px-4 py-3 text-center">
                                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                                    :class="((item.receivedqty || 0) + (item.receivingnow || 0)) >= item.orderedqty ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                                    x-text="((item.receivedqty || 0) + (item.receivingnow || 0)) >= item.orderedqty ? 'Complete' : 'Partial'"></span>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Notes -->
                    <template x-if="selectedReceiving.notes">
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Notes</label>
                            <div class="p-4 bg-gray-50 dark:bg-gray-800 rounded-lg text-sm text-gray-900 dark:text-white"
                                x-text="selectedReceiving.notes"></div>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Actions -->
            <div class="flex justify-end">
                <button @click="closeDetailsModal()"
                    class="rounded-lg bg-brand-500 px-4 py-2 text-sm font-medium text-white hover:bg-brand-600">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
