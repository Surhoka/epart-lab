<div class="w-full animate-fade-in" x-data="receivingHistory">
    <!-- Receiving History -->
    <div class="space-y-6">
        
        <!-- Header -->
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Receiving History</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">Track all received items from suppliers</p>
            </div>
            <div class="flex items-center gap-3">
                <button @click="refreshReceivingHistory()"
                    class="flex items-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 transition-colors">
                    <span class="w-4 h-4" :class="isLoading ? 'animate-spin' : ''" x-icon="'refresh'"></span>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 p-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">PO Number</label>
                    <input type="text" x-model="filters.ponumber" @input="applyFilters()"
                        placeholder="Search PO number..."
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Supplier</label>
                    <input type="text" x-model="filters.supplier" @input="applyFilters()"
                        placeholder="Search supplier..."
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">From Date</label>
                    <input type="date" x-model="filters.dateFrom" @change="applyFilters()"
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">To Date</label>
                    <input type="date" x-model="filters.dateTo" @change="applyFilters()"
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>
            </div>
        </div>

        <!-- Receiving History List -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-gray-800">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Receiving #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">PO Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Supplier</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Items</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Received By</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
                        <template x-for="receiving in filteredReceivings" :key="receiving.id">
                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-800">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900 dark:text-white" x-text="receiving.receivingnumber"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900 dark:text-white" x-text="receiving.ponumber"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900 dark:text-white" x-text="receiving.supplier"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500 dark:text-gray-400" x-text="formatDate(receiving.date)"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900 dark:text-white" x-text="getItemCount(receiving.items) + ' items'"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500 dark:text-gray-400" x-text="receiving.receivedby"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button @click="viewReceivingDetails(receiving)"
                                        class="text-brand-600 hover:text-brand-900 dark:text-brand-400 dark:hover:text-brand-300">
                                        View Details
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <template x-if="filteredReceivings.length === 0">
                <div class="text-center py-12">
                    <div class="w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="w-8 h-8 text-gray-400" x-icon="'package'"></span>
                    </div>
                    <p class="text-gray-500 dark:text-gray-400">No receiving records found</p>
                </div>
            </template>
        </div>
    </div>

    <!-- Receiving Details Modal -->
    <div :class="{ 'show': showDetailsModal }"
        class="fixed inset-0 flex justify-center items-center p-4 overflow-hidden z-[99999] modal" x-cloak>
        <div class="fixed inset-0 h-full w-full bg-gray-900/40 backdrop-blur-xl transition-opacity duration-300"
            @click="closeDetailsModal()"></div>
        <div class="modal-dialog relative w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-3xl bg-white dark:bg-gray-900 p-8 shadow-2xl transition-all duration-300">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Receiving Details</h3>
                <button @click="closeDetailsModal()" class="text-gray-400 hover:text-gray-600">
                    <span class="w-6 h-6" x-icon="'close'"></span>
                </button>
            </div>

            <template x-if="selectedReceiving">
                <div>
                    <!-- Receiving Header -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
                        <div>
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Receiving Number</label>
                            <div class="text-lg font-semibold text-gray-900 dark:text-white" x-text="selectedReceiving.receivingnumber"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">PO Number</label>
                            <div class="text-lg font-semibold text-gray-900 dark:text-white" x-text="selectedReceiving.ponumber"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Supplier</label>
                            <div class="text-lg font-semibold text-gray-900 dark:text-white" x-text="selectedReceiving.supplier"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Receiving Date</label>
                            <div class="text-lg font-semibold text-gray-900 dark:text-white" x-text="formatDate(selectedReceiving.date)"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Received By</label>
                            <div class="text-lg font-semibold text-gray-900 dark:text-white" x-text="selectedReceiving.receivedby"></div>
                        </div>
                    </div>

                    <!-- Received Items -->
                    <div class="mb-6">
                        <h4 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Received Items</h4>
                        <div class="overflow-x-auto">
                            <table class="w-full border border-gray-200 dark:border-gray-700 rounded-lg">
                                <thead class="bg-gray-50 dark:bg-gray-800">
                                    <tr>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Part Number</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Item Name</th>
                                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Ordered</th>
                                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Received</th>
                                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Status</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                                    <template x-for="item in getReceivingItems(selectedReceiving)" :key="item.partnumber">
                                        <tr>
                                            <td class="px-4 py-3 text-sm font-mono text-gray-900 dark:text-white" x-text="item.partnumber"></td>
                                            <td class="px-4 py-3 text-sm text-gray-900 dark:text-white" x-text="item.name"></td>
                                            <td class="px-4 py-3 text-sm text-center text-gray-900 dark:text-white" x-text="item.orderedqty"></td>
                                            <td class="px-4 py-3 text-sm text-center font-semibold text-green-600" x-text="item.receivedqty"></td>
                                            <td class="px-4 py-3 text-center">
                                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                                    :class="item.receivedqty >= item.orderedqty ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                                    x-text="item.receivedqty >= item.orderedqty ? 'Complete' : 'Partial'"></span>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Notes -->
                    <template x-if="selectedReceiving.notes">
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Notes</label>
                            <div class="p-4 bg-gray-50 dark:bg-gray-800 rounded-lg text-sm text-gray-900 dark:text-white" x-text="selectedReceiving.notes"></div>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Actions -->
            <div class="flex justify-end">
                <button @click="closeDetailsModal()"
                    class="rounded-lg bg-brand-500 px-4 py-2 text-sm font-medium text-white hover:bg-brand-600">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
