<div class="w-full max-w-4xl mx-auto px-4 py-12 min-h-screen flex items-center justify-center" x-data="setupData()">
  <div class="w-full bg-white dark:bg-slate-900 rounded-3xl shadow-2xl overflow-hidden border border-slate-200 dark:border-slate-800 transition-all duration-300">
    <div class="flex flex-col md:flex-row">
      
      <!-- Left Branding Side -->
      <div class="md:w-1/3 bg-slate-50 dark:bg-slate-800/50 p-8 flex flex-col justify-between border-b md:border-b-0 md:border-r border-slate-200 dark:border-slate-800">
        <div>
          <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-blue-500/20">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
          </div>
          <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-4">Ezyparts Engine</h2>
          <p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
            Connect your Google Apps Script to synchronize your database and start managing your store efficiently.
          </p>
        </div>
        <div class="mt-8 pt-8 border-t border-slate-200 dark:border-slate-800">
          <div class="flex items-center gap-3 text-xs font-medium text-slate-400 uppercase tracking-wider">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
            System Ready
          </div>
        </div>
      </div>

      <!-- Right Form Side -->
      <div class="md:w-2/3 p-8 lg:p-12">
        <div class="mb-10 text-center md:text-left">
          <h1 class="text-3xl font-extrabold text-slate-900 dark:text-white tracking-tight">Setup Connection</h1>
          <p class="text-slate-500 dark:text-slate-400 mt-2">Initialize your administrative gateway</p>
        </div>

        <form @submit.prevent="submitForm()" class="space-y-6">
          
          <!-- WebApp URL -->
          <fieldset :disabled="isDetecting" class="space-y-6 group">
            <div class="space-y-2">
              <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Google WebApp URL</label>
              <input type="url" x-model="webappUrl" required autocomplete="off"
                placeholder="https://script.google.com/macros/s/.../exec"
                x-effect="if(webappUrl && webappUrl.includes('script.google.com')) detectConfig()"
                class="w-full pl-4 pr-4 py-3.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-slate-900 dark:text-white group-disabled:opacity-50">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Email -->
              <div class="space-y-2">
                <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Admin Email</label>
                <input type="email" x-model="email" required placeholder="admin@ezyparts.com"
                  class="w-full px-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-slate-900 dark:text-white font-medium group-disabled:opacity-50">
              </div>

              <!-- Role -->
              <div class="space-y-2">
                <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Deployment Role</label>
                <select x-model="role"
                  class="w-full px-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-slate-900 dark:text-white font-medium appearance-none cursor-pointer group-disabled:opacity-50">
                  <option value="Public">Public Interface</option>
                  <option value="Admin">Admin Controller</option>
                </select>
              </div>
            </div>

            <!-- Database Settings (Expanded for Admin) -->
            <div x-show="role === 'Admin'" x-transition class="p-6 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-slate-200 dark:border-slate-700 space-y-4">
              <label class="text-sm font-bold text-slate-900 dark:text-white">Database Registry</label>

              <!-- Active Database -->
              <div x-show="hasExistingConfig && setupMode === 'existing'" class="p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-900/50 rounded-xl">
                <p class="text-xs text-green-800 dark:text-green-400 font-medium">
                  Active database detected: <strong x-text="originalConfig.dbName"></strong>. The system will connect to this database.
                </p>
              </div>

              <!-- Database Name input -->
              <div x-show="!hasExistingConfig || setupMode === 'new'" class="space-y-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Database Name</label>
                <input type="text" x-model="dbName" :required="!hasExistingConfig" placeholder="Enter a new database name"
                  class="w-full px-3 py-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500/20 text-sm dark:text-white outline-none">
              </div>
            </div>

            <!-- Token -->
            <div x-show="role === 'Admin'" x-transition class="space-y-2">
              <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Security Token</label>
              <input type="password" id="token" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                class="w-full px-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-slate-900 dark:text-white tracking-widest group-disabled:opacity-50">
            </div>
          </fieldset>

          <!-- Submit Button -->
          <button type="submit" :disabled="isDetecting"
            class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl transition-all shadow-xl shadow-blue-500/20 active:scale-[0.98] disabled:opacity-50 disabled:cursor-wait flex items-center justify-center gap-3">
            <span x-show="!isDetecting" class="w-5 h-5 -ml-2">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </span>
            <span x-show="isDetecting" class="animate-spin h-5 w-5 border-2 border-white/30 border-t-white rounded-full"></span>
            <span class="text-base" x-text="isDetecting ? 'Processing...' : 'Connect & Initialize'"></span>
          </button>
          
          <!-- === NEW: STATUS DISPLAY AREA === -->
          <div x-show="isDetecting" x-transition class="text-center pt-2">
            <p class="text-sm text-slate-500 dark:text-slate-400" x-text="statusMessage"></p>
            <p class="text-sm font-medium text-red-600 dark:text-red-500 mt-1" x-show="setupStatus === 'ERROR' && errorMessage" x-text="errorMessage"></p>
          </div>
          <!-- === END OF NEW AREA === -->
        </form>
      </div>
    </div>
  </div>
</div>
