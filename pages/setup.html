<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Setup</h1>
    <form id="setup-form" class="space-y-4">
        <div>
            <label for="webapp-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300">WebApp URL</label>
            <input type="url" id="webapp-url" name="webapp-url" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400">
        </div>
        <div>
            <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Role</label>
            <select id="role" name="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-800 dark:border-gray-600">
                <option value="Public">Public</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <div id="token-group" style="display: none;">
            <label for="token" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Token</label>
            <input type="text" id="token" name="token" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-800 dark:border-gray-600">
        </div>
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Save
        </button>
    </form>
</div>
