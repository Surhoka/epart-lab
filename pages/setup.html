<div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl p-8 dark:bg-gray-800 border border-gray-100 dark:border-gray-700"
    x-data="setupData()">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Welcome</h1>
        <p class="text-gray-500 dark:text-gray-400">Connect your Apps Script to get started.</p>
    </div>

    <form id="setup-form" @submit.prevent="submitForm()" class="space-y-6">
        <!-- WebApp URL Input -->
        <div>
            <label for="webapp-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">WebApp
                URL</label>
            <div class="flex gap-2">
                <input type="url" id="webapp-url" name="webapp-url" x-model="webappUrl" required
                    placeholder="https://script.google.com/macros/s/.../exec"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors">
                <button type="button" @click="detectConfig()" :disabled="isDetecting"
                    class="px-4 py-2 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-600 rounded-lg text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors inline-flex items-center gap-2">
                    <span x-show="isDetecting"
                        class="animate-spin h-4 w-4 border-2 border-brand-500 border-t-transparent rounded-full"></span>
                    <span x-text="isDetecting ? 'Checking...' : 'Detect'"></span>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
            <div :class="role === 'Admin' ? '' : 'md:col-span-2'" class="space-y-4">
                <div>
                    <label for="user-email"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="user-email" name="user-email" x-model="email" required
                        placeholder="your-email@example.com"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors">
                </div>
                <div>
                    <label for="role"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Role</label>
                    <select id="role" name="role" x-model="role"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors">
                        <option value="Public">Public (Open Access)</option>
                        <option value="Admin">Admin (Login Required)</option>
                    </select>
                </div>
            </div>

            <div x-show="role === 'Admin'" x-transition.opacity
                class="space-y-3 p-4 bg-gray-50 dark:bg-gray-700/30 rounded-lg border border-gray-200 dark:border-gray-600 h-full">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Global Database Setup</label>
                <div x-show="hasExistingConfig"
                    class="mb-3 p-3 bg-blue-50 dark:bg-blue-900/20 rounded border border-blue-100 dark:border-blue-800">
                    <label class="flex items-center cursor-pointer mb-2">
                        <input type="radio" name="setup-mode" value="existing" x-model="setupMode"
                            @change="dbName = originalConfig.dbName; sheetId = originalConfig.sheetId"
                            class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-sm font-semibold text-blue-800 dark:text-blue-300">Use Existing
                            Configuration</span>
                    </label>
                    <div class="ml-6 text-xs text-blue-600 dark:text-blue-400">
                        <p>DB: <span x-text="originalConfig.dbName || 'N/A'"></span></p>
                        <p>ID: <span
                                x-text="originalConfig.sheetId ? originalConfig.sheetId.substring(0,10)+'...' : 'N/A'"></span>
                        </p>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="setup-mode" value="new" x-model="setupMode"
                            @change="if(hasExistingConfig) { dbName = ''; sheetId = ''; dbSetup = 'auto'; }"
                            class="w-4 h-4 text-brand-600 border-gray-300 focus:ring-brand-500">
                        <span class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300"
                            x-text="hasExistingConfig ? 'Reset / New Configuration' : 'Configure Database'"></span>
                    </label>
                </div>
                <div x-show="setupMode === 'new'" x-transition
                    class="pl-6 border-l-2 border-gray-200 dark:border-gray-600 ml-2">
                    <div class="flex gap-4 mb-2">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="db-setup" value="auto" x-model="dbSetup"
                                class="w-4 h-4 text-brand-600 border-gray-300 focus:ring-brand-500">
                            <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Automatic</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="db-setup" value="manual" x-model="dbSetup"
                                class="w-4 h-4 text-brand-600 border-gray-300 focus:ring-brand-500">
                            <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Manual</span>
                        </label>
                    </div>
                </div>
                <!-- Manual Database Configuration -->
                <div x-show="setupMode === 'new' && dbSetup === 'manual'" x-transition
                    class="grid grid-cols-2 gap-3 mt-2 pt-2 border-t border-gray-200 dark:border-gray-600">
                    <div>
                        <label for="db-name"
                            class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Database
                            Name</label>
                        <input type="text" id="db-name" name="db-name" x-model="dbName" placeholder="Ezyparts DB"
                            class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-brand-500 focus:border-brand-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors">
                    </div>
                    <div>
                        <label for="sheet-id"
                            class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Sheet ID</label>
                        <input type="text" id="sheet-id" name="sheet-id" x-model="sheetId"
                            placeholder="Existing ID (Opt)"
                            class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-brand-500 focus:border-brand-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors">
                    </div>
                </div>
            </div>
        </div>

        <div id="token-group" x-show="role === 'Admin'" x-transition>
            <label for="token" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Access
                Token</label>
            <input type="text" id="token" name="token"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors">
        </div>

        <button type="submit" :disabled="isDetecting"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-colors disabled:opacity-50">
            <span x-show="isDetecting"
                class="animate-spin h-5 w-5 mr-3 border-2 border-white border-t-transparent rounded-full"></span>
            <span x-text="isDetecting ? 'Connecting...' : 'Connect & Continue'"></span>
        </button>
    </form>
</div>
