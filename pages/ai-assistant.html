<div id="ai-assistant-container" class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6"
    x-data="{ activeTab: 'chat', isRuleModalOpen: false }">
    <!-- Breadcrumb Start -->
    <div id="breadcrumb-container"></div>
    <!-- Breadcrumb End -->

    <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                Temukan jawaban cepat atau tanyakan langsung pada asisten AI kami.
            </p>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="flex items-center gap-4 mb-6 border-b border-gray-200 dark:border-gray-800">
        <button @click="activeTab = 'chat'"
            :class="activeTab === 'chat' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
            class="pb-3 text-sm font-semibold border-b-2 transition-all">
            AI Chat
        </button>
        <button @click="activeTab = 'rules'"
            :class="activeTab === 'rules' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
            class="pb-3 text-sm font-semibold border-b-2 transition-all">
            AI Rules
        </button>
    </div>

    <!-- Primary Card Wrapper -->
    <div x-show="activeTab === 'chat'" x-transition
        class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6">

        <!-- Search Section -->
        <div class="p-1">
            <div class="relative group flex gap-3">
                <div class="relative flex-1">
                    <span
                        class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors group-focus-within:text-brand-500">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </span>
                    <input type="text" id="faq-search" placeholder="Apa yang bisa saya bantu..."
                        class="w-full rounded-xl border border-gray-200 bg-gray-50 py-3.5 pl-12 pr-4 text-sm text-gray-800 outline-none transition-all focus:border-brand-300 focus:ring-4 focus:ring-brand-500/5 dark:border-gray-700 dark:bg-gray-900 dark:text-white dark:focus:border-brand-800">
                </div>
                <button id="search-ask-ai"
                    class="flex items-center gap-2 rounded-xl bg-blue-600 px-5 py-3 text-sm font-bold text-white shadow-lg shadow-blue-500/30 transition-all hover:bg-blue-700 hover:scale-105 active:scale-95">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        <path d="M13 8l-1-2-1 2-2 1 2 1 1 2 1-2 2-1z"></path>
                    </svg>
                    Tanya AI
                </button>
            </div>

            <!-- AI Search Result Container (Hidden by default) -->
            <div id="ai-search-result"
                class="mt-6 hidden animate-fadeIn overflow-hidden rounded-2xl border border-brand-100 bg-brand-50/30 p-6 dark:border-brand-500/20 dark:bg-brand-500/5">
                <div class="mb-3 flex items-center justify-between">
                    <div class="flex items-center gap-2 text-brand-600 dark:text-brand-400">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10l-1-2-1 2-2 1 2 1 1 2 1-2 2-1z"></path>
                        </svg>
                        <span class="text-xs font-bold uppercase tracking-wider">AI Insight</span>
                    </div>
                    <button id="close-ai-result" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l18 18"></path>
                        </svg>
                    </button>
                </div>
                <div id="ai-result-content" class="text-sm leading-relaxed text-gray-700 dark:text-gray-300">
                    <!-- Typing content goes here -->
                </div>
            </div>
        </div>

    </div>

    <!-- AI Rules Tab -->
    <div x-show="activeTab === 'rules'" x-transition x-cloak
        class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6">

        <!-- AI Configuration -->
        <div class="mb-8 p-5 border border-gray-100 rounded-2xl bg-gray-50/50 dark:border-gray-800 dark:bg-white/5">
            <h4 class="text-sm font-bold text-gray-900 dark:text-white mb-4 flex items-center gap-2">
                <svg class="w-4 h-4 text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                AI Configuration
            </h4>
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                <div class="md:col-span-4">
                    <label class="mb-1.5 block text-xs font-medium text-gray-500 dark:text-gray-400">Gemini
                        Model</label>
                    <div class="relative">
                        <select id="ai-model-select"
                            class="w-full appearance-none rounded-xl border border-gray-200 bg-white px-4 py-2.5 text-sm text-gray-800 outline-none transition-all focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 dark:border-gray-700 dark:bg-gray-900 dark:text-white">
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                            <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B</option>
                            <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Experimental)</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="md:col-span-6">
                    <label class="mb-1.5 block text-xs font-medium text-gray-500 dark:text-gray-400">API Key</label>
                    <input type="password" id="ai-api-key" placeholder="Paste your Gemini API Key here..."
                        class="w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 text-sm text-gray-800 outline-none transition-all focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 dark:border-gray-700 dark:bg-gray-900 dark:text-white">
                </div>
                <div class="md:col-span-2">
                    <button id="save-ai-config-btn"
                        class="flex w-full items-center justify-center gap-2 rounded-xl bg-gray-900 px-4 py-2.5 text-sm font-bold text-white shadow-lg transition-all hover:bg-black hover:scale-105 active:scale-95 dark:bg-brand-500 dark:hover:bg-brand-600">
                        Save
                    </button>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Manage Rules</h3>
                <button id="btn-add-rule" type="button" onclick="window.openRuleModal()"
                    class="flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 transition-colors shadow-lg shadow-blue-500/30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Rule Baru
                </button>
            </div>

            <div class="overflow-x-auto rounded-xl border border-gray-200 dark:border-gray-800">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-800">
                    <thead class="bg-gray-50 dark:bg-gray-800/50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">
                                Status</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">
                                Prompt</th>
                            <th scope="col"
                                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">
                                Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200 dark:bg-transparent dark:divide-gray-800">
                        <!-- Empty State or Example -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap" colspan="3">
                                <div class="flex flex-col items-center justify-center py-6 text-center">
                                    <div class="p-3 rounded-full bg-gray-100 dark:bg-gray-800 mb-3">
                                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                                            </path>
                                        </svg>
                                    </div>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">Belum ada rules yang
                                        ditambahkan.</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- BEGIN MODAL AI RULE -->
    <div id="aiRuleModal" :class="{ 'show': isRuleModalOpen, 'hidden': !isRuleModalOpen }"
        class="fixed inset-0 z-[99999] p-4 md:p-5 overflow-hidden modal flex justify-center items-center hidden"
        x-cloak>
        <div class="modal-close-btn fixed inset-0 h-full w-full bg-gray-900/40 backdrop-blur-xl transition-opacity duration-300"
            onclick="window.closeRuleModal()">
        </div>
        <div
            class="modal-dialog relative flex w-full max-w-[640px] flex-col max-h-[90vh] rounded-[32px] bg-white dark:bg-gray-800 p-8 shadow-2xl transition-all duration-300 lg:p-12 border border-gray-200 dark:border-gray-700">
            <!-- close btn -->
            <button onclick="window.closeRuleModal()"
                class="modal-close-btn absolute right-6 top-6 flex h-10 w-10 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 transition-all hover:scale-110">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
            </button>

            <div class="flex flex-col modal-content custom-scrollbar overflow-y-auto pr-2 min-h-0">
                <div class="modal-header border-b border-gray-200 dark:border-gray-700 pb-6 mb-8">
                    <h5 class="font-bold text-gray-900 dark:text-white text-2xl lg:text-3xl" id="aiRuleModalTitle">
                        Rule Baru
                    </h5>
                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                        Atur bagaimana AI merespon pertanyaan spesifik.
                    </p>
                </div>
                <div class="mt-8 modal-body">
                    <input type="hidden" id="rule-id">
                    <div>
                        <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">Prompt /
                            Trigger</label>
                        <textarea id="rule-prompt" rows="4"
                            placeholder="Contoh: Visi membangun CMS Modern berbasis Google Apps Script, kombinasi Blogger dan Alpine.js"
                            class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-blue-500 focus:outline-hidden focus:ring-3 focus:ring-blue-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-blue-800"></textarea>
                    </div>
                    <div class="mt-6">
                        <div class="flex items-center">
                            <input id="rule-active" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
                            <label for="rule-active"
                                class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Aktifkan Rule ini</label>
                        </div>
                    </div>
                </div>
                <div
                    class="flex flex-col-reverse sm:flex-row items-center gap-3 mt-10 modal-footer border-t border-gray-200 dark:border-gray-700 pt-8">
                    <button type="button" id="close-rule-modal-btn" onclick="window.closeRuleModal()"
                        class="modal-close-btn w-full sm:w-auto flex justify-center items-center rounded-xl border border-gray-300 bg-white px-6 py-3 text-sm font-bold text-gray-700 transition-all hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700">
                        Batal
                    </button>
                    <button type="button" id="save-rule-btn" onclick="window.saveRule()"
                        class="w-full sm:w-auto flex justify-center items-center rounded-xl bg-blue-600 px-6 py-3 text-sm font-bold text-white shadow-lg shadow-blue-500/20 transition-all hover:bg-blue-700 hover:scale-105 ml-auto">
                        Simpan
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
