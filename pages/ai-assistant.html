<div id="ai-assistant-container" class="w-full" x-data="aiAssistantPage">
    <!-- Breadcrumb Start (Handled Globally) -->
    <!-- Breadcrumb End -->

    <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                Temukan jawaban cepat atau tanyakan langsung pada asisten AI kami.
            </p>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="flex items-center gap-4 mb-6 border-b border-gray-200 dark:border-gray-800">
        <button @click="activeTab = 'chat'"
            :class="activeTab === 'chat' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
            class="pb-3 text-sm font-semibold border-b-2 transition-all">
            AI Chat
        </button>
        <button @click="activeTab = 'rules'"
            :class="activeTab === 'rules' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
            class="pb-3 text-sm font-semibold border-b-2 transition-all">
            AI Rules
        </button>
    </div>

    <!-- Primary Card Wrapper (Chat Interface) -->
    <div x-show="activeTab === 'chat'" x-transition
        class="flex flex-col h-[650px] rounded-3xl border border-gray-200 bg-white shadow-sm dark:border-gray-800 dark:bg-white/[0.03] overflow-hidden">

        <!-- Chat Header -->
        <div
            class="px-6 py-4 border-b border-gray-100 dark:border-gray-800 flex items-center justify-between bg-gray-50/50 dark:bg-white/5">
            <div class="flex items-center gap-3">
                <div
                    class="h-10 w-10 rounded-2xl bg-brand-500 flex items-center justify-center text-white shadow-lg shadow-brand-500/20">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M13 10l-1-2-1 2-2 1 2 1 1 2 1-2 2-1z" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-sm font-bold text-gray-900 dark:text-white leading-tight">Ezyparts Assistant</h3>
                    <div class="flex items-center gap-1.5 mt-0.5">
                        <span class="h-1.5 w-1.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
                        <span
                            class="text-[10px] text-green-600 dark:text-green-400 font-bold uppercase tracking-widest">AI
                            Online</span>
                    </div>
                </div>
            </div>
            <button @click="closeAiResult()"
                class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10 rounded-xl transition-all"
                title="Reset Chat">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Chat History Area -->
        <div id="chat-messages-container" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar scroll-smooth">
            <template x-for="(msg, index) in messages" :key="index">
                <div :class="msg.role === 'user' ? 'flex justify-end' : 'flex justify-start gap-3 items-start'"
                    class="animate-fadeIn">

                    <!-- Role Icon for Assistant (now as flex child) -->
                    <template x-if="msg.role === 'assistant'">
                        <div
                            class="flex-shrink-0 h-8 w-8 rounded-full bg-brand-100 dark:bg-brand-900/30 flex items-center justify-center text-brand-600 dark:text-brand-400 border border-brand-200 dark:border-brand-800 shadow-sm mt-1">
                            <span class="h-4 w-4" x-html="window.EzyIcons ? window.EzyIcons['bot'] : ''"></span>
                        </div>
                    </template>

                    <div :class="msg.role === 'user' 
                        ? 'bg-brand-600 text-white rounded-2xl rounded-tr-none' 
                        : 'bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 rounded-2xl rounded-tl-none'"
                        class="max-w-[85%] px-4 py-3 shadow-sm">

                        <!-- Message Content -->
                        <div class="text-sm leading-relaxed whitespace-pre-wrap break-words" x-html="msg.text"></div>

                        <!-- Typing Indicator -->
                        <div x-show="msg.isTyping && msg.text === ''" class="flex items-center gap-1 py-1">
                            <span class="h-1 w-1 animate-bounce rounded-full bg-gray-400"></span>
                            <span class="h-1 w-1 animate-bounce rounded-full bg-gray-400 [animation-delay:0.2s]"></span>
                            <span class="h-1 w-1 animate-bounce rounded-full bg-gray-400 [animation-delay:0.4s]"></span>
                        </div>

                        <!-- Timestamp / Meta (Optional) -->
                        <div class="mt-2 text-[9px] opacity-40 text-right font-medium">
                            <span x-text="msg.role === 'user' ? 'Me' : 'Asisten'"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Input Section -->
        <div class="p-6 bg-gray-50/30 dark:bg-white/5 border-t border-gray-100 dark:border-gray-800">
            <div class="relative flex items-center gap-3">
                <input type="text" x-model="chatQuery" @keydown.enter="askAi()"
                    placeholder="Tanyakan sesuatu tentang inventory..." :disabled="isChatLoading"
                    class="w-full rounded-2xl border border-gray-200 bg-white py-4 pl-6 pr-14 text-sm text-gray-800 outline-none transition-all focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white disabled:bg-gray-100 dark:disabled:bg-gray-800 disabled:cursor-not-allowed">

                <button @click="askAi()" :disabled="!chatQuery.trim() || isChatLoading"
                    class="absolute right-2.5 h-11 w-11 flex items-center justify-center rounded-xl bg-brand-500 text-white shadow-lg shadow-brand-500/30 transition-all hover:bg-brand-600 hover:scale-105 active:scale-95 disabled:grayscale disabled:opacity-50 disabled:scale-100 disabled:shadow-none">
                    <svg class="h-5 w-5 rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
            <p class="mt-3 text-center text-[10px] text-gray-400 font-medium">
                AI can make mistakes. Check important info.
            </p>
        </div>
    </div>

    <!-- AI Rules Tab -->
    <div x-show="activeTab === 'rules'" x-transition x-cloak
        class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6">

        <!-- AI Configuration -->
        <div class="mb-8 p-5 border border-gray-100 rounded-2xl bg-gray-50/50 dark:border-gray-800 dark:bg-white/5">
            <h4 class="text-sm font-bold text-gray-900 dark:text-white mb-4 flex items-center gap-2">
                <svg class="w-4 h-4 text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                AI Configuration
            </h4>
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                <div class="md:col-span-3">
                    <label class="mb-1.5 block text-xs font-medium text-gray-500 dark:text-gray-400">Gemini
                        Model</label>
                    <div class="relative">
                        <select x-model="aiConfig.model"
                            class="w-full appearance-none rounded-xl border border-gray-200 bg-white px-4 py-2.5 text-sm text-gray-800 outline-none transition-all focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 dark:border-gray-700 dark:bg-gray-900 dark:text-white">
                            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                            <option value="gemini-flash-latest">Gemini Flash (Stable/Latest)</option>
                            <option value="gemini-pro-latest">Gemini Pro (Stable/Latest)</option>
                            <option value="gemini-2.0-flash-lite-preview-02-05">Gemini 2.0 Flash Lite</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="md:col-span-6">
                    <label class="mb-1.5 block text-xs font-medium text-gray-500 dark:text-gray-400">API Key</label>
                    <input type="password" x-model="aiConfig.apiKey"
                        :placeholder="aiConfig.hasKey ? '•••••••••••••••• (Terpasang)' : 'Paste your Gemini API Key here...'"
                        class="w-full rounded-xl border border-gray-200 bg-white px-4 py-2.5 text-sm text-gray-800 outline-none transition-all focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 dark:border-gray-700 dark:bg-gray-900 dark:text-white">
                </div>
                <div class="md:col-span-3">
                    <button @click="saveAiConfig($el)"
                        class="flex w-full items-center justify-center gap-2 rounded-xl bg-gray-900 px-4 py-2.5 text-sm font-bold text-white shadow-lg transition-all hover:bg-black hover:scale-105 active:scale-95 whitespace-nowrap dark:bg-brand-500 dark:hover:bg-brand-600">
                        Save
                    </button>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Manage Rules</h3>
                <button @click="openAddRuleModal()" type="button"
                    class="flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 transition-colors shadow-lg shadow-blue-500/30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Rule Baru
                </button>
            </div>

            <div class="overflow-x-auto rounded-xl border border-gray-200 dark:border-gray-800">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-800">
                    <thead class="bg-gray-50 dark:bg-gray-800/50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">
                                Status</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">
                                Category</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">
                                Prompt</th>
                            <th scope="col"
                                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">
                                Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200 dark:bg-transparent dark:divide-gray-800">
                        <template x-if="rules.length === 0">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap" colspan="3">
                                    <div class="flex flex-col items-center justify-center py-6 text-center">
                                        <div class="p-3 rounded-full bg-gray-100 dark:bg-gray-800 mb-3">
                                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                                                </path>
                                            </svg>
                                        </div>
                                        <p class="text-sm text-gray-500 dark:text-gray-400">Belum ada rules yang
                                            ditambahkan.</p>
                                    </div>
                                </td>
                            </tr>
                        </template>
                        <template x-for="rule in rules" :key="rule.id">
                            <tr class="hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span
                                        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                        :class="rule.active ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400' : 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300'"
                                        x-text="rule.active ? 'Active' : 'Inactive'">
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span
                                        class="text-xs font-medium px-2 py-0.5 rounded-lg bg-blue-50 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400"
                                        x-text="rule.category || 'Trigger'"></span>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="text-sm font-medium text-gray-900 dark:text-white truncate max-w-xs"
                                        :title="rule.prompt" x-text="rule.prompt"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button @click="openEditRuleModal(rule)"
                                        class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300 mr-3">Edit</button>
                                    <button @click="deleteRule(rule.id)"
                                        class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">Hapus</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- BEGIN MODAL AI RULE -->
    <div x-show="showModal"
        class="fixed inset-0 z-[99999] p-4 md:p-5 overflow-hidden flex justify-center items-center modal"
        :class="{ 'show': showModal }" x-cloak>
        <div @click="closeRuleModal()"
            class="fixed inset-0 h-full w-full bg-gray-900/40 backdrop-blur-xl transition-opacity duration-300">
        </div>
        <div
            class="modal-dialog relative flex w-full max-w-[640px] flex-col max-h-[90vh] rounded-[32px] bg-white dark:bg-gray-800 p-8 shadow-2xl transition-all duration-300 lg:p-12 border border-gray-200 dark:border-gray-700">
            <!-- close btn -->
            <button @click="closeRuleModal()"
                class="absolute right-6 top-6 flex h-10 w-10 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 transition-all hover:scale-110">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>

            <div class="flex flex-col modal-content custom-scrollbar overflow-y-auto pr-2 min-h-0">
                <!-- Modal Header -->
                <div class="modal-header border-b border-gray-200 dark:border-gray-700 pb-6 mb-8">
                    <h4 class="font-bold text-gray-900 dark:text-white text-2xl lg:text-3xl"
                        x-text="modalMode === 'add' ? 'Tambah AI Rule' : 'Edit AI Rule'"></h4>
                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                        Atur template prompt atau pemicu AI Assistant.
                    </p>
                </div>

                <!-- Modal Body -->
                <div class="modal-body space-y-6">
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300">
                            Category
                        </label>
                        <select x-model="editingRule.category"
                            class="w-full rounded-xl border border-gray-300 bg-gray-50 px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-all">
                            <option value="Trigger">Trigger</option>
                            <option value="Image Template">Image Template</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300">
                            Prompt / Template
                        </label>
                        <textarea x-model="editingRule.prompt" rows="4"
                            class="w-full rounded-xl border border-gray-300 bg-gray-50 px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-all"
                            placeholder="Contoh: Selalu tampilkan spek lengkap..."></textarea>
                    </div>

                    <div class="flex items-center gap-2">
                        <input type="checkbox" x-model="editingRule.active" id="rule-active"
                            class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="rule-active" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                            Rule Aktif
                        </label>
                    </div>
                </div>

                <div
                    class="flex flex-col-reverse sm:flex-row items-center gap-3 mt-10 modal-footer border-t border-gray-200 dark:border-gray-700 pt-8">
                    <button type="button" @click="closeRuleModal()"
                        class="w-full sm:w-auto flex justify-center items-center rounded-xl border border-gray-300 bg-white px-6 py-3 text-sm font-bold text-gray-700 transition-all hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700">
                        Batal
                    </button>
                    <button type="button" @click="saveRule($el)"
                        class="w-full sm:w-auto flex justify-center items-center rounded-xl bg-blue-600 px-6 py-3 text-sm font-bold text-white shadow-lg shadow-blue-500/20 transition-all hover:bg-blue-700 hover:scale-105 ml-auto">
                        Simpan Rule
                    </button>
                </div>
            </div>
        </div>
    </div>
