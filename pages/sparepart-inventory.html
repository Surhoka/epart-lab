<div class="w-full animate-fade-in" x-data="sparepartManager">
    <input type="file" x-ref="sparepartImageInput" class="hidden" accept="image/*" @change="handleImageUpload($event)">
    <!-- Header Controls -->
    <div class="mb-8 flex flex-col gap-6 lg:flex-row lg:items-center lg:justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Inventory Sparepart</h1>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Kelola daftar Sparepart, stok, dan harga secara
                detail.</p>
        </div>

        <div class="flex flex-col gap-3 sm:flex-row sm:items-center">
            <!-- Search & Filter -->
            <div class="relative grow lg:w-80">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" x-icon="'search'"></span>
                <input type="text" x-model="filter.search" placeholder="Cari Part No atau Nama..."
                    class="w-full rounded-lg border-gray-200 bg-white py-2 pl-10 pr-4 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white transition-all" />
            </div>

            <select x-model="filter.category"
                class="rounded-lg border-gray-200 bg-white px-3 py-2 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white transition-all">
                <template x-for="cat in categories" :key="cat">
                    <option :value="cat" x-text="cat"></option>
                </template>
            </select>

            <button @click="openAddModal()"
                class="flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-2 text-sm font-bold text-white shadow-sm hover:bg-brand-600 active:scale-95 transition-all">
                <span class="w-4 h-4" x-icon="'plus'"></span>
                Tambah Item
            </button>
        </div>
    </div>

    <!-- Inventory Table -->
    <div
        class="rounded-2xl border border-gray-200 bg-white shadow-sm dark:border-gray-800 dark:bg-gray-900 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-50 text-xs uppercase text-gray-500 dark:bg-black/20 dark:text-gray-400">
                    <tr>
                        <th class="px-6 py-4 font-semibold">Sparepart</th>
                        <th class="px-6 py-4 font-semibold">Kategori & Lokasi</th>
                        <th class="px-6 py-4 font-semibold">Stok Saat Ini</th>
                        <th class="px-6 py-4 font-semibold text-right">Harga</th>
                        <th class="px-6 py-4 font-semibold text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
                    <template x-for="item in filteredSpareparts" :key="item.id">
                        <tr class="hover:bg-gray-50 dark:hover:bg-white/[0.02] transition-colors">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <div class="relative group">
                                        <template x-if="item.imageurl">
                                            <img :src="item.imageurl"
                                                class="h-12 w-12 rounded-xl object-cover border border-gray-100 dark:border-gray-700 shadow-sm" />
                                        </template>
                                        <template x-if="!item.imageurl">
                                            <div
                                                class="flex h-12 w-12 items-center justify-center rounded-xl bg-gray-100 text-gray-400 dark:bg-gray-800">
                                                <span class="w-6 h-6" x-icon="'image'"></span>
                                            </div>
                                        </template>
                                    </div>
                                    <div>
                                        <div class="font-bold text-gray-900 dark:text-white" x-text="item.name"></div>
                                        <div class="text-xs font-medium text-gray-500 font-mono tracking-wider uppercase"
                                            x-text="item.partnumber"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm font-medium text-gray-600 dark:text-gray-400"
                                    x-text="item.category"></div>
                                <div
                                    class="flex items-center gap-1 text-[10px] text-gray-400 uppercase font-bold tracking-tighter">
                                    <span class="w-3 h-3" x-icon="'map-pin'"></span>
                                    <span x-text="item.location || 'TIDAK ADA LOKASI'"></span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-4">
                                    <span
                                        class="inline-flex min-w-[70px] items-center justify-center rounded-full px-3 py-1 text-sm font-bold"
                                        :class="{
                                            'bg-red-50 text-red-700 dark:bg-red-900/20 dark:text-red-400': Number(item.stock) <= 5,
                                            'bg-yellow-50 text-yellow-700 dark:bg-yellow-900/20 dark:text-yellow-400': Number(item.stock) > 5 && Number(item.stock) <= 10,
                                            'bg-green-50 text-green-700 dark:bg-green-900/20 dark:text-green-400': Number(item.stock) > 10
                                        }" x-text="item.stock">
                                    </span>
                                    <!-- Stock Adjustment Mini Control -->
                                    <div
                                        class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button @click="adjustStock(item.id, -1)"
                                            class="h-6 w-6 rounded border border-gray-200 bg-white text-gray-500 hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400">-</button>
                                        <button @click="adjustStock(item.id, 1)"
                                            class="h-6 w-6 rounded border border-gray-200 bg-white text-gray-500 hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400">+</button>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <div class="text-sm font-bold text-gray-900 dark:text-white"
                                    x-text="formatPrice(item.price)"></div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center justify-center gap-2">
                                    <button @click="editSparepart(item)"
                                        class="flex h-9 w-9 items-center justify-center rounded-lg border border-gray-200 bg-white text-gray-500 hover:bg-theme-hover hover:text-blue-600 dark:border-gray-700 dark:bg-gray-800 transition-all shadow-sm active:scale-95"
                                        title="Edit">
                                        <span class="w-4 h-4" x-icon="'pencil'"></span>
                                    </button>
                                    <button @click="deleteItem(item.id)"
                                        class="flex h-9 w-9 items-center justify-center rounded-lg border border-gray-200 bg-white text-gray-500 hover:bg-red-50 hover:text-red-600 dark:border-gray-700 dark:bg-gray-800 transition-all shadow-sm active:scale-95"
                                        title="Hapus">
                                        <span class="w-4 h-4" x-icon="'trash'"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </template>
                    <template x-if="filteredSpareparts.length === 0">
                        <tr>
                            <td colspan="5" class="px-6 py-20 text-center">
                                <div class="flex flex-col items-center">
                                    <div
                                        class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-gray-50 text-gray-300 dark:bg-gray-800/50">
                                        <span class="w-8 h-8" x-icon="'search'"></span>
                                    </div>
                                    <p class="font-medium text-gray-500 dark:text-gray-400">Tidak ada item yang
                                        ditemukan.</p>
                                    <button @click="openAddModal()"
                                        class="mt-4 text-sm font-bold text-brand-500 hover:underline">Tambah Item
                                        Pertama Anda</button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Form (Tambah/Edit) -->
    <div :class="{ 'show': showModal }"
        class="fixed inset-0 flex justify-center items-center p-4 md:p-5 overflow-hidden z-[99999] modal" x-cloak
        x-show="showModal">
        <!-- Overlay -->
        <div @click="showModal = false"
            class="fixed inset-0 h-full w-full bg-gray-900/40 backdrop-blur-xl transition-opacity duration-300"></div>

        <!-- content -->
        <div
            class="modal-dialog relative w-full max-w-[640px] flex flex-col max-h-[90vh] rounded-[32px] bg-white dark:bg-gray-900 p-8 shadow-2xl transition-all duration-300 lg:p-12">
            <!-- close btn -->
            <button @click="showModal = false"
                class="absolute right-6 top-6 flex h-10 w-10 items-center justify-center rounded-full bg-gray-100 text-gray-500 hover:bg-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 transition-all hover:scale-110">
                <span class="w-6 h-6" x-icon="'close'"></span>
            </button>

            <div class="flex flex-col modal-content custom-scrollbar overflow-y-auto pr-2 min-h-0">
                <!-- Modal Header -->
                <div class="modal-header border-b border-gray-100 dark:border-gray-800 pb-6 mb-8">
                    <h4 class="font-bold text-gray-900 dark:text-white text-2xl lg:text-3xl"
                        x-text="isEditing ? 'Edit Sparepart' : 'Tambah Sparepart Baru'"></h4>
                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                        Isi detail informasi suku cadang di bawah ini.
                    </p>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="grid gap-6 sm:grid-cols-2">
                        <!-- Image URL Section (Placeholder for now, simplified) -->
                        <div class="sm:col-span-2">
                            <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300">Foto
                                Produk</label>
                            <div class="flex items-center gap-4">
                                <div class="relative group h-24 w-24 shrink-0 cursor-pointer overflow-hidden rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800"
                                    @click="$refs.sparepartImageInput.click()">
                                    <template x-if="editingItem.imageurl">
                                        <img :src="editingItem.imageurl" class="h-full w-full object-cover" />
                                    </template>
                                    <template x-if="!editingItem.imageurl">
                                        <div class="flex h-full w-full items-center justify-center text-gray-300">
                                            <span class="w-8 h-8" x-icon="'image'"></span>
                                        </div>
                                    </template>
                                    <!-- Hover Overlay -->
                                    <div
                                        class="absolute inset-0 flex items-center justify-center bg-black/50 opacity-0 transition-opacity group-hover:opacity-100">
                                        <span class="text-white w-6 h-6" x-icon="'pencil'"></span>
                                    </div>
                                    <!-- Loading Overlay -->
                                    <div x-show="isUploading"
                                        class="absolute inset-0 flex items-center justify-center bg-white/80 dark:bg-black/80">
                                        <span
                                            class="animate-spin w-6 h-6 border-2 border-brand-500 border-t-transparent rounded-full"></span>
                                    </div>
                                    <!-- FIX: Tombol Manual Generate AI -->
                                    <button type="button"
                                        @click.stop="isUploading = true; window.sendDataToGoogle('generateAiImage', { prompt: editingItem.name + ' ' + (editingItem.category || ''), fileName: editingItem.partnumber || 'product' }, (res) => { isUploading = false; if(res.status === 'success') { editingItem.imageurl = res.url; } else { alert('Gagal generate: ' + res.message); } })"
                                        :disabled="isUploading || !editingItem.name"
                                        class="absolute bottom-0 right-0 flex h-7 w-7 items-center justify-center rounded-tl-xl rounded-br-xl bg-blue-600 text-white shadow-md transition-all hover:bg-blue-700 hover:scale-105 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:scale-100"
                                        title="Generate Foto via AI Sekarang">
                                        <span class="w-3.5 h-3.5" x-icon="'sparkles'"></span>
                                    </button>
                                </div>
                                <div class="flex-1">
                                    <div
                                        class="flex flex-col gap-2 p-3 rounded-xl bg-blue-50/50 dark:bg-blue-900/10 border border-blue-100 dark:border-blue-900/30">
                                        <div class="flex items-center gap-2 text-blue-600 dark:text-blue-400">
                                            <span class="w-4 h-4" x-icon="'sparkles'"></span>
                                            <span class="text-xs font-bold uppercase tracking-wider">AI Automation
                                                Active</span>
                                        </div>
                                        <div
                                            class="text-[11px] text-gray-600 dark:text-gray-400 leading-relaxed italic">
                                            <template
                                                x-if="typeof aiRules !== 'undefined' && aiRules.find(r => r.active && r.category === 'Image Template')">
                                                <span
                                                    x-text="'Prompt: ' + aiRules.find(r => r.active && r.category === 'Image Template').prompt"></span>
                                            </template>
                                            <template
                                                x-if="typeof aiRules === 'undefined' || !aiRules.find(r => r.active && r.category === 'Image Template')">
                                                <span>No active image rules. Photo will be generated from product
                                                    name.</span>
                                            </template>
                                        </div>
                                    </div>
                                    <p class="mt-2 text-[10px] text-gray-400 tracking-tight">Foto produk akan digenerate
                                        secara otomatis saat Anda menyimpan data jika kolom gambar kosong.</p>
                                </div>
                            </div>
                        </div>

                        <div class="sm:col-span-1">
                            <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300">Part
                                Number</label>
                            <input type="text" x-model="editingItem.partnumber"
                                class="w-full rounded-lg border-gray-200 bg-gray-50 px-4 py-2 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-black/50 dark:text-white transition-all"
                                placeholder="e.g. SP-12345" />
                        </div>

                        <div class="sm:col-span-1">
                            <label
                                class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300">Kategori</label>
                            <input type="text" x-model="editingItem.category" list="category-suggestions"
                                class="w-full rounded-lg border-gray-200 bg-gray-50 px-4 py-2 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-black/50 dark:text-white transition-all"
                                placeholder="e.g. Mesin, Kelistrikan" />
                            <datalist id="category-suggestions">
                                <template x-for="cat in categories.filter(c => c !== 'All')" :key="cat">
                                    <option :value="cat"></option>
                                </template>
                            </datalist>
                        </div>

                        <div class="sm:col-span-2">
                            <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300">Part
                                Name</label>
                            <input type="text" x-model="editingItem.name"
                                class="w-full rounded-lg border-gray-200 bg-gray-50 px-4 py-2 text-sm font-bold focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-black/50 dark:text-white transition-all"
                                placeholder="e.g. Filter Oli Avanza" />
                        </div>

                        <div class="sm:col-span-1">
                            <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300">Stok
                                Awal</label>
                            <input type="number" x-model="editingItem.stock"
                                class="w-full rounded-lg border-gray-200 bg-gray-50 px-4 py-2 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-black/50 dark:text-white transition-all" />
                        </div>

                        <div class="sm:col-span-1">
                            <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300">Harga
                                (IDR)</label>
                            <input type="number" x-model="editingItem.price"
                                class="w-full rounded-lg border-gray-200 bg-gray-50 px-4 py-2 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-black/50 dark:text-white transition-all" />
                        </div>

                        <div class="sm:col-span-1">
                            <label
                                class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300">Supplier</label>
                            <input type="text" x-model="editingItem.supplier"
                                class="w-full rounded-lg border-gray-200 bg-gray-50 px-4 py-2 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-black/50 dark:text-white transition-all" />
                        </div>

                        <div class="sm:col-span-1">
                            <label class="mb-2 block text-sm font-bold text-gray-700 dark:text-gray-300">Lokasi
                                Rak</label>
                            <input type="text" x-model="editingItem.location"
                                class="w-full rounded-lg border-gray-200 bg-gray-50 px-4 py-2 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-black/50 dark:text-white transition-all"
                                placeholder="e.g. Rak A1" />
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div
                    class="flex flex-col-reverse sm:flex-row items-center gap-3 mt-10 modal-footer border-t border-gray-100 dark:border-gray-800 pt-8">
                    <button @click="showModal = false"
                        class="btn w-full sm:w-auto flex justify-center items-center rounded-xl border border-gray-300 bg-white px-6 py-3 text-sm font-bold text-gray-700 transition-all hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700">
                        Batal
                    </button>
                    <button id="save-sparepart-btn" @click="saveSparepart()"
                        class="btn w-full sm:w-auto flex justify-center items-center rounded-xl bg-brand-500 px-6 py-3 text-sm font-bold text-white shadow-lg shadow-brand-500/20 transition-all hover:bg-brand-600 hover:scale-105 ml-auto disabled:opacity-50">
                        <span class="w-4 h-4 mr-2" x-icon="'save'"></span>
                        Simpan Data
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
