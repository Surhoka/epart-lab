<div class="w-full animate-fade-in" x-data="purchaseOrders">
    <!-- Tab Navigation -->
    <div class="mb-8 flex border-b border-gray-100 dark:border-gray-800">
        <button type="button" @click="activeTab = 'list'"
            :class="activeTab === 'list' ? 'border-brand-500 text-brand-500' : 'border-transparent text-gray-400 hover:text-gray-600'"
            class="flex items-center gap-2 border-b-2 px-6 py-4 text-sm font-bold transition-all">
            <span class="w-4 h-4" x-icon="'package'"></span>
            Purchase Orders
        </button>
        <button type="button" @click="activeTab = 'editor'"
            :class="activeTab === 'editor' ? 'border-brand-500 text-brand-500' : 'border-transparent text-gray-400 hover:text-gray-600'"
            class="flex items-center gap-2 border-b-2 px-6 py-4 text-sm font-bold transition-all">
            <span class="w-4 h-4" x-icon="editingPO.id ? 'pencil' : 'plus'"></span>
            <span x-text="editingPO.id ? 'Edit PO' : 'Create PO'"></span>
        </button>
    </div>

    <!-- Tab 1: Purchase Orders List -->
    <div x-show="activeTab === 'list'" class="space-y-6" x-transition>
        <!-- Header -->
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Purchase Orders</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">Manage orders to suppliers</p>
            </div>
            <div class="flex items-center gap-3">
                <button @click="refreshPurchaseOrders()"
                    class="flex items-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 transition-colors">
                    <span class="w-4 h-4" :class="isLoading ? 'animate-spin' : ''" x-icon="'refresh'"></span>
                    Refresh
                </button>
                <button @click="openCreatePOTab()"
                    class="flex items-center gap-2 rounded-lg bg-brand-500 px-4 py-2 text-sm font-medium text-white hover:bg-brand-600 transition-colors">
                    <span class="w-4 h-4" x-icon="'plus'"></span>
                    New Purchase Order
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 p-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Status</label>
                    <select x-model="filters.status" @change="applyFilters()"
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white">
                        <option value="">All Status</option>
                        <option value="draft">Draft</option>
                        <option value="sent">Sent</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="partial">Partially Received</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Supplier</label>
                    <input type="text" x-model="filters.supplier" @input="applyFilters()"
                        placeholder="Search supplier..."
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">From Date</label>
                    <input type="date" x-model="filters.dateFrom" @change="applyFilters()"
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">To Date</label>
                    <input type="date" x-model="filters.dateTo" @change="applyFilters()"
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>
            </div>
        </div>

        <!-- Purchase Orders List -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-gray-800">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                PO Number</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Supplier</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Date</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Items</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Total</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Status</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
                        <template x-for="po in filteredPurchaseOrders" :key="po.id">
                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-800">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900 dark:text-white" x-text="po.ponumber">
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900 dark:text-white" x-text="po.supplier"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500 dark:text-gray-400" x-text="formatDate(po.date)">
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900 dark:text-white"
                                        x-text="getItemCount(po.items) + ' items'"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900 dark:text-white"
                                        x-text="formatPrice(po.total)"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                        :class="getStatusColor(po.status)" x-text="getStatusLabel(po.status)"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <div class="flex items-center gap-2">
                                        <button @click="viewPODetails(po)"
                                            class="text-brand-600 hover:text-brand-900 dark:text-brand-400 dark:hover:text-brand-300"
                                            title="View Details">
                                            <span class="w-4 h-4" x-icon="'eye'"></span>
                                        </button>
                                        <template x-if="po.status === 'confirmed' || po.status === 'partial'">
                                            <div class="flex items-center gap-2">
                                                <button @click="openReceivingModal(po)"
                                                    class="text-green-600 hover:text-green-900 dark:text-green-400 dark:hover:text-green-300"
                                                    title="Receive Items">
                                                    <span class="w-4 h-4" x-icon="'package'"></span>
                                                </button>
                                                <template x-if="po.status === 'confirmed'">
                                                    <button @click="sendPOToSupplier(po)"
                                                        class="text-purple-600 hover:text-purple-900 dark:text-purple-400 dark:hover:text-purple-300"
                                                        title="Send to Supplier">
                                                        <span class="w-4 h-4" x-icon="'paper-airplane'"></span>
                                                    </button>
                                                </template>
                                                <template x-if="po.status === 'confirmed'">
                                                    <button @click="deletePO(po)"
                                                        class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300"
                                                        title="Delete PO">
                                                        <span class="w-4 h-4" x-icon="'trash'"></span>
                                                    </button>
                                                </template>
                                            </div>
                                        </template>
                                        <template x-if="po.status === 'draft'">
                                            <div class="flex items-center gap-2">
                                                <button @click="editPOInTab(po)"
                                                    class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300"
                                                    title="Edit PO">
                                                    <span class="w-4 h-4" x-icon="'pencil'"></span>
                                                </button>
                                                <button @click="sendPOToSupplier(po)"
                                                    class="text-purple-600 hover:text-purple-900 dark:text-purple-400 dark:hover:text-purple-300"
                                                    title="Send to Supplier">
                                                    <span class="w-4 h-4" x-icon="'send'"></span>
                                                </button>
                                                <button @click="deletePO(po)"
                                                    class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300"
                                                    title="Delete PO">
                                                    <span class="w-4 h-4" x-icon="'trash'"></span>
                                                </button>
                                            </div>
                                        </template>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <template x-if="filteredPurchaseOrders.length === 0">
                <div class="text-center py-12">
                    <div
                        class="w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="w-8 h-8 text-gray-400" x-icon="'package'"></span>
                    </div>
                    <p class="text-gray-500 dark:text-gray-400">No purchase orders found</p>
                </div>
            </template>
        </div>
    </div>

    <!-- Tab 2: PO Editor -->
    <div x-show="activeTab === 'editor'" x-transition x-cloak x-init="
    $watch('editingPO.date', (newPoDate) => {
        if (!newPoDate) return;

        const poDateObj = new Date(newPoDate);
        if (isNaN(poDateObj.getTime())) return;

        const currentExpectedDateObj = editingPO.expecteddate ? new Date(editingPO.expecteddate) : null;

        // Update if expected date is not set, or if it's now before the PO date.
        if (!currentExpectedDateObj || currentExpectedDateObj < poDateObj) {
            const newExpectedDate = new Date(poDateObj);
            newExpectedDate.setDate(newExpectedDate.getDate() + 14); // Add 14 days

            // Format to 'YYYY-MM-DD' for the input
            const year = newExpectedDate.getFullYear();
            const month = String(newExpectedDate.getMonth() + 1).padStart(2, '0');
            const day = String(newExpectedDate.getDate()).padStart(2, '0');
            
            editingPO.expecteddate = `${year}-${month}-${day}`;
        }
    })">
        <!-- Editor Header -->
        <div class="mb-8 flex flex-col gap-6 lg:flex-row lg:items-center lg:justify-between">
            <div class="flex-1">
                <div class="mb-2">
                    <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-semibold"
                        :class="editingPO.id ? 'bg-blue-100 text-blue-800 dark:bg-blue-900/20 dark:text-blue-400' : 'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-400'">
                        <span class="w-3 h-3" x-icon="editingPO.id ? 'pencil' : 'plus'"></span>
                        <span x-text="editingPO.id ? 'Editing Purchase Order' : 'New Purchase Order'"></span>
                    </span>
                </div>
            </div>



            <div class="flex items-center gap-2">
                <!-- Send Button (Draft PO) -->
                <template x-if="editingPO.id && editingPO.status === 'draft'">
                    <button type="button" @click="sendPOToSupplier(editingPO)"
                        class="flex items-center justify-center w-10 h-10 rounded-full text-purple-600 hover:bg-purple-50 dark:text-purple-400 dark:hover:bg-white/10 transition-colors"
                        title="Send to Supplier">
                        <span class="w-5 h-5" x-icon="'send'"></span>
                    </button>
                </template>

                <div class="w-px h-8 bg-gray-200 dark:bg-gray-700 mx-1"></div>

                <div class="relative flex items-center rounded-2xl border border-gray-200 bg-white transition-all hover:border-gray-300 dark:border-gray-800 dark:bg-white/5 dark:hover:border-gray-700"
                    x-data="{ open: false }">
                    <button type="button" @click="saveDraftPO()" id="btn-save-draft"
                        class="group flex items-center gap-2 rounded-l-2xl px-4 py-3 text-sm font-bold text-gray-600 transition-all hover:bg-gray-50 active:scale-95 dark:text-gray-400 dark:hover:bg-white/10">
                        <span class="w-4 h-4 text-gray-400 group-hover:text-gray-600 transition-colors"
                            x-icon="'save'"></span>
                        Save Draft
                    </button>
                    <div class="h-6 w-px bg-gray-200 dark:bg-gray-700"></div>
                    <button type="button" @click="open = !open" @click.outside="open = false"
                        class="flex h-full items-center justify-center rounded-r-2xl px-3 text-gray-500 hover:bg-gray-50 dark:text-gray-400 dark:hover:bg-white/10">
                        <span class="w-4 h-4 transition-transform duration-200" :class="open ? 'rotate-180' : ''"
                            x-icon="'chevron-down'"></span>
                    </button>
                    <div x-show="open" x-transition
                        class="absolute top-full right-0 mt-2 w-40 rounded-xl border border-gray-200 bg-white p-1.5 shadow-xl dark:border-gray-800 dark:bg-gray-900 z-50">
                        <button type="button" @click="cancelPOEditor(); open = false"
                            class="flex w-full items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-white/10 transition-colors">
                            <span class="w-4 h-4" x-icon="'close'"></span>Cancel
                        </button>
                        <template x-if="editingPO.id">
                            <button type="button" @click="deletePO(editingPO); open = false"
                                class="flex w-full items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20 transition-colors">
                                <span class="w-4 h-4" x-icon="'trash'"></span>Delete PO
                            </button>
                        </template>
                    </div>
                </div>
                <button type="button" @click="editingPO.id ? updatePO() : createPO()" id="btn-save-po"
                    class="flex items-center gap-2 rounded-2xl bg-brand-500 px-8 py-3 text-sm font-bold text-white shadow-xl shadow-brand-500/25 transition-all hover:bg-brand-600 hover:scale-[1.02] active:scale-95">
                    <span class="w-4 h-4" x-icon="'check'"></span>
                    <span x-text="editingPO.id ? 'Update PO' : 'Create PO'"></span>
                </button>
            </div>
        </div>

        <!-- Main Workspace -->
        <div class="flex flex-col gap-6">
            <!-- Order Details Form -->
            <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 p-6">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Order Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- PO Number -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">PO Number</label>
                        <input type="text" x-model="editingPO.ponumber" readonly placeholder="Auto-generated"
                            class="w-full rounded-lg border-gray-200 bg-gray-50 text-gray-500 py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400" />
                    </div>

                    <!-- Supplier -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Supplier
                            Name</label>
                        <input type="text" x-model="editingPO.supplier" placeholder="Enter supplier name..."
                            class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                    </div>

                    <!-- Supplier Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Supplier
                            Email</label>
                        <input type="email" x-model="editingPO.supplieremail" placeholder="email@example.com"
                            class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                    </div>

                    <!-- PO Date (Calendar) -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">PO Date</label>
                        <button type="button"
                            @click="accordion.date = !accordion.date; if(accordion.date) initDatePicker();"
                            class="flex w-full items-center justify-between rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm text-left focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white transition-colors hover:bg-gray-50 dark:hover:bg-gray-700">
                            <span
                                x-text="editingPO.date ? new Date(editingPO.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }) : 'Select Date'"></span>
                            <span class="w-4 h-4 text-gray-400 transition-transform duration-200"
                                :class="accordion.date ? 'rotate-180' : ''" x-icon="'chevron-down'"></span>
                        </button>

                        <!-- Dropdown Calendar -->
                        <div x-show="accordion.date" @click.outside="accordion.date = false"
                            x-transition:enter="transition ease-out duration-200"
                            x-transition:enter-start="opacity-0 translate-y-2"
                            x-transition:enter-end="opacity-100 translate-y-0"
                            x-transition:leave="transition ease-in duration-150"
                            x-transition:leave-start="opacity-100 translate-y-0"
                            x-transition:leave-end="opacity-0 translate-y-2"
                            class="absolute z-50 mt-2 w-full min-w-[300px] rounded-xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900">

                            <div class="flatpickr-compact w-full overflow-hidden rounded-xl bg-white dark:bg-gray-900">
                                <!-- Custom Header -->
                                <div class="flatpickr-compact-header bg-brand-600 dark:bg-brand-700 p-4 text-white">
                                    <div class="flatpickr-compact-year text-sm font-medium mb-2" x-ref="compactYear">
                                    </div>
                                    <div class="flatpickr-compact-selected-date text-2xl font-bold"
                                        x-ref="compactSelectedDate"></div>
                                </div>
                                <!-- Month Navigation -->
                                <div
                                    class="flex items-center justify-between px-4 py-3 border-b border-gray-100 dark:border-gray-800">
                                    <button type="button" @click="prevMonth()"
                                        class="flatpickr-compact-nav-btn p-1 hover:bg-gray-100 dark:hover:bg-white/5 rounded transition-colors">
                                        <span class="w-5 h-5 text-gray-600 dark:text-gray-400"
                                            x-icon="'chevron-left'"></span>
                                    </button>
                                    <div class="flatpickr-compact-month-label text-sm font-semibold text-gray-900 dark:text-white"
                                        x-ref="compactMonthLabel"></div>
                                    <button type="button" @click="nextMonth()"
                                        class="flatpickr-compact-nav-btn p-1 hover:bg-gray-100 dark:hover:bg-white/5 rounded transition-colors">
                                        <span class="w-5 h-5 text-gray-600 dark:text-gray-400"
                                            x-icon="'chevron-right'"></span>
                                    </button>
                                </div>
                                <!-- Calendar Grid -->
                                <div class="p-2">
                                    <div x-ref="calendarMount"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Expected Date -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Expected
                            Date</label>
                        <input type="date" x-model="editingPO.expecteddate"
                            class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                    </div>

                    <!-- Notes -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Notes</label>
                        <textarea x-model="editingPO.notes" rows="2" placeholder="Additional notes..."
                            class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white"></textarea>
                    </div>
                </div>
            </div>

            <!-- Items Section -->
            <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Purchase Order Items</h3>
                    <button type="button" @click="addPOItem()"
                        class="flex items-center gap-2 rounded-lg bg-brand-500 px-3 py-2 text-sm font-medium text-white hover:bg-brand-600">
                        <span class="w-4 h-4" x-icon="'plus'"></span>
                        Add Item
                    </button>
                </div>

                <div class="space-y-4">
                    <!-- Items Header -->
                    <div
                        class="grid grid-cols-1 md:grid-cols-[auto_1fr_auto_auto_auto_auto] gap-4 px-4 py-2 bg-gray-100 dark:bg-gray-800 rounded-lg text-xs font-semibold text-gray-500 uppercase tracking-wider hidden md:grid">
                        <div class="w-8 text-center">No</div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>Part Number</div>
                            <div>Item Name</div>
                        </div>
                        <div class="w-20">Qty</div>
                        <div class="w-28">Unit Price</div>
                        <div class="w-28 text-right">Total</div>
                        <div class="w-20 text-center">Actions</div>
                    </div>
                    <template x-for="(item, index) in editingPO.items" :key="index">
                        <div
                            class="flex flex-col md:grid md:grid-cols-[auto_1fr_auto_auto_auto_auto] gap-4 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg items-center">
                            <div class="w-8 text-center font-medium text-gray-500" x-text="index + 1"></div>
                            <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-3">
                                <input type="text" x-model="item.partnumber" @change="lookupPart(index)"
                                    list="master-parts-list" placeholder="Part Number *" required
                                    class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                                <input type="text" x-model="item.name" placeholder="Item Name *" required readonly
                                    class="w-full rounded-lg border-gray-200 bg-gray-100 py-2 px-3 text-sm text-gray-500 focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 cursor-not-allowed capitalize" />
                            </div>
                            <div class="w-20">
                                <input type="number" x-model="item.quantity" placeholder="Qty" min="1" required
                                    @input="calculatePOTotals()"
                                    class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                            </div>
                            <div class="w-28">
                                <input type="number" x-model="item.unitprice" placeholder="Unit Price" min="0"
                                    step="0.01" @input="calculatePOTotals()" readonly
                                    class="w-full rounded-lg border-gray-200 bg-gray-100 py-2 px-3 text-sm text-gray-500 focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 cursor-not-allowed" />
                            </div>
                            <div class="w-28 text-right">
                                <span class="font-semibold text-gray-900 dark:text-white"
                                    x-text="formatPrice((item.quantity || 0) * (item.unitprice || 0))"></span>
                            </div>
                            <div class="w-20 flex items-center justify-center gap-2">
                                <button type="button" @click="editingPO.id ? updatePO(false) : createPO(false)"
                                    class="w-8 h-8 rounded-full bg-green-100 hover:bg-green-200 flex items-center justify-center text-green-600"
                                    title="Save PO">
                                    <span class="w-4 h-4" x-icon="'check'"></span>
                                </button>
                                <button type="button" @click="removePOItem(index)"
                                    class="w-8 h-8 rounded-full bg-red-100 hover:bg-red-200 flex items-center justify-center text-red-600"
                                    title="Remove Item">
                                    <span class="w-4 h-4" x-icon="'trash'"></span>
                                </button>
                            </div>
                        </div>
                    </template>

                    <datalist id="master-parts-list">
                        <template x-for="part in masterParts" :key="part.id">
                            <option :value="part.partnumber" x-text="part.name"></option>
                        </template>
                    </datalist>

                    <!-- Empty State -->
                    <template x-if="editingPO.items.length === 0">
                        <div class="text-center py-8">
                            <div
                                class="w-12 h-12 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-3">
                                <span class="w-6 h-6 text-gray-400" x-icon="'package'"></span>
                            </div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">No items added yet</p>
                            <button type="button" @click="addPOItem()"
                                class="mt-2 text-brand-600 hover:text-brand-700 text-sm font-medium">
                                Add your first item
                            </button>
                        </div>
                    </template>
                </div>

                <!-- PO Total -->
                <div class="mt-6 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold text-gray-900 dark:text-white">Total:</span>
                        <span class="text-xl font-bold text-brand-600" x-text="formatPrice(editingPO.total)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Receiving Modal -->
    <div x-show="showReceivingModal" :class="{ 'show': showReceivingModal }" x-transition
        class="fixed inset-0 flex justify-center items-center p-4 overflow-hidden z-[99999] modal" x-cloak>
        <div class="fixed inset-0 h-full w-full bg-gray-900/40 backdrop-blur-xl transition-opacity duration-300"
            @click="closeReceivingModal()"></div>
        <div
            class="modal-dialog relative w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-3xl bg-white dark:bg-gray-900 p-8 shadow-2xl transition-all duration-300">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Receive Items - PO: <span
                        x-text="selectedPO?.ponumber"></span></h3>
                <button @click="closeReceivingModal()" class="text-gray-400 hover:text-gray-600">
                    <span class="w-6 h-6" x-icon="'close'"></span>
                </button>
            </div>

            <form @submit.prevent="processReceiving()">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Receiving
                        Date</label>
                    <input type="date" x-model="receivingData.date" required
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                </div>

                <!-- Items to Receive -->
                <div class="mb-6">
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Items to Receive</h4>
                    <div class="space-y-3">
                        <template x-for="(item, index) in receivingData.items" :key="index">
                            <div class="flex items-center gap-3 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
                                <div class="flex-1">
                                    <div class="font-medium text-gray-900 dark:text-white capitalize"
                                        x-text="item.name"></div>
                                    <div class="text-sm text-gray-500 font-mono" x-text="item.partnumber"></div>
                                </div>
                                <div class="text-center">
                                    <div class="text-sm text-gray-500">Ordered</div>
                                    <div class="font-semibold" x-text="item.orderedqty"></div>
                                </div>
                                <div class="text-center">
                                    <div class="text-sm text-gray-500">Previously Received</div>
                                    <div class="font-semibold" x-text="item.receivedqty || 0"></div>
                                </div>
                                <div class="text-center">
                                    <div class="text-sm text-gray-500">Remaining</div>
                                    <div class="font-semibold text-orange-600"
                                        x-text="item.orderedqty - (item.receivedqty || 0)"></div>
                                </div>
                                <div class="w-24">
                                    <label class="block text-sm text-gray-500 mb-1">Receive Now</label>
                                    <input type="number" x-model="item.receivingnow"
                                        :max="item.orderedqty - (item.receivedqty || 0)" min="0"
                                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Receiving
                        Notes</label>
                    <textarea x-model="receivingData.notes" rows="3" placeholder="Any notes about the received items..."
                        class="w-full rounded-lg border-gray-200 bg-white py-2 px-3 text-sm focus:border-brand-500 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-800 dark:text-white"></textarea>
                </div>

                <!-- Actions -->
                <div class="flex justify-end gap-3">
                    <button type="button" @click="closeReceivingModal()"
                        class="rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700">
                        Cancel
                    </button>
                    <button type="submit"
                        class="rounded-lg bg-green-500 px-4 py-2 text-sm font-medium text-white hover:bg-green-600">
                        Process Receiving
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- PO Details Modal -->
    <div x-show="showDetailsModal" :class="{ 'show': showDetailsModal }" x-transition
        class="fixed inset-0 flex justify-center items-center p-4 overflow-hidden z-[99999] modal" x-cloak>
        <div class="fixed inset-0 h-full w-full bg-gray-900/40 backdrop-blur-xl transition-opacity duration-300"
            @click="closeDetailsModal()"></div>
        <div
            class="modal-dialog relative w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-3xl bg-white dark:bg-gray-900 p-8 shadow-2xl transition-all duration-300">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h3 class="text-xl font-bold text-gray-900 dark:text-white">Purchase Order Details</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">PO Number: <span
                            class="font-mono font-semibold" x-text="selectedPO?.ponumber"></span></p>
                </div>
                <div class="flex items-center gap-3">
                    <button @click="sendPOToSupplier(selectedPO)"
                        class="text-gray-400 hover:text-purple-600 transition-colors" title="Send Email to Supplier">
                        <span class="w-6 h-6" x-icon="'paper-airplane'"></span>
                    </button>
                    <button @click="closeDetailsModal()" class="text-gray-400 hover:text-gray-600">
                        <span class="w-6 h-6" x-icon="'close'"></span>
                    </button>
                </div>
            </div>

            <template x-if="selectedPO">
                <div class="space-y-6">
                    <!-- PO Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4">
                            <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Order Information
                            </h4>
                            <div class="space-y-2">
                                <div class="flex justify-between">
                                    <span class="text-sm text-gray-500">Supplier:</span>
                                    <span class="text-sm font-medium text-gray-900 dark:text-white"
                                        x-text="selectedPO.supplier"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm text-gray-500">Order Date:</span>
                                    <span class="text-sm font-medium text-gray-900 dark:text-white"
                                        x-text="formatDate(selectedPO.date)"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm text-gray-500">Expected Date:</span>
                                    <span class="text-sm font-medium text-gray-900 dark:text-white"
                                        x-text="selectedPO.expecteddate ? formatDate(selectedPO.expecteddate) : '-'"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm text-gray-500">Status:</span>
                                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                        :class="getStatusColor(selectedPO.status)"
                                        x-text="getStatusLabel(selectedPO.status)"></span>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4">
                            <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Order Summary</h4>
                            <div class="space-y-2">
                                <div class="flex justify-between">
                                    <span class="text-sm text-gray-500">Total Items:</span>
                                    <span class="text-sm font-medium text-gray-900 dark:text-white"
                                        x-text="getItemCount(selectedPO.items)"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm text-gray-500">Total Amount:</span>
                                    <span class="text-sm font-medium text-gray-900 dark:text-white"
                                        x-text="formatPrice(selectedPO.total)"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm text-gray-500">Created By:</span>
                                    <span class="text-sm font-medium text-gray-900 dark:text-white"
                                        x-text="selectedPO.createdby || 'System'"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Items List -->
                    <div>
                        <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Order Items</h4>
                        <div
                            class="bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-800 overflow-hidden">
                            <table class="w-full">
                                <thead class="bg-gray-50 dark:bg-gray-800">
                                    <tr>
                                        <th
                                            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">
                                            Part Number</th>
                                        <th
                                            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">
                                            Item Name</th>
                                        <th
                                            class="px-4 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">
                                            Ordered</th>
                                        <th
                                            class="px-4 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">
                                            Received</th>
                                        <th
                                            class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">
                                            Unit Price</th>
                                        <th
                                            class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">
                                            Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                                    <template x-for="(item, index) in selectedPO.items" :key="index">
                                        <tr>
                                            <td class="px-4 py-3 text-sm font-mono text-gray-900 dark:text-white"
                                                x-text="item.partnumber"></td>
                                            <td class="px-4 py-3 text-sm text-gray-900 dark:text-white capitalize"
                                                x-text="item.name">
                                            </td>
                                            <td class="px-4 py-3 text-sm text-center text-gray-900 dark:text-white"
                                                x-text="item.quantity"></td>
                                            <td class="px-4 py-3 text-sm text-center">
                                                <span
                                                    :class="(item.receivedqty || 0) >= item.quantity ? 'text-green-600' : 'text-orange-600'"
                                                    class="font-semibold" x-text="item.receivedqty || 0"></span>
                                            </td>
                                            <td class="px-4 py-3 text-sm text-right text-gray-900 dark:text-white"
                                                x-text="formatPrice(item.unitprice)"></td>
                                            <td class="px-4 py-3 text-sm text-right font-medium text-gray-900 dark:text-white"
                                                x-text="formatPrice(item.quantity * item.unitprice)"></td>
                                        </tr>
                                    </template>
                                </tbody>
                                <tfoot class="bg-gray-50 dark:bg-gray-800">
                                    <tr>
                                        <td colspan="5"
                                            class="px-4 py-3 text-sm font-semibold text-right text-gray-900 dark:text-white">
                                            Total:</td>
                                        <td class="px-4 py-3 text-sm font-bold text-right text-brand-600"
                                            x-text="formatPrice(selectedPO.total)"></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                    <!-- Notes -->
                    <template x-if="selectedPO.notes">
                        <div>
                            <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Notes</h4>
                            <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4">
                                <p class="text-sm text-gray-700 dark:text-gray-300" x-text="selectedPO.notes"></p>
                            </div>
                        </div>
                    </template>

                    <!-- Actions -->
                    <div class="flex justify-between items-center pt-4 border-t border-gray-200 dark:border-gray-800">
                        <!-- Left Actions (Delete) -->
                        <div>
                            <template
                                x-if="selectedPO.status === 'draft' || selectedPO.status === 'cancelled' || selectedPO.status === 'confirmed'">
                                <button type="button" @click="deletePO(selectedPO); closeDetailsModal()"
                                    class="text-red-600 hover:text-red-900 text-sm font-medium flex items-center gap-2">
                                    <span class="w-4 h-4" x-icon="'trash'"></span>
                                    Delete PO
                                </button>
                            </template>
                        </div>

                        <!-- Right Actions -->
                        <div class="flex gap-3">
                            <button type="button" @click="closeDetailsModal()"
                                class="rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700">
                                Close
                            </button>

                            <template x-if="selectedPO.status === 'draft' || selectedPO.status === 'confirmed'">
                                <button type="button" @click="sendPOToSupplier(selectedPO)"
                                    class="rounded-lg bg-purple-500 px-4 py-2 text-sm font-medium text-white hover:bg-purple-600">
                                    <span class="inline-flex items-center gap-2">
                                        <span class="w-4 h-4" x-icon="'paper-airplane'"></span>
                                        Send to Supplier
                                    </span>
                                </button>
                            </template>

                            <template x-if="selectedPO.status === 'draft' || selectedPO.status === 'confirmed'">
                                <button type="button" @click="editPOFromModal(selectedPO)"
                                    class="rounded-lg bg-blue-500 px-4 py-2 text-sm font-medium text-white hover:bg-blue-600">
                                    <span class="inline-flex items-center gap-2">
                                        <span class="w-4 h-4" x-icon="'pencil'"></span>
                                        Edit PO
                                    </span>
                                </button>
                            </template>
                            <template x-if="selectedPO.status === 'confirmed' || selectedPO.status === 'partial'">
                                <button type="button" @click="receiveFromModal(selectedPO)"
                                    class="rounded-lg bg-green-500 px-4 py-2 text-sm font-medium text-white hover:bg-green-600">
                                    <span class="inline-flex items-center gap-2">
                                        <span class="w-4 h-4" x-icon="'package'"></span>
                                        Receive Items
                                    </span>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
