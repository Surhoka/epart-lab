<div x-data="{ 
    activeTab: 'all', 
    notifications: [], 
    isLoading: true, 
    notificationError: '',
    settings: {
        channel: 'email',
        frequency: 'daily',
        time: '07:00',
        threshold: 5
    },
    rules: [],
    // Modal State
    isRuleModalOpen: false,
    editingRuleId: null,
    ruleForm: {
        prompt: '',
        channel: 'email',
        frequency: 'daily',
        time: '07:00',
        threshold: 5
    },
    
    isSavingSettings: false,

    init() {
        if (window.fetchNotificationSettings) {
             window.fetchNotificationSettings((data) => {
                if(data) this.settings = { ...this.settings, ...data };
            });
        }
        if (window.fetchAiRules) {
            this.fetchRulesList();
        }
    },

    fetchRulesList() {
        window.fetchAiRules((data) => {
            this.rules = data;
        });
    },

    saveMySettings() {
        this.isSavingSettings = true;
        window.saveNotificationSettings(this.settings, () => {
            this.isSavingSettings = false;
            alert('Preferensi tersimpan.');
        });
    },

    openAddRuleModal() {
        this.editingRuleId = null;
        this.ruleForm = {
            prompt: '',
            channel: 'email',
            frequency: 'daily',
            time: '07:00',
            threshold: 5
        };
        this.isRuleModalOpen = true;
    },

    openEditRuleModal(rule) {
        this.editingRuleId = rule.id;
        this.ruleForm = {
            prompt: rule.prompt,
            channel: rule.channel || 'email',
            frequency: rule.frequency || 'daily',
            time: rule.time || '07:00',
            threshold: rule.threshold || 5
        };
        this.isRuleModalOpen = true;
    },

    saveRule() {
        if(!this.ruleForm.prompt.trim()) return;
        
        if (this.editingRuleId) {
            // Update
            window.updateAiRule(this.editingRuleId, this.ruleForm, () => {
                 this.fetchRulesList(); // Refresh list to get updated values
                 this.isRuleModalOpen = false;
            });
        } else {
            // Add
            window.addAiRule(this.ruleForm, (rule) => {
                this.rules.push(rule);
                this.isRuleModalOpen = false;
            });
        }
    },

    toggleRule(rule) {
        // Alpine x-model checkbox updates the value first, so rule.isActive is already the new value
        window.updateAiRuleStatus(rule.id, rule.isActive, () => {
             console.log('Rule updated');
        });
    },

    removeRule(id) {
        if(confirm('Hapus aturan ini?')) {
            window.deleteAiRule(id, () => {
                this.rules = this.rules.filter(r => r.id !== id);
            });
        }
    }
}"
  @notifications-loaded.window="console.log('Event notifications-loaded heard', $event.detail); notifications = $event.detail; isLoading = false"
  @notifications-error.window="notificationError = $event.detail; isLoading = false"
  class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6" x-init="init()">

  <style>
    /* Ensure time picker icon is visible in dark mode */
    .dark input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }
  </style>

  <!-- Breadcrumb Start -->
  <div id="breadcrumb-container"></div>
  <!-- Breadcrumb End -->

  <!-- Tab Navigation -->
  <div class="mb-6 border-b border-gray-200 dark:border-gray-700">
    <nav class="-mb-px flex space-x-8" aria-label="Tabs">
      <button @click="activeTab = 'all'"
        :class="activeTab === 'all' 
                  ? 'border-brand-500 text-brand-600 dark:text-brand-400' 
                  : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
        class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
        All Notification
      </button>

      <button @click="activeTab = 'setting'"
        :class="activeTab === 'setting' 
                  ? 'border-brand-500 text-brand-600 dark:text-brand-400' 
                  : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
        class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
        Setting
      </button>

      <button @click="activeTab = 'rules'"
        :class="activeTab === 'rules' 
                  ? 'border-brand-500 text-brand-600 dark:text-brand-400' 
                  : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
        class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
        AI Rules
      </button>
    </nav>
  </div>

  <!-- Card Container -->
  <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
    <div class="p-6">

      <!-- Tab: All Notification -->
      <div x-show="activeTab === 'all'">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white/90 mb-4">
          Riwayat Notifikasi
        </h2>

        <!-- Loading State -->
        <div x-show="isLoading" class="text-gray-500">Memuat notifikasi...</div>

        <!-- Error State -->
        <div x-show="notificationError" class="text-error-500" x-text="notificationError"></div>

        <!-- Notification List -->
        <div class="grid gap-4" x-show="!isLoading && !notificationError">
          <template x-for="notif in notifications" :key="notif.id || notif.message">
            <div
              class="rounded-xl border border-gray-200 bg-white p-4 shadow-theme-xs dark:border-gray-700 dark:bg-gray-900">
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-300" x-text="notif.title"></span>
                <span class="text-xs text-gray-400 dark:text-gray-500" x-text="notif.timestamp || ''"></span>
              </div>
              <p class="mt-2 text-gray-800 dark:text-white/90 text-sm" x-html="notif.message"></p>
            </div>
          </template>
          <div x-show="notifications.length === 0" class="text-gray-500 text-sm">Tidak ada notifikasi.</div>
        </div>
      </div>

      <!-- Tab: Setting -->
      <div x-show="activeTab === 'setting'" style="display: none;">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white/90 mb-4">
          Preferensi Notifikasi
        </h2>
        <form @submit.prevent="saveMySettings" class="space-y-4 max-w-lg">
          <!-- Channel -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Channel Notifikasi</label>
            <select x-model="settings.channel"
              class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm text-gray-700 focus:border-brand-500 focus:outline-none dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300">
              <option value="email">Email</option>
              <option value="sms">SMS</option>
              <option value="push">Push Notification</option>
            </select>
          </div>

          <!-- Frequency -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Frekuensi</label>
            <select x-model="settings.frequency"
              class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm text-gray-700 focus:border-brand-500 focus:outline-none dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300">
              <option value="daily">Harian</option>
              <option value="weekly">Mingguan</option>
              <option value="realtime">Real-time</option>
            </select>
          </div>

          <!-- Time -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Waktu Notifikasi</label>
            <input type="time" x-model="settings.time" onclick="this.showPicker()"
              class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm text-gray-700 focus:border-brand-500 focus:outline-none dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300">

            <!-- Quick Time Selection Buttons -->
            <div class="mt-2 flex flex-wrap gap-2">
              <template x-for="t in ['07:00', '08:00', '09:00', '12:00', '17:00']">
                <button type="button" @click="settings.time = t"
                  class="px-3 py-1 text-xs rounded-full border transition-colors duration-200"
                  :class="settings.time === t 
                                ? 'bg-brand-50 text-brand-700 border-brand-200 dark:bg-brand-500/10 dark:text-brand-300 dark:border-brand-500/20' 
                                : 'bg-gray-50 text-gray-600 border-gray-200 hover:bg-gray-100 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-700 dark:hover:bg-gray-700'">
                  <span x-text="t"></span>
                </button>
              </template>
            </div>
          </div>

          <!-- Threshold -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Threshold (Batas
              Minimum)</label>
            <input type="number" x-model="settings.threshold"
              class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm text-gray-700 focus:border-brand-500 focus:outline-none dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300"
              min="0">
          </div>

          <div class="pt-2">
            <button type="submit"
              class="rounded-lg bg-brand-500 px-6 py-2 text-white hover:bg-brand-600 focus:outline-none focus:ring-4 focus:ring-brand-500/25 disabled:opacity-50"
              :disabled="isSavingSettings">
              <span x-show="!isSavingSettings">Simpan Pengaturan</span>
              <span x-show="isSavingSettings">Menyimpan...</span>
            </button>
          </div>
        </form>
      </div>

      <!-- Tab: AI Rules -->
      <div x-show="activeTab === 'rules'" style="display: none;">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white/90 mb-4">
          Aturan AI (Prompt Rules)
        </h2>

        <!-- Add New Rule Button -->
        <div class="mb-6">
          <button @click="openAddRuleModal()"
            class="flex items-center gap-2 rounded-lg bg-brand-500 px-4 py-2 text-white hover:bg-brand-600 focus:outline-none focus:ring-4 focus:ring-brand-500/25">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Tambah Rule Baru
          </button>
        </div>

        <!-- Rules Table -->
        <div class="overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-800">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">
                  Status</th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">
                  Prompt / Aturan</th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">
                  Settings</th>
                <th
                  class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">
                  Aksi</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white dark:divide-gray-700 dark:bg-gray-900">
              <template x-for="rule in rules" :key="rule.id">
                <tr>
                  <td class="whitespace-nowrap px-6 py-4">
                    <label class="items-center cursor-pointer">
                      <input type="checkbox" x-model="rule.isActive" @change="toggleRule(rule)"
                        class="form-checkbox h-4 w-4 text-brand-500 rounded border-gray-300 focus:ring-brand-500 dark:border-gray-600 dark:bg-gray-700">
                    </label>
                  </td>
                  <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300 max-w-xs truncate" x-text="rule.prompt">
                  </td>
                  <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">
                    <div class="flex flex-col gap-1 text-xs">
                      <span x-text="'Channel: ' + (rule.channel || 'email')"></span>
                      <span x-text="'Freq: ' + (rule.frequency || 'daily') + ' @ ' + (rule.time || '07:00')"></span>
                    </div>
                  </td>
                  <td class="whitespace-nowrap px-6 py-4 text-right text-sm font-medium">
                    <button @click="openEditRuleModal(rule)"
                      class="text-brand-600 hover:text-brand-900 dark:text-brand-400 dark:hover:text-brand-300 mr-3">
                      Edit
                    </button>
                    <button @click="removeRule(rule.id)"
                      class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">
                      Hapus
                    </button>
                  </td>
                </tr>
              </template>
              <tr x-show="!rules || rules.length === 0">
                <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">Belum ada aturan.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- Rule Modal -->
  <div x-show="isRuleModalOpen"
    class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/50 backdrop-blur-sm" x-transition.opacity
    style="display: none;">
    <div class="w-full max-w-lg rounded-2xl bg-white p-6 shadow-xl dark:bg-gray-800"
      @click.away="isRuleModalOpen = false">
      <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4"
        x-text="editingRuleId ? 'Edit Aturan' : 'Tambah Aturan'"></h3>

      <div class="space-y-4">
        <!-- Prompt -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prompt / Instruksi AI</label>
          <textarea x-model="ruleForm.prompt" rows="3"
            class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-brand-500 focus:outline-none dark:border-gray-700 dark:bg-gray-900 dark:text-white"
            placeholder="Contoh: Berikan ide tentang fitur loyalitas..."></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <!-- Channel -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Channel</label>
            <select x-model="ruleForm.channel"
              class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-brand-500 focus:outline-none dark:border-gray-700 dark:bg-gray-900 dark:text-white">
              <option value="email">Email</option>
              <option value="sms">SMS</option>
              <option value="push">Push Notification</option>
            </select>
          </div>
          <!-- Frequency -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Frequency</label>
            <select x-model="ruleForm.frequency"
              class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-brand-500 focus:outline-none dark:border-gray-700 dark:bg-gray-900 dark:text-white">
              <option value="daily">Harian</option>
              <option value="weekly">Mingguan</option>
              <option value="realtime">Real-time</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <!-- Time -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Time</label>
            <input type="time" x-model="ruleForm.time" onclick="this.showPicker()"
              class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-brand-500 focus:outline-none dark:border-gray-700 dark:bg-gray-900 dark:text-white">
          </div>
          <!-- Threshold -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Threshold</label>
            <input type="number" x-model="ruleForm.threshold" min="0"
              class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:border-brand-500 focus:outline-none dark:border-gray-700 dark:bg-gray-900 dark:text-white">
          </div>
        </div>
      </div>

      <div class="mt-6 flex justify-end gap-3">
        <button @click="isRuleModalOpen = false"
          class="px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg dark:text-gray-300 dark:hover:bg-gray-700">
          Batal
        </button>
        <button @click="saveRule"
          class="px-4 py-2 text-sm font-medium text-white bg-brand-500 hover:bg-brand-600 rounded-lg">
          Simpan
        </button>
      </div>
    </div>
  </div>

</div>
</div>
</div>
