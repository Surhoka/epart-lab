<div x-data="{ 
    notifications: [], 
    isLoading: true, 
    notificationError: '',

    init() {
        // Init logic handled by @notifications-loaded window event from notification.js
    }
  }"
  @notifications-loaded.window="console.log('Event notifications-loaded heard', $event.detail); notifications = $event.detail; isLoading = false"
  @notifications-error.window="notificationError = $event.detail; isLoading = false"
  class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6" x-init="init()">

  <!-- Breadcrumb Start -->
  <div id="breadcrumb-container"></div>
  <!-- Breadcrumb End -->

  <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
  </div>

  <!-- Card Container -->
  <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
    <div class="p-6">

      <!-- Loading State -->
      <div x-show="isLoading" class="text-gray-500 text-center py-8">
        <svg class="animate-spin h-8 w-8 mx-auto mb-2 text-brand-500" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <p>Memuat notifikasi...</p>
      </div>

      <!-- Error State -->
      <div x-show="notificationError" class="text-red-500 text-center py-8" x-text="notificationError"></div>

      <!-- Notification List -->
      <div class="grid gap-4" x-show="!isLoading && !notificationError">
        <template x-for="notif in notifications" :key="notif.id || notif.createdAt">
          <div
            class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm hover:shadow-md transition-shadow dark:border-gray-700 dark:bg-gray-900">
            <div class="flex items-start gap-4">
              <!-- Icon based on type -->
              <div class="flex-shrink-0 mt-1">
                <template x-if="notif.type === 'success'">
                  <span
                    class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-green-100 text-green-600 dark:bg-green-900/30 dark:text-green-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                  </span>
                </template>
                <template x-if="notif.type === 'error' || notif.type === 'warning'">
                  <span
                    class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-red-100 text-red-600 dark:bg-red-900/30 dark:text-red-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                      </path>
                    </svg>
                  </span>
                </template>
                <template x-if="notif.type !== 'success' && notif.type !== 'error' && notif.type !== 'warning'">
                  <span
                    class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                  </span>
                </template>
              </div>

              <div class="flex-1">
                <div class="flex items-center justify-between">
                  <span class="text-sm font-medium text-gray-900 dark:text-white"
                    x-text="notif.type ? notif.type.toUpperCase() : 'INFO'"></span>
                  <span class="text-xs text-gray-400 dark:text-gray-500"
                    x-text="new Date(notif.createdAt).toLocaleString()"></span>
                </div>
                <div class="mt-1 text-sm text-gray-600 dark:text-gray-300 prose prose-sm max-w-none dark:prose-invert"
                  x-html="notif.message"></div>
              </div>
            </div>
          </div>
        </template>
        <div x-show="notifications.length === 0" class="text-center text-gray-500 py-8">
          <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
            </path>
          </svg>
          <p>Tidak ada notifikasi baru.</p>
        </div>
      </div>

    </div>
  </div>
</div>
