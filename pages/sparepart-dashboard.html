<div class="p-4 sm:p-6 lg:p-8" x-data="sparepartManager">
    <!-- Pastikan script 'sparepart-manager.js' dimuat untuk halaman ini agar x-data berfungsi -->
    <!-- Header -->
    <div class="mb-8 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Sparepart Dashboard</h1>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Ringkasan status inventaris suku cadang Anda.</p>
        </div>
        <div class="flex items-center gap-3">
            <button @click="fetchSpareparts()"
                class="flex items-center gap-2 rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 transition-colors">
                <span class="w-4 h-4" :class="isLoading ? 'animate-spin' : ''" x-icon="'refresh'"></span>
                Refresh
            </button>
            <a href="#sparepart-inventory"
                class="flex items-center gap-2 rounded-lg bg-brand-500 px-4 py-2 text-sm font-medium text-white hover:bg-brand-600 shadow-sm transition-all active:scale-95">
                <span class="w-4 h-4" x-icon="'table'"></span>
                Buka Inventory
            </a>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
        <!-- Total Items -->
        <div class="rounded-2xl border border-gray-100 bg-white p-6 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <div class="flex items-center gap-4">
                <div
                    class="flex h-12 w-12 items-center justify-center rounded-xl bg-blue-50 text-blue-600 dark:bg-blue-900/20 dark:text-blue-400">
                    <!-- Icon: Archive/Box -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Macam Item</p>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white" x-text="stats.totalItems">0</h3>
                </div>
            </div>
        </div>

        <!-- Total Stock -->
        <div class="rounded-2xl border border-gray-100 bg-white p-6 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <div class="flex items-center gap-4">
                <div
                    class="flex h-12 w-12 items-center justify-center rounded-xl bg-green-50 text-green-600 dark:bg-green-900/20 dark:text-green-400">
                    <!-- Icon: Layers/Stock -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Pcs Tersedia</p>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white" x-text="stats.totalStock">0</h3>
                </div>
            </div>
        </div>

        <!-- Total Value -->
        <div class="rounded-2xl border border-gray-100 bg-white p-6 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <div class="flex items-center gap-4">
                <div
                    class="flex h-12 w-12 items-center justify-center rounded-xl bg-amber-50 text-amber-600 dark:bg-amber-900/20 dark:text-amber-400">
                    <!-- Icon: Dollar/Value -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Estimasi Nilai Aset</p>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white line-clamp-1"
                        x-text="formatPrice(stats.totalValue)">Rp 0</h3>
                </div>
            </div>
        </div>

        <!-- Low Stock -->
        <div class="rounded-2xl border border-gray-100 bg-white p-6 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <div class="flex items-center gap-4">
                <div
                    class="flex h-12 w-12 items-center justify-center rounded-xl bg-red-50 text-red-600 dark:bg-red-900/20 dark:text-red-400">
                    <!-- Icon: Alert/Low Stock -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Stok Hampir Habis</p>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white" x-text="stats.lowStockCount">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Banner for Low Stock -->
    <template x-if="stats.lowStockCount > 0">
        <div
            class="mt-8 flex items-center gap-4 rounded-xl border border-red-100 bg-red-50 p-4 text-red-800 shadow-sm dark:border-red-900/50 dark:bg-red-900/10 dark:text-red-400">
            <div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-white/50 dark:bg-black/20">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div class="grow">
                <p class="text-sm font-semibold">Tindakan Diperlukan!</p>
                <p class="text-sm opacity-90">Terdapat <span class="font-bold text-red-700 dark:text-red-300"
                        x-text="stats.lowStockCount"></span> item yang stoknya telah mencapai batas kritis (â‰¤ 5 unit).
                    Silakan lakukan pemesanan ulang.</p>
            </div>
            <a href="#sparepart-inventory"
                class="rounded-lg bg-red-600 px-3 py-1.5 text-xs font-semibold text-white hover:bg-red-700 transition-colors">
                Lihat Semua
            </a>
        </div>
    </template>

    <!-- Recent Items Preview -->
    <div
        class="mt-8 rounded-2xl border border-gray-200 bg-white shadow-sm dark:border-gray-800 dark:bg-gray-900 overflow-hidden">
        <div class="border-b border-gray-200 px-6 py-4 dark:border-gray-800 flex items-center justify-between">
            <h3 class="font-bold text-gray-900 dark:text-white">Item Terbaru / Stok Kritis</h3>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-50 text-xs uppercase text-gray-500 dark:bg-black/20 dark:text-gray-400">
                    <tr>
                        <th class="px-6 py-3 font-semibold">Item</th>
                        <th class="px-6 py-3 font-semibold">Kategori</th>
                        <th class="px-6 py-3 font-semibold">Stok</th>
                        <th class="px-6 py-3 font-semibold text-right">Harga Satuan</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
                    <template x-for="item in spareparts.slice(0, 5)" :key="item.id">
                        <tr class="hover:bg-gray-50 dark:hover:bg-white/[0.02] transition-colors">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <template x-if="item.imageurl">
                                        <img :src="item.imageurl"
                                            class="h-10 w-10 rounded-lg object-cover border border-gray-100 dark:border-gray-800" />
                                    </template>
                                    <template x-if="!item.imageurl">
                                        <div
                                            class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 text-gray-400 dark:bg-gray-800">
                                            <span class="w-5 h-5" x-icon="'image'"></span>
                                        </div>
                                    </template>
                                    <div>
                                        <div class="text-sm font-bold text-gray-900 dark:text-white" x-text="item.name">
                                        </div>
                                        <div class="text-xs text-gray-500" x-text="item.partnumber"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-400" x-text="item.category"></td>
                            <td class="px-6 py-4">
                                <span class="rounded-full px-2.5 py-1 text-xs font-medium" :class="{
                                        'bg-red-50 text-red-700 dark:bg-red-900/20 dark:text-red-400': Number(item.stock) <= 5,
                                        'bg-yellow-50 text-yellow-700 dark:bg-yellow-900/20 dark:text-yellow-400': Number(item.stock) > 5 && Number(item.stock) <= 10,
                                        'bg-green-50 text-green-700 dark:bg-green-900/20 dark:text-green-400': Number(item.stock) > 10
                                    }" x-text="item.stock + ' Pcs'">
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm font-bold text-gray-900 dark:text-white text-right"
                                x-text="formatPrice(item.price)"></td>
                        </tr>
                    </template>
                    <template x-if="spareparts.length === 0">
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center text-gray-500">
                                Belum ada data suku cadang. Silakan tambahkan item baru di menu Inventory.
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>
