<div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6" x-data="{ modalOpen: false }">
    <!-- Breadcrumb Start -->
    <div id="breadcrumb-container"></div>
    <!-- Breadcrumb End -->

    <!-- Table Section Start -->
    <div
        class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-3 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6">
        <div class="flex flex-col gap-2 mb-4 sm:flex-row sm:items-center sm:justify-between">
            <div>
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
                    All Products
                </h3>
            </div>
            <div class="flex items-center gap-3">
                <input type="text" placeholder="Search..."
                    class="rounded-lg border border-gray-300 bg-transparent py-2.5 px-4 text-theme-sm focus:border-brand-500 focus:outline-none dark:border-gray-700 dark:bg-gray-800 dark:text-white/90 dark:focus:border-brand-500">
                <button @click="modalOpen = true"
                    class="inline-flex items-center gap-2 rounded-lg bg-brand-500 px-4 py-2.5 text-theme-sm font-medium text-white shadow-theme-xs hover:bg-brand-600">
                    <svg class="fill-current" width="20" height="20" viewBox="0 0 20 20" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4.16666V15.8333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M4.16669 10H15.8334" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Add Product
                </button>
            </div>
        </div>

        <div class="w-full overflow-x-auto">
            <table class="min-w-full">
                <thead>
                    <tr class="border-gray-100 border-y dark:border-gray-800">
                        <th class="py-3 text-left">
                            <p class="font-medium text-gray-500 text-theme-xs dark:text-gray-400">Product Name</p>
                        </th>
                        <th class="py-3 text-left">
                            <p class="font-medium text-gray-500 text-theme-xs dark:text-gray-400">Category</p>
                        </th>
                        <th class="py-3 text-left">
                            <p class="font-medium text-gray-500 text-theme-xs dark:text-gray-400">Price</p>
                        </th>
                        <th class="py-3 text-left">
                            <p class="font-medium text-gray-500 text-theme-xs dark:text-gray-400">Status</p>
                        </th>
                        <th class="py-3 text-left">
                            <p class="font-medium text-gray-500 text-theme-xs dark:text-gray-400">Actions</p>
                        </th>
                    </tr>
                </thead>
                <tbody id="products-table-body" class="divide-y divide-gray-100 dark:divide-gray-800">
                    <!-- Products will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex flex-col gap-4 py-4 md:flex-row md:items-center md:justify-between">
            <p class="text-theme-xs font-medium text-gray-500 dark:text-gray-400">Showing 1-5 of 20</p>
            <div class="flex items-center gap-2">
                <button
                    class="flex items-center justify-center rounded-lg border border-gray-300 bg-white py-1.5 px-3 text-theme-xs font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03]">Prev</button>
                <button
                    class="flex items-center justify-center rounded-lg border border-gray-300 bg-white py-1.5 px-3 text-theme-xs font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03]">Next</button>
            </div>
        </div>
    </div>
    <!-- Table Section End -->

    <!-- Add Product Modal -->
    <div x-show="modalOpen" x-transition
        class="fixed left-0 top-0 z-999999 flex h-full min-h-screen w-full items-center justify-center bg-black/90 px-4 py-5"
        id="addProductModal">
        <div @click.outside="modalOpen = false"
            class="w-full max-w-142.5 rounded-lg bg-white px-8 py-12 text-center dark:bg-boxdark md:px-17.5 md:py-15 relative">
            <button @click="modalOpen = false"
                class="absolute top-4 right-4 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M6.04289 16.5418C5.65237 16.9323 5.65237 17.5655 6.04289 17.956C6.43342 18.3465 7.06658 18.3465 7.45711 17.956L11.9987 13.4144L16.5408 17.9565C16.9313 18.347 17.5645 18.347 17.955 17.9565C18.3455 17.566 18.3455 16.9328 17.955 16.5423L13.4129 12.0002L17.955 7.45808C18.3455 7.06756 18.3455 6.43439 17.955 6.04387C17.5645 5.65335 16.9313 5.65335 16.5408 6.04387L11.9987 10.586L7.45711 6.04439C7.06658 5.65386 6.43342 5.65386 6.04289 6.04439C5.65237 6.43491 5.65237 7.06808 6.04289 7.4586L10.5845 12.0002L6.04289 16.5418Z"
                        fill="" />
                </svg>
            </button>
            <h3 class="pb-2 text-xl font-bold text-black dark:text-white sm:text-2xl">
                Add New Product
            </h3>
            <span class="mx-auto mb-6 inline-block h-1 w-22.5 rounded bg-brand-500"></span>

            <form id="addProductForm">
                <div class="mb-5.5">
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white text-left"
                        for="productName">
                        Product Name
                    </label>
                    <input
                        class="w-full rounded border border-stroke bg-gray py-3 px-4.5 text-black focus:border-brand-500 focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-brand-500"
                        type="text" name="productName" id="productName" placeholder="Enter product name" required>
                </div>

                <div class="mb-5.5">
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white text-left"
                        for="productCategory">
                        Category
                    </label>
                    <input
                        class="w-full rounded border border-stroke bg-gray py-3 px-4.5 text-black focus:border-brand-500 focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-brand-500"
                        type="text" name="productCategory" id="productCategory" placeholder="Enter category" required>
                </div>

                <div class="mb-5.5">
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white text-left"
                        for="productPrice">
                        Price
                    </label>
                    <input
                        class="w-full rounded border border-stroke bg-gray py-3 px-4.5 text-black focus:border-brand-500 focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-brand-500"
                        type="text" name="productPrice" id="productPrice" placeholder="Enter price (e.g. $100)"
                        required>
                </div>

                <div class="mb-5.5">
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white text-left"
                        for="productStatus">
                        Status
                    </label>
                    <select
                        class="w-full rounded border border-stroke bg-gray py-3 px-4.5 text-black focus:border-brand-500 focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-brand-500"
                        name="productStatus" id="productStatus">
                        <option value="Active">Active</option>
                        <option value="Out of Stock">Out of Stock</option>
                    </select>
                </div>

                <div class="flex justify-end gap-4.5">
                    <button @click="modalOpen = false"
                        class="flex justify-center rounded border border-stroke py-2 px-6 font-medium text-black hover:shadow-1 dark:border-strokedark dark:text-white"
                        type="button">
                        Cancel
                    </button>
                    <button
                        class="flex justify-center rounded bg-brand-500 py-2 px-6 font-medium text-gray hover:bg-opacity-90"
                        type="submit">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
