<div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
    <div class="flex flex-col gap-4 mb-6 sm:flex-row sm:items-center sm:justify-between">
        <h2 class="text-title-md2 font-bold text-black dark:text-white">
            Products
        </h2>
        <nav>
            <ol class="flex items-center gap-2">
                <li><a class="font-medium" href="#dashboard">Dashboard /</a></li>
                <li class="font-medium text-primary">Products</li>
            </ol>
        </nav>
    </div>

    <!-- Table Section Start -->
    <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
        <div class="py-6 px-4 md:px-6 xl:px-7.5 flex justify-between items-center">
            <h4 class="text-xl font-semibold text-black dark:text-white">
                All Products
            </h4>
            <div class="flex items-center gap-2">
                <input type="text" placeholder="Search products..."
                    class="w-full bg-transparent pl-9 pr-4 font-medium focus:outline-none xl:w-125 border border-stroke rounded-md py-2 px-4 dark:border-strokedark dark:bg-meta-4 dark:focus:border-primary">
                <button
                    class="inline-flex items-center justify-center rounded-md bg-primary py-2 px-6 text-center font-medium text-white hover:bg-opacity-90 lg:px-8 xl:px-10">
                    Add Product
                </button>
            </div>
        </div>

        <div class="max-w-full overflow-x-auto">
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-2 text-left dark:bg-meta-4">
                        <th class="min-w-[220px] py-4 px-4 font-medium text-black dark:text-white xl:pl-11">
                            Product Name
                        </th>
                        <th class="min-w-[150px] py-4 px-4 font-medium text-black dark:text-white">
                            Category
                        </th>
                        <th class="min-w-[120px] py-4 px-4 font-medium text-black dark:text-white">
                            Price
                        </th>
                        <th class="py-4 px-4 font-medium text-black dark:text-white">
                            Status
                        </th>
                        <th class="py-4 px-4 font-medium text-black dark:text-white">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
                    <!-- Products will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination (Mockup) -->
        <div
            class="py-4 px-4 md:px-6 xl:px-7.5 flex justify-between items-center border-t border-stroke dark:border-strokedark">
            <p class="font-medium text-black dark:text-white">Showing 1-5 of 20</p>
            <div class="flex gap-2">
                <button
                    class="flex items-center justify-center rounded bg-primary py-1 px-3 font-medium text-white hover:bg-opacity-90">Prev</button>
                <button
                    class="flex items-center justify-center rounded bg-primary py-1 px-3 font-medium text-white hover:bg-opacity-90">1</button>
                <button
                    class="flex items-center justify-center rounded hover:bg-primary hover:text-white py-1 px-3 font-medium text-black dark:text-white">2</button>
                <button
                    class="flex items-center justify-center rounded hover:bg-primary hover:text-white py-1 px-3 font-medium text-black dark:text-white">3</button>
                <button
                    class="flex items-center justify-center rounded bg-primary py-1 px-3 font-medium text-white hover:bg-opacity-90">Next</button>
            </div>
        </div>
    </div>
    <!-- Table Section End -->
</div>
