<div x-data="window.initSetupPage()" x-init="init()"
    class="fixed inset-0 z-[999998] flex items-center justify-center p-4 bg-slate-50 dark:bg-slate-950 overflow-y-auto"
    x-show="!isSetup" x-cloak x-transition:enter="transition ease-out duration-500"
    x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100">

    <!-- Background Decorative Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-blue-500/10 blur-[120px] rounded-full"></div>
        <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-indigo-500/10 blur-[120px] rounded-full">
        </div>
    </div>

    <div
        class="relative w-full max-w-lg bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-white/20 dark:border-slate-800/50 rounded-3xl shadow-2xl p-6 lg:p-10 max-h-[95vh] flex flex-col transition-all duration-300">
        <!-- Logo/Header -->
        <div class="text-center mb-6">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl shadow-lg shadow-blue-500/30 mb-4 transition-transform hover:rotate-12 duration-300">
                <div class="w-8 h-8 text-white" x-icon="'settings'"></div>
            </div>
            <h1 class="text-2xl lg:text-3xl font-extrabold text-slate-900 dark:text-white mb-1">EzyParts Setup</h1>
            <p class="text-sm text-slate-500 dark:text-slate-400">Complete the connection to your database.</p>
        </div>

        <!-- Form Sections (Scrollable if needed) -->
        <div class="space-y-4 overflow-y-auto pr-1">
            <!-- WebApp URL -->
            <div>
                <label
                    class="block text-xs font-bold uppercase tracking-wider text-slate-600 dark:text-slate-400 mb-1.5">Public
                    WebApp URL</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <div class="w-4 h-4 text-slate-400" x-icon="'link'"></div>
                    </div>
                    <input type="url" x-model="setupForm.appUrl"
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-100/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all dark:text-white text-sm"
                        placeholder="https://script.google.com/macros/s/.../exec">
                </div>
                <p class="mt-1 text-[10px] text-slate-500">Deployed URL from Google Apps Script (Anyone).</p>
            </div>

            <!-- Email -->
            <div>
                <label
                    class="block text-xs font-bold uppercase tracking-wider text-slate-600 dark:text-slate-400 mb-1.5">Admin
                    Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <div class="w-4 h-4 text-slate-400" x-icon="'mail'"></div>
                    </div>
                    <input type="email" x-model="setupForm.email"
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-100/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all dark:text-white text-sm"
                        placeholder="admin@example.com">
                </div>
            </div>

            <!-- Database Selection -->
            <div>
                <label
                    class="block text-xs font-bold uppercase tracking-wider text-slate-600 dark:text-slate-400 mb-1.5">Database
                    Type</label>
                <div class="grid grid-cols-2 gap-3">
                    <button @click="setupForm.dbType = 'automatic'"
                        :class="setupForm.dbType === 'automatic' ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20' : 'border-slate-200 dark:border-slate-700 bg-transparent'"
                        class="flex items-center gap-3 px-4 py-3 border-2 rounded-2xl transition-all group">
                        <div :class="setupForm.dbType === 'automatic' ? 'text-blue-500' : 'text-slate-400'"
                            class="w-5 h-5 group-hover:scale-110 transition-transform" x-icon="'zap'"></div>
                        <span
                            :class="setupForm.dbType === 'automatic' ? 'text-blue-700 dark:text-blue-300' : 'text-slate-600 dark:text-slate-400'"
                            class="text-xs font-bold uppercase tracking-tight">Auto</span>
                    </button>
                    <button @click="setupForm.dbType = 'manual'"
                        :class="setupForm.dbType === 'manual' ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20' : 'border-slate-200 dark:border-slate-700 bg-transparent'"
                        class="flex items-center gap-3 px-4 py-3 border-2 rounded-2xl transition-all group">
                        <div :class="setupForm.dbType === 'manual' ? 'text-blue-500' : 'text-slate-400'"
                            class="w-5 h-5 group-hover:scale-110 transition-transform" x-icon="'database'"></div>
                        <span
                            :class="setupForm.dbType === 'manual' ? 'text-blue-700 dark:text-blue-300' : 'text-slate-600 dark:text-slate-400'"
                            class="text-xs font-bold uppercase tracking-tight">Manual</span>
                    </button>
                </div>
            </div>

            <!-- Database Name (Manual) -->
            <div x-show="setupForm.dbType === 'manual'" x-transition x-cloak>
                <input type="text" x-model="setupForm.dbName"
                    class="w-full px-4 py-2.5 bg-slate-100/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all dark:text-white text-sm"
                    placeholder="Database Name">
            </div>

            <!-- Install Button -->
            <div class="pt-2">
                <button @click="installApp()" :disabled="isInstalling"
                    class="w-full flex items-center justify-center gap-3 py-3.5 bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-2xl font-bold text-base shadow-xl shadow-blue-500/30 transition-all transform hover:-translate-y-0.5 active:scale-95">
                    <template x-if="!isInstalling">
                        <div class="flex items-center gap-2">
                            <span>Install Now</span>
                            <div class="w-4 h-4" x-icon="'arrow-right'"></div>
                        </div>
                    </template>
                    <template x-if="isInstalling">
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4 animate-spin border-2 border-white/30 border-t-white rounded-full">
                            </div>
                            <span>Connecting...</span>
                        </div>
                    </template>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center mt-6 text-[10px] text-slate-500 dark:text-slate-500 font-medium">
            Powered by <span class="text-blue-500">EzyParts.Engine</span> v2.0
        </p>
    </div>
</div>
