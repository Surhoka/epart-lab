<!-- Error Page (Blocking UI) -->
<style>
    [x-icon] svg {
        width: 100%;
        height: auto;
        display: block;
    }

    .text-glow-error {
        text-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
    }

    .gradient-text-error {
        background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .dark .gradient-text-error {
        background: linear-gradient(135deg, #F87171 0%, #EF4444 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>

<div class="relative z-1 flex min-h-screen flex-col items-center justify-center overflow-hidden p-6" x-data="{}">
    <!-- ===== Common Grid Shape Start ===== -->
    <div class="absolute right-0 top-0 -z-1 w-full max-w-[250px] xl:max-w-[450px]" x-icon="'grid-01'">
    </div>
    <div class="absolute bottom-0 left-0 -z-1 w-full max-w-[250px] rotate-180 xl:max-w-[450px]" x-icon="'grid-01'">
    </div>
    <!-- ===== Common Grid Shape End ===== -->

    <div class="mx-auto w-full max-w-[600px] text-center">
        <!-- Error Code/Icon -->
        <div class="relative mb-8">
            <h1 class="text-glow-error gradient-text-error text-8xl font-black md:text-9xl tracking-tighter">
                ERR
            </h1>
            <div
                class="absolute -top-4 left-1/2 -translate-x-1/2 text-xs font-bold uppercase tracking-[0.5em] text-gray-400 dark:text-gray-500 whitespace-nowrap">
                System Halted
            </div>
        </div>

        <!-- Message -->
        <h2 class="mb-4 text-2xl font-bold text-gray-900 dark:text-white sm:text-3xl">
            ‚ùå EzyParts Configuration Missing
        </h2>
        <p class="mb-10 text-base text-gray-500 dark:text-gray-400">
            Template ini belum dikonfigurasi dengan benar atau kehilangan koneksi ke database. Silakan unduh ulang
            template melalui Setup Wizard.
        </p>

        <!-- Actions -->
        <div class="flex justify-center gap-4">
            <button onclick="window.location.reload()"
                class="inline-flex items-center justify-center rounded-lg bg-brand-500 px-6 py-3.5 text-sm font-medium text-white shadow-lg hover:bg-brand-600 transition-all">
                Retry Connection
            </button>
        </div>
    </div>

    <!-- Branding Footer -->
    <div class="mt-16 flex flex-col items-center border-t border-gray-100 pt-8 dark:border-gray-800/50">
        <div class="group flex items-center gap-3 opacity-70">
            <img :src="blogFavicon" alt="Logo" class="h-8 w-8 rounded-lg shadow-sm grayscale" />
            <div class="flex flex-col text-left">
                <span class="text-xl font-bold tracking-tight text-gray-900 dark:text-white"
                    x-text="blogTitle || 'EzyParts'"></span>
                <span class="text-[10px] text-gray-400 uppercase tracking-widest font-medium">
                    Configuration Required
                </span>
            </div>
        </div>
    </div>

</div>
