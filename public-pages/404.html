<!-- 404 Error Page -->
<div class="relative z-1 flex min-h-screen flex-col items-center justify-center overflow-hidden p-6" x-data="{
    blogTitle: 'EzyParts',
    blogFavicon: 'https://www.blogger.com/img/blogger_logo_round_35.png',
    blogDescription: 'Welcome to our blog - Your trusted platform for quality parts and components.',
    
    init() {
        // Try to get data from localStorage (stored by main template)
        try {
            const storedData = localStorage.getItem('blogData');
            if (storedData) {
                const blogData = JSON.parse(storedData);
                // Check if data is not too old (24 hours)
                const isDataFresh = (Date.now() - blogData.timestamp) < (24 * 60 * 60 * 1000);
                
                if (isDataFresh && blogData.title) {
                    this.blogTitle = blogData.title;
                    this.blogFavicon = blogData.favicon || this.blogFavicon;
                    this.blogDescription = blogData.description || this.blogDescription;
                    return; // Exit early if we got good data
                }
            }
        } catch (e) {
            console.log('Could not read blog data from localStorage:', e);
        }
        
        // Fallback: try to get from current page
        if (document.title && document.title !== 'EzyParts') {
            this.blogTitle = document.title;
        }
        
        const currentMeta = document.querySelector('meta[name=&quot;description&quot;]');
        if (currentMeta && currentMeta.content) {
            this.blogDescription = currentMeta.content;
        } else {
            this.blogDescription = `Welcome to ${this.blogTitle} - Your trusted platform for quality parts and components.`;
        }
        
        const faviconLink = document.querySelector('link[rel=&quot;icon&quot;], link[rel=&quot;shortcut icon&quot;]');
        if (faviconLink && faviconLink.href) {
            this.blogFavicon = faviconLink.href;
        }
    }
}">
    <!-- ===== Common Grid Shape Start ===== -->
    <div class="absolute right-0 top-0 -z-1 w-full max-w-[250px] xl:max-w-[450px]">
        <img src="https://raw.githubusercontent.com/Surhoka/epart-lab/main/images/grid-01.svg" alt="grid" />
    </div>
    <div class="absolute bottom-0 left-0 -z-1 w-full max-w-[250px] rotate-180 xl:max-w-[450px]">
        <img src="https://raw.githubusercontent.com/Surhoka/epart-lab/main/images/grid-01.svg" alt="grid" />
    </div>
    <!-- ===== Common Grid Shape End ===== -->

      <!-- Centered Content -->
      <div class="mx-auto w-full max-w-[242px] text-center sm:max-w-[472px]">
        <h1 class="mb-8 text-6xl font-bold text-gray-800 dark:text-white/90 xl:text-8xl">
            ERROR
        </h1>

        <img src="https://raw.githubusercontent.com/Surhoka/epart-lab/main/images/404.svg" alt="404" class="dark:hidden" />
        <img src="https://raw.githubusercontent.com/Surhoka/epart-lab/main/images/404-dark.svg" alt="404" class="hidden dark:block" />

        <p class="mb-6 mt-10 text-base text-gray-700 dark:text-gray-400 sm:text-lg">
          Kami tidak dapat menemukan halaman yang Anda cari!
        </p>

        <a href="/" class="inline-flex items-center justify-center rounded-lg border border-gray-300 bg-white px-5 py-3.5 text-sm font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200">
          Back to Home Page
        </a>
      </div>

    <!-- Blog Title and Favicon Section -->
    <div class="relative z-10 flex flex-col items-center mt-12">
      <a href="/" class="flex items-center gap-3 mb-4 group">
        <img :src="blogFavicon" alt="Logo" class="w-12 h-12 rounded-lg shadow-sm transition-transform group-hover:scale-105" />
        <span class="text-2xl font-bold text-gray-800 dark:text-white/90 tracking-tight transition-colors group-hover:text-blue-600 dark:group-hover:text-blue-400" x-text="blogTitle"></span>
      </a>
      <p class="text-sm text-gray-600 dark:text-gray-400 text-center max-w-md px-4" x-text="blogDescription"></p>
    </div>
<script>
// Simple fallback for cases where Alpine.js might not be loaded
if (typeof Alpine === 'undefined') {
    console.warn('Alpine.js not loaded. Blog title and favicon may not display correctly.');
}

// Debug function to check available meta tags
document.addEventListener('DOMContentLoaded', function() {
    console.log('Available meta description:', document.querySelector('meta[name="description"]')?.content);
    console.log('Document title:', document.title);
});
</script>
