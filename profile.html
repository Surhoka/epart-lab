  <div class="rounded-2xl border border-gray-200 bg-white p-5 lg:p-6 mb-6">
    <h3 class="mb-5 text-lg font-semibold text-gray-800 lg:mb-7">User Profile</h3>

    <div class="space-y-6">

      <!-- User Meta Card -->
      <div class="p-5 border border-gray-200 rounded-2xl bg-white flex flex-col lg:flex-row lg:items-center lg:justify-between">
        <div class="flex items-center gap-4">
          <img id="profile-photo" src="https://dummyimage.com/100x100" class="w-20 h-20 rounded-full border object-cover" style="width: 80px; height: 80px;" alt="user"/>
          <div>
            <h4 id="profile-name" class="font-semibold text-lg text-gray-800"></h4>
            <p id="profile-title-location" class="text-sm text-gray-600"></p>
          </div>
        </div>
        <div class="flex items-center gap-2 mt-4 lg:mt-0">
          <input type="file" id="profile-photo-upload" accept="image/*" class="hidden"/>
          <button id="uploadPhotoBtn" class="px-3 py-1 rounded bg-green-500 text-white hover:bg-green-600 text-sm">Upload Photo</button>
          <button id="editMetaBtn" data-section="meta" class="px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600 text-sm">Edit</button>
        </div>
      </div>

      <!-- User Info Card -->
      <div class="p-5 border border-gray-200 rounded-2xl bg-white">
        <div class="flex items-center justify-between mb-4">
          <h4 class="text-lg font-semibold text-gray-800">Personal Information</h4>
          <button id="editInfoBtn" data-section="info" class="px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600 text-sm">Edit</button>
        </div>
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-2" id="info-display">
          <div><p class="text-xs text-gray-500">First Name</p><p class="font-medium text-gray-800" data-field="firstName"></p></div>
          <div><p class="text-xs text-gray-500">Last Name</p><p class="font-medium text-gray-800" data-field="lastName"></p></div>
          <div><p class="text-xs text-gray-500">Email</p><p class="font-medium text-gray-800" data-field="email"></p></div>
          <div><p class="font-medium text-gray-800" data-field="phone"></p></div>
          <div class="col-span-2"><p class="text-xs text-gray-500">Bio</p><p class="font-medium text-gray-800" data-field="bio"></p></div>
        </div>
      </div>

      <!-- User Address Card -->
      <div class="p-5 border border-gray-200 rounded-2xl bg-white">
        <div class="flex items-center justify-between mb-4">
          <h4 class="text-lg font-semibold text-gray-800">Address</h4>
          <button id="editAddressBtn" data-section="address" class="px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600 text-sm">Edit</button>
        </div>
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-2" id="address-display">
          <div><p class="text-xs text-gray-500">Country</p><p class="font-medium text-gray-800" data-field="country"></p></div>
          <div><p class="text-xs text-gray-500">City/State</p><p class="font-medium text-gray-800" data-field="cityState"></p></div>
          <div><p class="text-xs text-gray-500">Postal Code</p><p class="font-medium text-gray-800" data-field="postalCode"></p></div>
          <div><p class="font-medium text-gray-800" data-field="taxId"></p></div>
        </div>
      </div>

      <!-- Username and Password Card -->
      <div class="p-5 border border-gray-200 rounded-2xl bg-white">
        <div class="flex items-center justify-between mb-4">
          <h4 class="text-lg font-semibold text-gray-800">Account Information</h4>
          <button id="editAccountBtn" data-section="account" class="px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600 text-sm">Edit</button>
        </div>
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-2" id="account-display">
          <div><p class="text-xs text-gray-500">User Name</p><p class="font-medium text-gray-800" data-field="username"></p></div>
          <div><p class="text-xs text-gray-500">Password</p><p class="font-medium text-gray-800">********</p></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="profileModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-2xl w-full max-w-lg relative">
      <button id="closeModalBtn" class="absolute top-3 right-3">âœ•</button>
      <h3 id="modalTitle" class="text-lg font-semibold mb-4 text-gray-800">Edit Data</h3>
      <form id="editForm" class="flex flex-col gap-3">
        <div id="modal-form-fields" class="flex flex-col gap-3">
          <!-- Dynamic form fields will be inserted here -->
        </div>
        <div class="flex justify-end gap-2 mt-3">
          <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Save</button>
        </div>
      </form>
    </div>
  </div>
