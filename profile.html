<div class="page-content bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Profil Pengguna</h1>

    <div id="profile-details" class="space-y-4">
        <div class="flex items-center space-x-4">
            <img id="profile-picture-display" class="w-24 h-24 rounded-full object-cover border-2 border-indigo-400" src="https://via.placeholder.com/96" alt="Profile Picture" />
            <div>
                <p class="text-lg font-semibold text-gray-900" id="profile-username">Nama Pengguna</p>
                <p class="text-sm text-gray-600" id="profile-email">email@example.com</p>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="edit-username" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
                <input type="text" id="edit-username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
            </div>
            <div>
                <label for="edit-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="edit-email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
            </div>
            <div>
                <label for="edit-phone" class="block text-sm font-medium text-gray-700">Telepon</label>
                <input type="text" id="edit-phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
            </div>
            <div>
                <label for="edit-address" class="block text-sm font-medium text-gray-700">Alamat</label>
                <input type="text" id="edit-address" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
            </div>
        </div>
        <div class="flex justify-end space-x-2 mt-6">
            <button id="save-profile-button" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-150">Simpan Perubahan</button>
        </div>
    </div>

    <hr class="my-8" />

    <h2 class="text-2xl font-bold text-gray-800 mb-4">Ubah Kata Sandi</h2>
    <div class="space-y-4 max-w-md">
        <div>
            <label for="current-password" class="block text-sm font-medium text-gray-700">Kata Sandi Saat Ini</label>
            <input type="password" id="current-password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
        </div>
        <div>
            <label for="new-password" class="block text-sm font-medium text-gray-700">Kata Sandi Baru</label>
            <input type="password" id="new-password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
        </div>
        <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Konfirmasi Kata Sandi Baru</label>
            <input type="password" id="confirm-password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
        </div>
        <div class="flex justify-end mt-6">
            <button id="change-password-button" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-150">Ubah Kata Sandi</button>
        </div>
    </div>

    <hr class="my-8" />

    <h2 class="text-2xl font-bold text-gray-800 mb-4">Upload Foto Profil</h2>
    <div class="space-y-4 max-w-md">
        <div>
            <label for="profile-image-upload" class="block text-sm font-medium text-gray-700">Pilih Gambar</label>
            <input type="file" id="profile-image-upload" accept="image/*" class="mt-1 block w-full text-gray-700" />
        </div>
        <div class="flex justify-end mt-6">
            <button id="upload-image-button" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-150">Upload Foto</button>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required />
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                <input type="password" id="login-password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required />
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-150">Login</button>
        </form>
        <button id="closeLoginModal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-xl">&times;</button>
    </div>
</div>
