<!-- 
  Struktur Konten Halaman untuk SPA EzyParts.
  - div id="page-container": Berisi semua elemen visual halaman.
  - div id="modals-container": Berisi semua modal. Sebaiknya dipindahkan ke EzyParts.xml.
-->

<div class="rounded-2xl border border-gray-200 bg-white p-5 lg:p-6 mb-6">
    <h3 class="mb-5 text-lg font-semibold text-gray-800 lg:mb-7">Daftar Produk</h3>
  
        <div class="space-y-6">

        <!-- ----------------------------------------------------- -->
        <!-- Halaman Inventory - Daftar Produk -->
        <!-- ----------------------------------------------------- -->
        <div id="page-inventory-daftar-produk" class="page block">
            <div class="bg-white p-5 rounded-2xl border border-gray-200">
                
                <!-- Header dan Aksi -->
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 space-y-3 md:space-y-0">
                    <div class="flex items-stretch">
                        <input type="text" id="inventory-search" placeholder="Cari SKU, Nama Produk, atau Merek..." class="border border-gray-300 p-2 rounded-l-md w-full md:w-80 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button id="search-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-3 rounded-r-md flex items-center transition">
                            <i data-lucide="search" class="w-4 h-4"></i>
                        </button>
                        <button id="reset-table-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-3 rounded-md flex items-center transition ml-2" title="Reset Tabel">
                            <i data-lucide="rotate-cw" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <div class="flex space-x-3">
                        <button id="add-product-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-3 py-2 rounded-md flex items-center transition action-button">
                            <i data-lucide="plus" class="w-4 h-4 mr-2"></i> Tambah Produk
                        </button>
                    </div>
                </div>

                <!-- Tabel Daftar Produk -->
                <div id="inventory-table-container" class="table-container border border-gray-200 rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider border-r">No</th>
                              <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r cursor-pointer hover:bg-gray-100" data-sort="sku">
                                    <div class="flex items-center gap-1">
                                        <span>SKU</span>
                                        <i data-lucide="chevrons-up-down" class="w-4 h-4 sort-icon text-gray-400"></i>
                                    </div>
                                </th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r cursor-pointer hover:bg-gray-100" data-sort="name">
                                    <div class="flex items-center gap-1">
                                        <span>Nama Produk</span>
                                        <i data-lucide="chevrons-up-down" class="w-4 h-4 sort-icon text-gray-400"></i>
                                    </div>
                                </th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r cursor-pointer hover:bg-gray-100" data-sort="category">
                                    <div class="flex items-center gap-1">
                                        <span>Kategori</span>
                                        <i data-lucide="chevrons-up-down" class="w-4 h-4 sort-icon text-gray-400"></i>
                                    </div>
                                </th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r cursor-pointer hover:bg-gray-100" data-sort="brand">
                                    <div class="flex items-center gap-1">
                                        <span>Merek</span>
                                        <i data-lucide="chevrons-up-down" class="w-4 h-4 sort-icon text-gray-400"></i>
                                    </div>
                                </th>
                                <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider border-r cursor-pointer hover:bg-gray-100" data-sort="price">
                                    <div class="flex items-center justify-end gap-1">
                                        <span>Harga Supplier</span>
                                        <i data-lucide="chevrons-up-down" class="w-4 h-4 sort-icon text-gray-400"></i>
                                    </div>
                                </th>
                                <th class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider border-r cursor-pointer hover:bg-gray-100" data-sort="stock">
                                    <div class="flex items-center justify-center gap-1">
                                        <span>Stok</span>
                                        <i data-lucide="chevrons-up-down" class="w-4 h-4 sort-icon text-gray-400"></i>
                                    </div>
                                </th>
                                <th class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Data Inventory akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                    <!-- Tambahkan overlay loading ini tepat setelah tabel Anda -->
                    <div id="loading-overlay" class="loading-overlay hidden">
                        <div class="spinner"></div>
                        <p>Memuat data...</p>
                    </div>
                </div>

                <!-- Paginasi (Mock) -->
                <div id="pagination-container" class="mt-4 flex justify-between items-center text-xs text-gray-600">
                    <span id="pagination-info"></span>
                    <div id="pagination-buttons" class="flex space-x-1">
                        <!-- Pagination buttons will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
</div>

<!-- 
  2. AREA MODAL 
  (Disarankan untuk memindahkan ini ke file EzyParts.xml utama 
  agar tidak perlu di-load berulang kali setiap pindah halaman)
-->
<div id="modals-container">
    <!-- Area Modal (Untuk Formulir Tambah/Edit Produk) -->
    <div id="product-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-6 w-11/12 md:w-1/2 rounded-2xl bg-white">
            <div class="flex justify-between items-center mb-4 pb-2">
                <h3 class="text-xl font-semibold text-gray-800" id="modal-title">Tambah Produk Baru</h3>
                <button id="modal-close-button" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <!-- Form Tambah Produk (Sederhana untuk Mock) -->
            <form id="add-product-form" class="space-y-4">
                <div>
                    <label for="product-sku" class="block text-sm font-medium text-gray-700">SKU</label>
                    <div class="relative mt-1">
                        <input type="text" id="product-sku" class="block w-full p-2 pr-10 rounded-md focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300 uppercase">
                        <div id="sku-loading-spinner" class="absolute inset-y-0 right-0 pr-3 flex items-center hidden">
                            <svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="product-name" class="block text-sm font-medium text-gray-700">Nama Produk</label>
                    <input type="text" id="product-name" class="mt-1 block w-full p-2 rounded-md bg-gray-100 focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300" readonly>
                </div>                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label for="product-supplier-price" class="block text-sm font-medium text-gray-700">Harga Supplier (Rp)</label>
                        <input type="number" id="product-supplier-price" class="mt-1 block w-full p-2 rounded-md bg-gray-100 focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300" readonly>
                    </div>
                    <div class="w-1/2">
                        <label for="product-stock" class="block text-sm font-medium text-gray-700">Stok (Qty)</label>
                        <input type="number" id="product-stock Awal" class="mt-1 block w-full p-2 rounded-md focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300">
                    </div>
                </div>
              <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="product-category" class="block text-sm font-medium text-gray-700">Kategori</label>
                    <input type="text" id="product-category" class="mt-1 block w-full p-2 rounded-md focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300">
                </div>
                <div class="w-1/2">
                    <label for="product-brand" class="block text-sm font-medium text-gray-700">Merek</label>
                    <input type="text" id="product-brand" class="mt-1 block w-full p-2 rounded-md focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300">
                </div>
                </div>
                <div class="flex justify-end pt-4 mt-6">
                    <button type="button" id="modal-cancel-button" class="mr-3 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition action-button">Batal</button>
                    <button type="submit" class="px-3 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md text-sm transition action-button">Simpan Produk</button>
                </div>
            </form>
        </div>
     </div>
</div>
