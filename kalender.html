<!-- Konten Calendar -->
<div class="rounded-2xl border border-gray-200 bg-white p-5 lg:p-6 mb-6">
  <h3 class="mb-5 text-lg font-semibold text-gray-800">Kalender</h3>
  <div id="calendar"></div>
</div>

<!-- Modal Add/Edit Event -->
<div id="calendarModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white p-6 rounded-2xl w-full max-w-lg relative">
    <button id="closeCalendarModal" class="absolute top-3 right-3">âœ•</button>
    <h3 id="modalTitle" class="text-lg font-semibold mb-4 text-gray-800">Add Event</h3>
    <form id="eventForm" class="flex flex-col gap-3">
      <input type="text" id="eventTitle" placeholder="Event Title" class="border p-2 rounded" required/>
      <input type="date" id="eventStart" class="border p-2 rounded" required/>
      <input type="date" id="eventEnd" class="border p-2 rounded"/>
      <div class="flex justify-end gap-2 mt-3">
        <button type="button" id="cancelEvent" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
        <button type="button" id="deleteEvent" class="px-4 py-2 bg-red-500 text-white rounded hidden">Delete</button>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Save</button>
      </div>
    </form>
  </div>
</div>
